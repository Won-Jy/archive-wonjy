  body_html: |
    À l’origine, il s’agit de travailler in situ à partir de l’espace lui-même, artialisé par la présence et l’action du plasticien, de laisser la cave du Vaisseau 3008 ouverte au public durant tout le temps des réalisations pour dévoiler les processus de création, et de ponctuer ce temps de rencontres diverses. « Proposer un laboratoire de création, montrant une synthèse entre lieu de pratique artistique et lieu d’exposition qui pourrait ressembler au concept de l’Atelier ouvert de la résidence artistique » disait Won Jy, artiste et concepteur du projet. Ce laboratoire de l’art en train de se faire permet d’assiéger progressivement le lieu voué à la destruction : celui-ci comme atelier, inducteur voire générateur d’actions artistiques, un lieu en travaux et de travaux, mais parcouru par l’idée de la démolition, de la disparition, de la destruction programmée du Vaisseau 3008.  

    Revenons au contexte : durant l’épidémie de 2020, l’école des beaux-arts de Nîmes était fermée, Won jy, désœuvré, aspire à trouver un lieu de travail, un refuge, une grotte, sans savoir vraiment où il va. Tous ses projets ayant été annulés, il désire faire l’expérience artistique de cette précarité forcée, du confinement imposé. Habituellement, le plasticien porte son regard sur des éléments ordinaires glanés dans le paysage urbain, tels que des emballages, des gravats, des pierres, des objets, des pigeons morts… Par sa pratique pluridisciplinaire, il réalise des installations et des interventions artistiques avec ces objets de façon directe ou indirecte, tout en cherchant une forme d’inventaires tautologiques qui questionnent principalement le temps, la dégradation, la mort, la mémoire, notre société de consommation comme son devenir, ici il faudra tenir compte du lieu.  

    Cet ancien bâtiment administratif des services sociaux du département du Gard accueillait autrefois l’aide sociale à l’enfance, aux mineurs non accompagnés, et le planning familial. La question des archives du lieu à investir, la cave, s’est posée à l’artiste, mais elles sont imprécises et laissent penser que la cave a pu être la morgue d’un hôpital plus ancien, appelée sur les plans « enclos de l’hôtel Dieu » (Les images restantes en témoignent). Won jy, seul dans la cave, arrimé à son projet de création, a monté sa tente, vécu, mangé et dormi sur place durant environ deux mois, voit un lien entre cette morgue et ses nuits peuplées de cauchemars... Gaston Bachelard nous apprend que la cave « est d’abord l’être obscur de la maison, l’être qui participe aux puissances souterraines. En y rêvant on s’accorde à l’irrationalité des profondeurs »<sup class="note-ref">[1]</sup> et il ajoute citant le psychanalyste C.-G. Jung : « À la cave les ténèbres demeurent jour et nuit. Même avec le bougeoir à la main, l’homme à la cave voit danser les ombres sur la noire muraille »<sup class="note-ref">[2]</sup>. Ceci explique peut-être cela ! Pour Won Jy, cette cave est « lieu de vie / de travail / d’exposition permanente. » Nous sommes proches des Architectures transitoires de Laurent Tixador : « Une Architecture transitoire est un logement fixe, destiné à être habité durant une période donnée, puis abandonné »<sup class="note-ref">[3]</sup>. Selon lui, les humains forgent l’environnement en fonction de leurs besoins plus qu’ils ne s’y adaptent. On peut aussi comparer cette démarche à celles de Fluxus. John Cage pense que « L'art a estompé la différence entre l'art et la vie. Laissons maintenant la vie estomper la différence entre la vie et l'art ». Qu’apporte donc cette immersion inquiétante à la pratique de Won Jy ?  

    <i>Grotto</i> est le premier travail entrepris par l’artiste. Dès le début du projet, il a investi une petite pièce qu’il a remplie seul d’environ 80 cm de béton brut, en réservant l’espace central comme pour construire une sorte de piscine intérieure. Sachant que par ailleurs il travaillait dans une entreprise de béton, le coffrage n’a pas eu de secret pour lui. Mais le travail n’en fut pas moins titanesque. Cette œuvre ne sera terminée que lorsqu’elle sera ensevelie dit-il, et l’idée de cette disparition transforme l’espace en mausolée vide. La construction sera donc le réceptacle de la démolition du Vaisseau 3008 et ne sera achevée que remplie des gravas de l’immeuble, de toute sa mémoire. Une cave devenue caveau des souvenirs persistant dans le lieu : « le rêveur de la cave sait que les murs de la cave sont des murs enterrés, des murs à une seule paroi, des murs qui ont toute la terre derrière eux. […] La cave est alors de la folie enterrée, des drames murés »<sup class="note-ref">[4]</sup> ajoute Bachelard. Plus tard, signes de ces drames, des membres coupés sont ajoutés à la pièce, au fond du bac, comme émergeant des entrailles de la terre, de plus profondément, et montrant davantage le vide. On imagine les corps retrouvés à Pompéi, des sortes de fossilisations de mains et de pieds coupés, des restes de tortures très anciennes. Pascal Convert, Antony Gormley ou même Bruce Nauman peuvent être convoqués pour soutenir cette réflexion plastique et théorique sur le corps fragmenté, mutilé, sur le reste, l’anonyme aussi.  

    Toutefois, sachant qu’il faudra plus tard évacuer les gravas de la démolition, l’objet réapparaîtra modifié, comme témoin de cette destruction et troublant les fouilles à venir. Les enjeux sont poétiques et symboliques, politique peut-être aussi : dénonçant la précarité des artistes, des personnes en général, signalant une politique de la démolition plutôt que de la restauration pourtant plus écologique, et dans le contexte de départ, questionnant les décisions liées à la COVID : des étudiants privés d’atelier et sans autre solution qu’une cave vouée à la disparition...  

    Avec cette œuvre qui attend d’être ensevelie, toutes proportions gardées, on pense au Monument contre le fascisme de Jochen Gerz (Hambourg, 1986) ou à son Monument contre le racisme, où 2146 pavés sont descellés clandestinement en 1990 avec l’aide de ses étudiants de l’école des beaux-arts, devant le château de Sarrebrück (ancien quartier général de la Gestapo et aujourd'hui siège du parlement régional). Sur chaque pavé, l’artiste avait inscrit le nom d’un cimetière juif d’Allemagne et le nombre de corps qu'il contenait, et l’avait remis en place, l'inscription étant invisible puisque tournée contre terre, d'où le surnom du monument : Le Monument Invisible. La mort, la mémoire et l’oubli sont au centre de ces pratiques. Plus légèrement, nous pouvons aussi penser à Daniel Spoerri et à son « Déjeuner sous l’herbe » de 1983, reliefs d’un repas de vernissage enterrés, à la fois hommage à Édouard Manet (1863), et questionnement sur le temps, la dette au passé, la dégradation et le don aux archéologues du futur…  

    Comme un « work in progress », il s’agissait au départ de présenter, soit un projet (évolutif), soit une œuvre pendant son exécution, ce ne fut pas réalisable. Nous nous souvenons évidemment d’Harald Szeemann en 1969, pour l’exposition <i>Quand les attitudes deviennent formes</i> à Berne, pour laquelle il souhaitait que « la mise en œuvre artistique demeure perceptible jusque dans le produit final et qu’elle reste visible dans l’exposition »<sup class="note-ref">[5]</sup>. Ici, primait l’attitude de l’artiste qui vient réaliser son œuvre sur place. C’est bien le cas de <i>Grotto</i> que personne ne verra totalement achevée, et pour cause. Mais l’exposition était devenue une affaire personnelle pour Won Jy, et il fallait maintenant occuper tout l’espace. « Cave-atelier-exposition démolie » sera sa trilogie.  

    <i>Enfant inconnu</i> est le portrait d’un petit garçon sans doute, trouvé ainsi encadré dans une ressourcerie, il intrigue l’artiste qui le place sans intervention à l’entrée de l’exposition. Les questions et les hypothèses sont nombreuses : Comment peut-on vendre ou se débarrasser du portrait de quelqu’un ? Qui est cet enfant ? Le vêtement, la coupe de cheveux et le décor nous informent-ils sur la date possible de cette photo ? Quel est l’âge actuel du modèle ? Est-il encore vivant ? À l’heure de la protection des données et images personnelles cette image abandonnée d’un enfant, livrée au public, nous questionne aussi. Rien n’est certain, mais disons qu’il s’agit d’un petit garçon blond aux cheveux un peu longs et âgé d’environ 3 ou 4 ans, habillé d’une simple salopette blanche et portant sa chaîne de baptême. La mise en scène le place grimpé sur un fauteuil ancien clouté, souriant, le tout sur fond neutre. C’est un portrait souvenir grand format non daté, mais évoquant les années 70, le petit garçon souriant aurait donc près de cinquante ans aujourd’hui, quelqu’un le reconnaîtra-t-il en visitant l’exposition ? Est-ce une sorte d’avis de recherche ? Le temps et la mémoire sont toujours présents ici, évoquant aussi le passé du lieu d’aide sociale à l’enfance. Christian Boltanski lui aussi nous propose des portraits d’inconnus qui nous questionnent...  

    <i>Columbarium</i> prend place dans l’une des salles. Déjà exposé au Château d’Aubais en 2019, où Won Jy présentait une partie de sa collection de <i>Contenants transparents</i>… (projet en cours depuis 2017)… L’artiste a enterré individuellement dans des boîtes en plastique des pigeons trouvés morts dans la rue. Chaque pigeon a été documenté et photographié au moment où Won Jy l’a découvert. La surprise fut que, suite à « l'enterrement » et bien que les boîtes n’aient jamais été réouvertes, grâce à l'interaction entre le terreau, le corps du pigeon et l'humidité ambiante, dans chaque « cercueil » une seconde vie a éclos : naissance de mouches et de moisissures… Plus loin dans l’exposition, l’image mystérieuse du « suaire » du premier d’entre eux où le transfert a eu lieu. <i>Figure de pigeon</i> est une relique projetée en hauteur… Y aurait-il une dimension sacrée dans ce travail ?  

    Parmi plusieurs possibilités d’installation de ces « contenants tombeaux », l’artiste fait le choix de les empiler… comme pour réaliser une colonne, un monument peut-être…  

    Il est bien question ici, plus que de donner une sépulture aux oiseaux morts, de les collectionner, de les ranger, et finalement d’observer à travers ces contenants toujours transparents ce qu’il va advenir de ces « natures mortes » au fil du temps. On pense à l'exploration du vivant et de la décomposition chez Michel Blazy… Comme pour lui, les installations s'appréhendent dans la temporalité de leur devenir, tout comme pour <i>Grotto</i> d’ailleurs.  

    Issue du bruit incessant des canalisations d’eaux usées dans la cave, l’idée de l’eau s’est imposée à l’artiste, qui après une piscine vide, a construit une <i>Fontaine</i> en référence à ces eaux « sales ». Un tuyau cassé apporte l’eau et la construction est flanquée de trois visages de béton qui la vomissent ensuite… Puis l’eau coulera par les bouches clonées pour tomber dans une mare remplie de déchets, de « restes du lieu »… Trois autres mascarons sont fixés sur la bordure du bassin… Mais il n’en est rien : après la décantation, une pompe renvoie l’eau à son départ dans un circuit fermé… Les visages sont issus du moulage d’une sculpture bouche ouverte, découverte dans une fontaine abandonnée du Château d’Assas au Vigan… Réemploi, travail de mémoire à nouveau.  

    L’eau est aussi pour Won Jy un outil important de sa pratique de transformation des pierres… Il collectionne des images de surfaces de roches naturelles, et récemment il utilise un logiciel de création d’images pour obtenir l’image de la matière de roches inventées par l’intelligence artificielle. Ces images vont lui permettre, par le procédé filmé ici, de transformer, de restaurer, d’inventer, de nouvelles pierres de collection à partir des rebuts de construction. Ce procédé d’impression hydrographique, employé pour le tuning de voiture, est aussi appelé <i>hydro dipping</i>… Dans le cas de la pierre montrée ici, <i>Première pierre</i>, le bloc de débris de béton abandonné n’est que partiellement « customisé », mais modifié, réparé et brillant sur une de ses faces, nous permettant de comprendre le procédé dévoilé par la vidéo projetée au ralenti <i>Plongement</i>… Serait-ce l’eau qui révélerait la véritable nature des choses…  

    Juste en-dessous de la vidéo, <i>Les fouilles restantes</i> rappellent le travail effectué autant dans ce lieu que dans la ville romaine de Nîmes à chaque nouveau projet de construction… Elles sont en lien avec le statut modifié des <i>Premières Pierres</i> de Won Jy…  

    Au bout du labyrinthe de la cave, une petite maison chinée dans une ressourcerie… Après l’inondation a subi les effets de l’eau… Une autre main tranchée sortie du sol quand l’eau s’est retirée, vient rappeler le désastre de <i>Grotto</i>... Il nous revient l’univers de Robert Gober…  

    Enfin, une petite table d’<i>Objets restants</i> regroupe des éléments divers que l’artiste nomme « objets des habitants »… Certains viennent d’une ressourcerie… d’autres appartiennent à l’artiste… Ici se mêlent objets abandonnés, restes d’animaux morts et animaux vivants. Les thèmes récurrents du temps et de la mort nous renvoient à la Vanité classique : évoquer la fuite du temps à travers une manifestation durable. « La connaissance du caractère éphémère des choses, et le souci de les rendre éternelles, pour les sauver, est l’un des motifs les plus forts de l’allégorie »<sup class="note-ref">[6]</sup> écrit Walter Benjamin. Pourtant, les escargots vivants qui circulent librement… accentuent le caractère ironique et fictionnel de l’installation…  

    La question du temps est donc posée tout au long de cette exposition… Questionner la temporalité et le devenir, lutter contre la dégradation et contre l’oubli, exposer la mémoire, la réparation par une pratique de la récupération et du recyclage, apparaissent de plus en plus clairement dans le travail de Won Jy. Une poésie palpable empreinte de gravité et de conscience sur l’état du monde, confirme qu’il nous propose ici un ensemble de vanités contemporaines : « Pourriture, évanescence, fuite du temps, glissement d’identité, emblèmes de la finitude et de la mort travaillent un grand nombre d’œuvres contemporaines »<sup class="note-ref">[7]</sup> affirme Anne‑Marie Charbonneaux, et celles de Won Jy également, cachées à la cave, en attente d’être ensevelies, de disparaître elles aussi.


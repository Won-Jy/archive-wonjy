  name: "Isabelle Poussier"
  bio_html: |
    Isabelle Poussier is a Maître de conférences (Associate Professor) at the ESPE of Nîmes, specializing in the didactics of visual arts and the dynamics of collaboration between teachers and visiting artists. Her research focuses on the common misunderstandings surrounding the role of the artist in educational settings, particularly in co-teaching contexts. She advocates for a complementary approach, where the teacher brings pedagogical structure and goals, and the artist contributes a unique creative practice. Through initiatives such as the Semaine des arts (Arts Week) at the ESPE, she emphasizes the importance of co-constructed projects that align with educational aims, while avoiding the confusion between artistic creation and art education.


  - language: "en"
    body_html: |
      Originally, the idea was to work <i>in situ</i>, starting from the space itself, aestheticized by the presence and action of the artist, to leave the basement of <i>Vaisseau 3008</i>open to the public throughout the creative process, and to punctuate this time with various encounters. "To propose a creative laboratory, showing a synthesis between a space of artistic practice and an exhibition space that could resemble the concept of the open studio of an artist residency," said Won Jy, artist and designer of the project. This laboratory of art-in-the-making gradually took hold of the place doomed to destruction: the site as studio, instigator or even generator of artistic actions, a place of and in progress, but haunted by the idea of demolition, disappearance, and the programmed destruction of Vaisseau 3008.<br>

      Let us return to the context: during the 2020 pandemic, the School of Fine Arts in Nîmes was closed. Dispossessed and idle, Won Jy longed to find a workspace, a refuge, a <i>Grotto</i>, without really knowing where to go. With all his projects canceled, he wished to undergo an artistic experience of forced precarity and imposed confinement. Normally, the artist focuses on ordinary elements gleaned from the urban landscape, such as packaging, rubble, stones, objects, dead pigeons... Through his multidisciplinary practice, he creates installations and artistic interventions with these objects directly or indirectly, while seeking a kind of tautological inventory that primarily questions time, decay, death, memory, our consumer society and its future—here, the site itself also had to be considered.<br>

      This former administrative building for the social services of the Gard department once housed child protection services, support for unaccompanied minors, and family planning. The question of the archives for the basement, the area to be used, arose for the artist, but they were unclear, suggesting the basement might once have been a morgue for an older hospital, referenced in plans as <i>enclos de l’hôpital Dieu</i> (Remaining images bear witness to this). Alone in the basement and anchored to his project, Won Jy pitched his tent, lived, ate, and slept on-site for about two months, sensing a connection between this morgue and his nights plagued by nightmares... Gaston Bachelard teaches us that the basement "is first the dark being of the house, the being that participates in underground forces. By dreaming there, one attunes to the irrationality of the depths" <sup class="note-ref">[1]</sup>, and he adds, citing psychoanalyst C. G. Jung: "In the basement, darkness remains day and night. Even with a candle in hand, a man sees shadows dancing on the black wall"<sup class="note-ref">[2]</sup>. Perhaps this explains it! For Won Jy, this basement is a "space of life / work / permanent exhibition."<br>

      We are close here to the <i>Transitory Architectures</i> of Laurent Tixador: "A transitory architecture is a fixed dwelling intended to be inhabited for a given period, then abandoned<sup class="note-ref">[3]</sup>." According to him, humans shape their environment according to their needs rather than adapting to it. One can also compare this approach to that of Fluxus. John Cage believed that "Art blurred the boundary between art and life. Now let life blur the boundary between life and art." So what does this unsettling immersion bring to Won Jy's practice?<br><br>

       
      <i>Grotto</i> is the first work undertaken by the artist. From the outset, he invested in a small room which he filled alone with about 80 cm of raw concrete, reserving the central space as if to construct a kind of indoor pool. Since he also worked in a concrete company, the formwork held no secrets for him. Yet the labor was still titanic. He states that the work will only be complete when it is buried, and the idea of this disappearance transforms the space into an empty mausoleum. The structure will thus become the vessel for the demolition of Vaisseau 3008, completed only when filled with the rubble of the building, with all its memories. A basement turned into a vault of persistent memories in the space: "The dreamer of the basement knows that the walls are buried walls, one-sided walls, walls with all the earth behind them. [...] The basement then becomes buried madness, walled-up dramas"<sup class="note-ref">[4]</sup>, adds Bachelard. Later, signs of these dramas appear: severed limbs are added to the piece, at the bottom of the basin, as if emerging from the earth's entrails, from even deeper, accentuating the emptiness. One imagines bodies recovered from Pompeii, fossilized hands and feet, ancient remnants of torture. One might invoke Pascal Convert, Antony Gormley, or even Bruce Nauman to support this plastic and theoretical reflection on the fragmented, mutilated body—the remains, the anonymous.<br>

      Yet knowing that the demolition rubble will eventually have to be evacuated, the object will reappear altered, bearing witness to the destruction and disrupting future excavations. The stakes are poetic and symbolic, and perhaps political: denouncing the precarity of artists and people in general, pointing to a demolition policy rather than one of restoration—despite its greater ecological potential—and, in the initial context, questioning the decisions made during COVID: students deprived of studios with no other option than a basement fated to disappear...<br>

      With this work awaiting burial, albeit on a different scale, one thinks of Jochen Gerz's <i>Monument Against Fascism</i> (Hamburg, 1986) or his <i>Monument Against Racism</i>, where in 1990, 2,146 cobblestones were secretly unearthed with the help of his art students in front of the Saarbrücken Castle (former Gestapo HQ and now regional parliament). On each cobblestone, the artist inscribed the name of a German Jewish cemetery and the number of bodies it contained, replacing it with the inscription turned downward—hence its nickname: <i>The Invisible Monument</i>. Death, memory, and forgetting lie at the heart of these practices. On a lighter note, one might also think of Daniel Spoerri’s <i>Déjeuner sous l’herbe</i> (1983)—the remains of a vernissage meal buried as both a tribute to Édouard Manet (1863) and a reflection on time, debt to the past, decay, and a gift to future archaeologists...<br>

      Like a <i>work in progress</i>, the original intent was to present either an evolving project or a work in the process of being made, but this proved unfeasible. We of course remember Harald Szeemann in 1969, for the exhibition <i>When Attitudes Become Form</i> in Bern, for which he wished that “the artistic implementation remain perceptible even in the final product and still visible in the exhibition”<sup class="note-ref">[5]</sup>. Here, it was the artist’s attitude that mattered most—coming to create the work on site. This is certainly the case for <i>Grotto</i>, which no one would ever see fully completed, for obvious reasons. But the exhibition had become a personal matter for Won Jy, and he now had to occupy the entire space. “Basement-studio-demolished exhibition” would become his trilogy.<br>

      <i>Enfant inconnu</i>(Unknown Child) is most likely the portrait of a young boy, discovered already framed in a thrift store. It intrigued the artist, who placed it at the exhibition’s entrance without any alteration. The questions and hypotheses are numerous: How can someone sell or discard a portrait of another person? Who is this child? Do the clothing, hairstyle, and setting tell us something about the possible date of the photo? What is the current age of the child depicted? Is he still alive? In an era of data protection and personal image rights, this abandoned image of a child, placed before the public, also raises questions. Nothing is certain, but let’s suppose it is a little blond boy with slightly long hair, around three or four years old, dressed in a simple white overall and wearing a baptism chain. The staging shows him perched on an old studded armchair, smiling, all set against a neutral background. It is a large, undated souvenir portrait, but it evokes the 1970s. This smiling little boy would now be around fifty—will someone recognize him while visiting the exhibition? Is it a kind of missing-person notice? Time and memory are ever-present here, also evoking the building’s past as a center for child welfare. Christian Boltanski, too, has offered us portraits of unknown individuals that leave us with questions...<br><br>

       
      <i>Columbarium</i> takes place in one of the rooms. It was already exhibited at the Château d’Aubais in 2019, where Won Jy presented part of his collection of <i>Contenants transparents</i> created from a habit of keeping all sorts of found objects and materials in boxes. In this ongoing project since 2017, <i>Columbarium</i> is derived from the Latin <i>columba</i>: “pigeon’s niche” and also refers to the receptacle for human funerary urns. The artist individually buried dead pigeons found in the street inside plastic boxes. Each pigeon was documented and photographed at the moment Won Jy discovered it. The surprise came when, following the “burial”—and although the boxes were never reopened—thanks to the interaction between the soil, the pigeon’s body, and ambient humidity, a second life emerged in each “coffin”: the birth of flies and molds that have since evolved from their state in Aubais; the flies have died in turn. Of the pigeons, only a few bones remain, and further into the exhibition, the mysterious image of the “shroud” of the first pigeon where the transfer took place appears. <i>Figure de pigeon</i> is a relic projected high up, and one can read that it was found on the cloth used to wrap the first dead pigeon. Could there be a sacred dimension to this work?<br>

      Among several possible ways of installing these “tomb containers,” the artist chose to stack them vertically, as if to create a column—a monument perhaps—made possible by the identical industrial form of each reliquary box.

      What matters here is less about giving burial to the dead birds than about collecting them, storing them, and finally observing through these still-transparent containers what will become of these “still lifes” over time. One might think of Michel Blazy’s exploration of the living and decomposition, in a more clinical, orderly form—almost scientific, even religious. As with Blazy, these installations must be experienced in the temporality of their transformation, as with <i>Grotto</i> as well.<br>

      Is it a matter of probing the vulnerability of living beings through these evolving works, observing organisms in flux, noting the transformations of these dead bodies that generate life—some form of immortality? These inventories undeniably make us feel the fragility of our world.<br><br>

       
      Emerging from the incessant noise of wastewater pipes in the basement, the idea of water imposed itself on the artist. After an empty pool, he built a <i>Fountain</i> in reference to these “dirty” waters. A broken pipe brings in the water, and the structure is flanked by three concrete faces that vomit it back out. The cinderblock basin is already overgrown with vegetation—plants from the surroundings of <i>Vaisseau 3008</i>that the artist replanted. Then the water flows from the cloned mouths into a pond filled with debris, “remnants of the place,” perhaps evoking the current state of water in some parts of the world. Three other mascarons are fixed on the edge of the basin, level with the ground, as if signaling the possibility that this polluted water might spread everywhere… But nothing of the sort happens: after settling, a pump sends the water back to its source in a closed circuit that reflects recycling once again. The faces were cast from a sculpture of an open mouth discovered in an abandoned fountain at the Château d’Assas in Le Vigan, where the artist recently exhibited—reappropriation, another act of remembrance.<br><br>

       
      Water is also an important tool in Won Jy’s practice of transforming the stones he collects. One such found stone is shown as-is near the fountain, a reminder of his personal and cultural connection to natural forms. A cracked stone, nicknamed <i>L’origine du monde</i>, is placed there, as if to tell us that art is a game that tries to rival nature—or perhaps that the act of “laying the first stone” (an expression used in the game of Go) is already an artistic, even political, gesture. For Won Jy, the stone is “the basis from which a project, an idea, even a culture is constructed.”<br>

      He draws inspiration from the <i>hunt for stones</i>, a practice in Asian cultures in which one searches for one’s own collectible stone, and he also gathers bits of concrete or plaster that resemble simple “pebbles.” In addition, he collects images of natural rock surfaces, and recently, he has used image-generating software to obtain depictions of rocks invented by artificial intelligence. These images allow him—through the process shown in the video—to transform, restore, and invent new collectible stones from construction debris.<br>

      This process of hydrographic printing, used in car customization, is also called <i>hydro dipping</i> (from the English “to dip”), and it allows for transferring an image onto a hard surface to “customize” it. This recalls Sarah Sze’s sculptures made from photographs of rocks printed on Tyvek and wrapped around forms to create the illusion of rocks and to question the viewer’s perception of reality.<br>

      In the case of the stone shown here, <i> Première pierre</i>, the abandoned block of concrete debris is only partially “customized,” yet modified, repaired, and gleaming on one of its sides, allowing us to understand the process revealed by the slow-motion video projection <i>Plongement</i>, a truly poietic element. Might it be water that reveals the true nature of things?<br><br>

       
      Just below the video, <i>Les fouilles restantes</i> (“The Remaining Excavations”) recalls the work carried out both in this place and in the Roman city of Nîmes during each new construction project. A piece of column is nothing more than hardened cement left in a trash bin, which had to be unmolded. Is this about foreshadowing a future landscape of chaos? About claiming or distorting archaeological digs for the future? Perhaps condemning this obsession with excavating the past without concern for the present, and with building more instead of rehabilitating what already exists? Or perhaps denouncing the future of <i>Vaisseau 3008</i>by complicating the work of future archaeologists? These fragments echo the altered status of Won Jy’s <i>Premières Pierres</i>.<br><br>

       
      At the end of the basement’s labyrinth, a small dollhouse found in a thrift store—somewhere between discarded accessory and outdated toy—is displayed alongside other objects. After a flood, it shows traces of water damage, as though at some point, the fountain had overflowed and invaded the entire basement, leaving behind a desolate, humid, post-catastrophic landscape. A memory of past children’s games or a climate warning linked to rising waters? Another severed hand, emerging from the ground after the water receded, reminds us of the disaster of <i>Grotto</i>... It brings to mind the world of Robert Gober, who often worked with the motif of the house and presented dollhouses as artworks. With this piece, Won Jy once again introduces strong narrative and fictional tension—on a different scale—casting us as superior, disdainful spectators of a chaotic universe, possibly responsible, since only the hand remains at our scale.<br><br>

       
      Finally, a small table of <i>Objets restants</i> (“Remaining Objects”) brings together various elements that the artist calls “inhabitants’ objects”—that is, objects found on-site and presumed to belong to former occupants. But this is not entirely accurate: some come from a thrift store (glasses, toys), others belong to the artist (including hair patiently collected from his brush), while some—like mussel and oyster shells or a crab shell—are meal remnants from the artist’s stay, and live snails were his studio companions. Here, abandoned items, animal remains, and living creatures mix. The recurring themes of time and death echo the classical <i>Vanitas</i>: evoking the passage of time through a lasting manifestation. “The awareness of the ephemeral nature of things, and the desire to render them eternal to save them, is one of the strongest motives of allegory,” wrote Walter Benjamin<sup class="note-ref">[6]</sup>. Yet the live snails freely crawling over the tabletop among the remaining objects emphasize the ironic and fictional tone of the installation and confirm the critical distance the artist maintains from his subject.<br><br>

       
      The question of time thus runs through the entire exhibition. Initially, having time, taking one’s time without pressure from a finished object or an expected exhibition—then the time of the place, of its memory and future, interwoven with the artist’s and with our own. Questioning temporality and becoming, resisting degradation and forgetting, exposing memory, repairing through recovery and recycling—these concerns become ever more central in Won Jy’s work. A tangible poetry, filled with gravity and awareness of the world’s state, affirms that he presents here a series of contemporary <i>Vanitas</i>: “Rot, evanescence, the flight of time, slippage of identity, emblems of finitude and death mark a great number of contemporary works,” states Anne-Marie Charbonneaux<sup class="note-ref">[7]</sup>—and those of Won Jy as well, hidden in the basement, awaiting burial and their own disappearance.

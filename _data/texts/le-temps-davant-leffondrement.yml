    body_html: |
      Originally, the idea was to work <i>in situ</i>, starting from the space itself, aestheticized by the presence and action of the artist; to leave the basement of Vaisseau 3008 open to the public throughout the creative process; and to punctuate this time with various encounters. “To propose a creative laboratory, showing a synthesis between a space of artistic practice and an exhibition space that could resemble the concept of the open studio of an artist residency,” said Won Jy, artist and designer of the project. This laboratory of art‑in‑the‑making gradually took hold of the place doomed to destruction: the site as studio, instigator or even generator of artistic actions—a place of and in progress—haunted by the idea of demolition, disappearance, and the programmed destruction of Vaisseau 3008.  

      Let us return to the context: during the 2020 pandemic, the School of Fine Arts in Nîmes was closed. Dispossessed and idle, Won Jy longed to find a workspace, a refuge, a grotto, without really knowing where to go. With all his projects canceled, he wished to undergo an artistic experience of forced precarity and imposed confinement. Normally, the artist focuses on ordinary elements gleaned from the urban landscape—packaging, rubble, stones, objects, dead pigeons… Through his multidisciplinary practice, he creates installations and artistic interventions with these objects, while seeking a kind of tautological inventory that primarily questions time, decay, death, memory, our consumer society and its future—here, the site itself also had to be considered.  

      This former administrative building for the social services of the Gard department once housed child protection services, support for unaccompanied minors, and family planning. The question of the archives for the basement arose for the artist, but they were unclear, suggesting the basement might once have been a morgue for an older hospital, referenced in plans as <i>enclos de l’hôpital Dieu</i> (remaining images bear witness to this). Alone in the basement and anchored to his project, Won Jy pitched his tent, lived, ate, and slept on‑site for about two months, sensing a connection between this morgue and nights plagued by nightmares… Gaston Bachelard teaches us that the basement “is first the dark being of the house, the being that participates in underground forces. By dreaming there, one attunes to the irrationality of the depths”<sup class="note-ref">[1]</sup> and adds, citing psychoanalyst C. G. Jung: “In the basement, darkness remains day and night. Even with a candle in hand, a man sees shadows dancing on the black wall”<sup class="note-ref">[2]</sup>. For Won Jy, this basement is a “space of life / work / permanent exhibition.” We are close here to Laurent Tixador’s <i>Transitory Architectures</i>: “A transitory architecture is a fixed dwelling intended to be inhabited for a given period, then abandoned”<sup class="note-ref">[3]</sup>. One can also compare this approach to that of Fluxus. John Cage believed that “Art blurred the boundary between art and life. Now let life blur the boundary between life and art.”  

      <i>Grotto</i> is the first work undertaken by the artist… He filled a small room with about 80 cm of raw concrete, reserving the center as if to construct an indoor pool… He states that the work will only be complete when it is buried; the idea of disappearance transforms the space into an empty mausoleum. The structure will thus become the vessel for the demolition of Vaisseau 3008, completed only when filled with the building’s rubble—with all its memories. “The dreamer of the basement knows that the walls are buried walls… The basement then becomes buried madness, walled‑up dramas”<sup class="note-ref">[4]</sup>, adds Bachelard. Later, severed limbs are added to the piece, at the bottom of the basin, as if emerging from the earth’s entrails, accentuating the emptiness…  

      Yet knowing that the demolition rubble will eventually have to be evacuated, the object will reappear altered, bearing witness to the destruction and disrupting future excavations. The stakes are poetic and symbolic—and perhaps political: denouncing the precarity of artists and people in general, pointing to a demolition policy rather than restoration, and, in the initial context, questioning decisions linked to COVID: students deprived of studios with no other option than a basement fated to disappear…  

      With this work awaiting burial, one thinks of Jochen Gerz’s <i>Monument Against Fascism</i> (Hamburg, 1986) or his <i>Monument Against Racism</i> (Saarbrücken, 1990)… Death, memory, and forgetting lie at the heart of these practices. On a lighter note, we might think of Daniel Spoerri’s <i>Déjeuner sous l’herbe</i> (1983)…  

      Like a work in progress, the original intent was to present either an evolving project or a work in the process of being made—this proved unfeasible. We remember Harald Szeemann in 1969, for <i>When Attitudes Become Form</i> in Bern, who wished that “the artistic implementation remain perceptible even in the final product and still visible in the exhibition”<sup class="note-ref">[5]</sup>. Here, the artist’s attitude—coming to create the work on site—mattered most.  

      <i>Enfant inconnu</i>… A portrait placed at the entrance without alteration… raises questions about time and memory, echoing the site’s past as a center for child welfare…  

      <i>Columbarium</i>… an ongoing project since 2017… dead pigeons individually “buried” in clear plastic boxes; over time, a second life appeared in each “coffin”…  

      From the incessant noise of wastewater pipes came the idea of water; after an empty pool, a <i>Fountain</i> was built… vegetation already taking over; a closed circuit returns the water after settling… the faces cast from an open‑mouth sculpture found in an abandoned fountain in Le Vigan—reappropriation and remembrance.  

      Water is also a tool in transforming stones. The artist collects images of natural rock surfaces and, recently, generates images via AI to “customize” construction debris using hydrographic printing (<i>hydro dipping</i>)… <i>Première pierre</i> is partially customized; the slow‑motion video <i>Plongement</i> reveals the process…  

      Just below the video, <i>Les fouilles restantes</i>… fragments echo the altered status of Won Jy’s <i>Premières pierres</i>…  

      At the end of the labyrinth, a small dollhouse found in a thrift store, water‑damaged as if the fountain had overflowed… Another severed hand recalls the disaster of <i>Grotto</i>…  

      Finally, a small table of <i>Objets restants</i> brings together “inhabitants’ objects”… abandoned items, animal remains, and living creatures mix. The recurring themes of time and death echo the classical <i>Vanitas</i>: “The awareness of the ephemeral nature of things, and the desire to render them eternal to save them, is one of the strongest motives of allegory,” wrote Walter Benjamin<sup class="note-ref">[6]</sup>.  

      The question of time thus runs through the exhibition… resisting degradation and forgetting; exposing memory; repairing through recovery and recycling. A tangible poetry—filled with gravity and awareness of the world’s state—affirms a series of contemporary <i>Vanitas</i>: “Rot, evanescence, the flight of time, slippage of identity, emblems of finitude and death mark a great number of contemporary works,” states Anne‑Marie Charbonneaux<sup class="note-ref">[7]</sup>—and those of Won Jy as well, hidden in the basement, awaiting burial and disappearance.


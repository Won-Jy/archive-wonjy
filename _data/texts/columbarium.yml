  body_html: |
    Diplômé de l’École Supérieure des Beaux-Arts de Nîmes (D.N.A.), Won Jy porte son regard sur des éléments ordinaires glanés dans le paysage urbain, tels que des emballages, des gravats, des pierres, des pigeons... Par sa pratique pluridisciplinaire, il réalise des installations et des interventions artistiques avec ces objets de façon directe ou indirecte, tout en cherchant une forme d’inventaires tautologiques qui questionnent principalement le temps, la dégradation, la mort, notre société de consommation aussi comme son devenir.<br> <br><i>Columbarium</i><br> <br>Pour l’exposition au Château d’Aubais, Won Jy présente une partie de sa collection de <i>Contenants transparents</i> réalisée à partir d’une habitude de l’artiste qui consiste à conserver toute sortes d’objets et matériaux dans des boîtes.<br>Il s’agit d’un projet en cours depuis 2017, intitulé <i>Columbarium</i> (dérivé du latin <i>columba</i>, « niche de pigeon » et désignant le réceptacle d’urnes funéraires humaines) pour lequel l’artiste a enterré individuellement dans des boîtes en plastique, des pigeons trouvés morts dans la rue. Chaque pigeon a été documenté et photographié au moment où Won Jy l’a découvert. La surprise fut que, suite à « l’enterrement », les boîtes n’ayant jamais été réouvertes, et grâce à l’interaction entre le terreau, le corps de pigeon et l’humidité ambiante, dans chaque « cercueil » une seconde vie a éclos : naissance de mouches et de moisissures. On pense à <i>Torture-morte</i> de Marcel Duchamp en 1959 ou aux mouches domptées de Patrick Tosani, dans <i>Figure imposée</i> de 1984.<br>Parmi plusieurs possibilités d’installation de ces « contenants tombaux », l’artiste fait le choix de les empiler les uns sur les autres à la verticale, comme pour réaliser une colonne, possibilité offerte par la forme industrielle identique de chaque boîte-reliquaire.<br>Il est bien question ici, plus que de donner une sépulture aux oiseaux morts, de les collectionner, de les ranger, et finalement d’observer à travers ces contenants toujours transparents ce qu’il va advenir des « natures mortes » au fil du temps. On pense à l’exploration du vivant et de la décomposition chez Michel Blazy, dans une forme plus clinique, plus ordonnée aussi presque scientifique. Comme pour lui, les installations s’appréhendent dans la temporalité de leur devenir.<br>Est-il question de sonder la vulnérabilité du vivant avec ces œuvres évolutives, d’observer des organismes en devenir, de signaler les transformations de ces corps morts générant du vivant, une certaine immortalité ? Reste que ces inventaires nous font bien sentir la fragilité du monde.<br>« Pourriture, évanescence, fuite du temps, glissement d’identité, emblèmes de la finitude et de la mort travaillent un grand nombre d’œuvres contemporaines »<sup class="note-ref">[1] </sup>affirme Anne-Marie Charbonneaux, il semble bien que Won Jy propose ici des <i>Vanités contemporaines</i>.<br>

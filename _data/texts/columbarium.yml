      html: "Les Vanités dans l’art contemporain</i> (sous la direction d’A.-M. Charbonneaux), 2005, Paris : Flammarion, p. 5."

translations:
  - language: "en"
    body_html: |
      Won Jy, a graduate of the École Supérieure des Beaux-Arts de Nîmes (D.N.A.), turns his gaze to ordinary elements gathered from the urban landscape—such as packaging, rubble, stones, and pigeons. Through his multidisciplinary practice, he creates installations and artistic interventions using these objects, either directly or indirectly, while seeking a form of tautological inventory that primarily questions time, decay, death, and our consumer society—as well as what is to become of it.<br> <br>Columbarium<br> <br>For the exhibition at Château d’Aubais, Won Jy presents a portion of his collection <i>Contenants transparents</i> (Transparent Containers), a series born of the artist’s habit of keeping various objects and materials in boxes.<br>This ongoing project, begun in 2017 and titled <i>Columbarium</i> (derived from the Latin <i>columba</i>, meaning “pigeon’s niche” and designating the receptacle for human funeral urns), involves individually burying dead pigeons found on the street in plastic boxes. Each pigeon was documented and photographed at the moment Won Jy discovered it. The surprising result was that, after “burial,” the boxes were never reopened—and due to the interaction between soil, the pigeon’s body, and ambient humidity, a second life emerged in each “coffin”: flies and mold began to appear. One might think of Marcel Duchamp’s <i>Torture-morte</i> (1959), or Patrick Tosani’s trained flies in <i>Figure imposée</i> (1984).<br>Among the various possible installation formats for these “tomb-like containers,” the artist chose to stack them vertically, one on top of the other, forming a column—a choice made possible by the identical industrial design of each reliquary box.<br>More than offering a proper burial for dead birds, the work is about collecting, storing, and ultimately observing—through the always-transparent containers—what becomes of these “still lifes” over time. One thinks of Michel Blazy’s exploration of the living and decomposing, though here in a more clinical, organized, even quasi-scientific form. As with Blazy, the installations unfold within the temporality of their becoming.<br>Do these evolving works probe the vulnerability of life? Do they observe organisms in transformation, signal the metamorphosis of dead bodies into living matter—into a kind of immortality? These inventories undeniably confront us with the fragility of the world.<br>“Rot, evanescence, the passage of time, slippage of identity, emblems of finitude and death permeate many contemporary works,”<sup class="note-ref">[1]</sup> writes Anne-Marie Charbonneaux. It is indeed within this realm that Won Jy seems to propose a contemporary <i>Vanitas</i>.<br>

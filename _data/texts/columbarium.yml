  body_html: |
    <p>Le coréen et néanmoins nîmois Won Jy commence à se faire un nom dans la région (Triennale, Château d’Assas ou d’Aubais, Pont du Gard, Hôtel Rivet…). Le CACN Nîmes l’accueille jusqu’au 19-04, pour une exposition intitulée <i>Roulé-Lavé</i>, en référence entre autres à ces pierres que personne ne regarde et qu’il récolte le long du Gardon afin de leur accorder un autre statut, dépendant d’une action donnée. L’une d’entre elles, <i>L’origine du monde</i>, est mise en exergue dès l’entrée et le thème de l’eau sera omniprésent le long de l’expo.</p>

    <p>Won Jy articule son travail autour de cette prise en considération d’objets de rebut, qu’ils émanent d’un environnement urbain ou naturel, ou qui tient un peu des deux (un pigeon mort en ville). Il porte son regard vers le sol non sans humilité et s’approprie des objets qu’il redresse en leur attribuant un statut artistique. Il s’intéresse aussi à la façon dont l’étranger est reçu et donc au respect des lois de l’hospitalité, telle qu’elle se manifeste dans l’architecture urbaine. Une vidéo nous le rappelle, de même qu’une quinzaine de chaussures trouvées dans un local de sans abris et crépies sur le modèle des murs du Centre d’art.</p>

    <p>Il recourt également à des procédés contemporains quand il fabrique de fausses pierres où apparaît, par hydrographie, l’image des vraies. On en voit deux dans cette expo, l’une verticale et l’autre couchée. Il n’a pas hésité, pour rendre hommage à des pigeons morts ramassés dans le quartier (insérés dans un moule en résine), à confectionner un columbarium, ce qui prouve que le rite, ici funéraire, ne lui est pas étranger.</p>

    <p>Une salle leur est consacrée, où des boîtes plastiques rappellent les barres architecturales environnantes. Comme on le voit l’artiste mêle ses recherches et sa vie personnelle, ses émotions intimes. Dans une autre pièce, rehaussée d’une table et donc impénétrable, un aquarium montre l’état vaseux de l’eau vaseuse qui a servi à nettoyer des pigeons morts, en lente évolution.</p>

    <p>Au-delà de la sculpture (on pense à ce matelas de béton où affleurent des pierres de granit, véritable lit de rivière), Won Jy recourt à la vidéo pour rendre compte de ses parcours de glaneur vers la source d’une rivière, ou d’une collecte de cailloux dans l’Hérault voire pour montrer un lieu voué à la disparition. Le clou de cette exposition, parsemée de pigeons présentés tantôt en corolle de six au sol, tantôt telles des appliques au mur, tantôt sous un tas de pétales en plastique, c’est une fontaine à double bassin, faite de gravats urbains, de forme circulaire, et qui montre à la fois l’importance du thème de l’eau dans la régénération des êtres et choses laissés pour compte, et combien sa présence dynamise l’inerte.</p>

    <p>D’autres surprises nous attendent notamment cette porte maculée de déjections aviaires accumulées au cours du temps et qui fonctionne comme une première peinture pré-adamite.</p>

    <p>L’eau comme purification, régénérescence, seconde vie, c’est l’un des messages de Won Jy, traduit plastiquement, artiste également engagé pour des causes humanistes : sans abris, sans papier etc. Ce sont des fragments de cet univers assez riche qui nous attendent au CACN.</p>

    <p>
    À une volée de pierres des Maisons Daura, dans le village de Saint-Cirq Lapopie, se trouve l’ancienne demeure d’Elisa et André Breton. Quelques années après leur installation, le poète y rédige un texte intitulé <em>Langue des pierres</em>, paru dans la revue <em>Le surréalisme, même</em> (n° 3, automne 1957). Presque soixante-dix ans plus tard, l’artiste Won Jy, qui réside aux Maisons Daura, semble poursuivre l’idée chère à Breton d’une « minéralogie visionnaire ».
    </p>

    <p>
    Chez l’un et l’autre est acquise la considération du minéral comme surface poétique, d’où percent des signes et symboles. Les pierres sont un support à l’imaginaire, à la rêverie et à la révélation de mondes invisibles. Les pierres sont un support à l’imaginaire, à la rêverie et à la révélation de mondes invisibles.
    </p>

    <p>
    L’inclination de Won Jy pour les pierres trouve ses origines dans la philosophie coréenne du Suseok, à laquelle son grand-père l’a initié étant petit. Vieille de plusieurs siècles, cette tradition consiste à collecter des pierres dont les formes, les reliefs, les motifs, peuvent évoquer parfois des figures humaines, parfois des animaux, mais principalement des paysages montagneux grandioses.
    </p>

    <p>
    Depuis l’arrivée en France de l’artiste, cette coutume fait partie intégrante de sa pratique et nourrit une variété de formes allant de la sculpture à la vidéo, en passant par le dessin.
    </p>

    <p>
    Le principe de collecte implique d’aller à la rencontre des pierres pour les prélever dans les environnements naturels, que sont notamment les lits des rivières. C’est ce principe même qui guide Won Jy dans ses déambulations et ses explorations des territoires, au service desquelles la marche est « une façon de connaître le monde à partir du corps, et le corps à partir du monde », pour reprendre les mots de l’écrivaine et philosophe Rebecca Solnit.
    </p>

    <p>
    Chaque pierre collectée est ainsi inscrite dans la mémoire d’un corps en mouvement, qui s’incline pour la saisir, qui se mouille peut-être les doigts, qui prend le soleil sous un certain angle en fonction de l’heure de la journée. Malgré la croissance de sa collection et l’apparente ressemblance des pierres, l’artiste sait pertinemment en situer la provenance, comme s’il leur avait confié le souvenir précis de l’instant de récolte.
    </p>

    <p>
    Won Jy est donc un cueilleur de pierres qui met en action la théorie de la fiction-panier de l’autrice de science-fiction Ursula K. Le Guin, opposant l’histoire comme flèche et la fiction comme panier. D’un côté, le narratif patriarcal et occidental de la chasse, celui de l’action, de la conquête, du progrès. De l’autre, celui du contenant, non linéaire et rassembleur.
    </p>

    <p>
    À l’inverse de la relation entre homme et pierre qui a fondé l’âge de pierre, et qui ne se décline que d’une façon utilitaire et ne retient que la maîtrise technique du geste humain et ses potentialités de domination, Won Jy recueille dans sa besace pierres et cailloux en tout genre, sans autre motivation qu’une sensibilité esthétique et qu’une recherche méditative.
    </p>

    <p>
    Une fois les pierres récoltées, fidèle à l’héritage du Suseok qui les considère comme des interlocuteurs inanimés, Won Jy met en place un rituel de soin qui fait une grande place au lavage. À Saint-Cirq Lapopie, cette étape a eu la particularité de générer une couche d’argile, puisque les roches de calcaire de la région sont spécialement argileuses.
    </p>

    <p>
    Une fois lavés, les minéraux sont triés selon leurs tailles, pour devenir du sable, des gravillons, des graviers, des pierres, des roches.
    </p>

    <p>
    Là où André Breton nommait les pierres de sa collection — deux récoltées en 1957 à Saint-Cirq Lapopie sont ainsi nommées <em>La grande tortue</em> et <em>Le cacique</em> — Won Jy se satisfait, pour celles récoltées aussi dans le Quercy, des noms communs et s’amuse de la langue qui traduit les passages d’un état minéral à un autre, poursuivant les jeux d’échelles.
    </p>

    <p>
    Puis, toujours dans la tradition Suseok, où les pierres sont disposées sur des socles en bois faits sur mesure ou dans des récipients en céramique remplis de sable, l’artiste a réalisé pendant sa résidence à Saint-Cirq Lapopie un socle en béton poli, fabriqué selon une recette artisanale et personnelle. Un mélange de sables et graviers collectés sur place et de ciment industriel, qui sera ensuite poncé, style terrazzo, révélant alors ses différents ingrédients.
    </p>

    <p>
    Fasciné par le déplacement des matériaux dans les étapes successives de construction des villes, Won Jy s’approprie à sa manière la technique du <em>spolia</em> : un réemploi intentionnel de matériaux de construction plus anciens — pierres, colonnes, marbres, reliefs, etc. — dans des constructions postérieures.
    </p>

    <p>
    Sur ou dans leurs socles, certaines des roches de Suseok sont accompagnées de petites figurines, pour mieux représenter les contrastes d’échelles. Won Jy s’en est également inspiré pour travailler à une série de miniatures, mêlant des architectures typiques du Lot et d’autres faisant référence à des projets antérieurs.
    </p>

    <p>
    Avec des petits graviers locaux, il a érigé une caselle, cabanes en pierres sèches qui jalonnent aussi bien les paysages du Lot que du Gard, où l’artiste est basé. Il met cette maisonnette humaine en regard des cocons en pierre des insectes Trichoptères trouvés dans les Cévennes.
    </p>

    <p>
    En pâte à modeler, sculptée ou prise à l’état de fragments et de restes, il a réalisé un menhir, ou encore des faux gravats de chantiers mais aussi un autoportrait écrasé par une pierre, qui fait étrangement penser à ce squelette décapité par une pierre à Pompéi.
    </p>

    <p>
    C’est tout un univers miniature qui a vu le jour à Saint-Cirq Lapopie et qui vient renforcer le lien au symbolisme qui innerve son travail. Selon le sociologue italien Pietro Bellasi, les pièces miniatures évoquent bien plus que l’objet qu’elles reproduisent et véhiculent au contraire des concepts et des idées génériques.
    </p>

    <p>
    Par exemple, un modèle réduit de bateau suggère le voyage et l’évasion. Dans le cas de Won Jy, les miniatures qui mettent en scène la pierre dans tous ses états de construction et de déconstruction laissent supposer les notions d’habitat et de bâti.
    </p>

    <p>
    L’artiste explore l’ambivalence des murs, quand des pierres — ou des graviers — empilées les unes sur les autres, deviennent parfois des parois chaleureuses, parfois des remparts excluants. Pour reprendre ses mots, il sonde la tension entre « vivre d’un mur ou abuser d’un mur ».
    </p>

    <p>
    Les siens sont toujours fragmentaires, cassés et perméables, une correspondance métaphysique pour traduire son attachement à faire sauter les frontières.
    </p>

    <p>
    Impliqué dans les réseaux militants pour les jeunes mineurs isolés, actif pour la défense des squats et le relogement des jeunes, l’artiste est intimement préoccupé par l’antagonisme irréconciliable entre hostilité et hospitalité.
    </p>

    <p>
    De ces deux mots, qui partagent une racine latine commune qu’est le substantif <em>hostis</em>, il a d’ailleurs fait un projet artistique à Nîmes, occupant transitoirement un ancien local de pompes funèbres abandonné.
    </p>

    <p>
    Investi comme son espace de travail, il y a également cultivé un jardin de plantes rudérales. Mauvaises herbes et vies animales, généralement perçues comme nuisibles, sont considérées par Won Jy comme des invités de marque.
    </p>

    <p>
    À la manière des inventaires des clients des grands hôtels de luxe, comme l’Astor House à New York, il a réalisé la liste des espèces résidentes dans son <em>Hostis</em>.
    </p>

    <p>
    Il offre un écrin aux adventices, aux pigeons morts des sépultures et aux jeunes mineurs isolés une baignade impromptue aux allures de <em>Big Splash</em> d’un David Hockney des grands ensembles.
    </p>

    <p>
    Ses gestes témoignent d’une attention constante aux laissés-pour-compte et d’une empathie radicale qui va jusqu’à habiter dans les rues à Paris pendant deux mois.
    </p>

    <p>
    À Saint-Cirq Lapopie, c’est un végétal d’une autre nature qu’il invite. Dehors, devant la porte de son atelier, un tas de petits cailloux blancs attire le regard. Il ne s’agit pas d’un cairn, mais d’une sorte de réserve de Petit Poucet soumise à une étrange expérience.
    </p>

    <p>
    L’artiste convoque le lichen et la mousse, largement répandus sur les surfaces alentours, et observe leurs progressions au gré des changements de tons et de couleurs.
    </p>

    <p>
    Cette tentative de recouvrement n’est pas sans rappeler celle en enduit de façade, pulvérisé sur les chaussures abandonnées dans un squat ayant été évacué.
    </p>

    <p>
    Le lichen vient boucler la boucle du miniature et du micro. Fruit d’une symbiose entre champignons et micro-organismes, le lichen est une zone d’échanges permanents, qui échappent à l’œil humain.
    </p>

    <p>
    On touche ici à l’infiniment petit de Pascal, et par conséquent à une nécessaire relativité des êtres et des corps dans l’univers, à une humilité qui traverse de part en part le travail de Won Jy.
    </p>

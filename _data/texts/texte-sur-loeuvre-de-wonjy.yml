    body_html: |
      <p>The Korean and, nonetheless, Nîmes-based artist Won Jy is beginning to make a name for himself in the region (Triennale, Château d’Assas and d’Aubais, Pont du Gard, Hôtel Rivet…). The CACN Nîmes is hosting him until April 19th for an exhibition titled <i>Roulé-Lavé</i>, a reference, among other things, to those stones that no one pays attention to and that he collects along the Gardon in order to grant them a different status, one that depends on a given action. One of them, <i>L’origine du monde</i>, is highlighted at the entrance, and the theme of water will be omnipresent throughout the show.</p>

      <p>Won Jy structures his work around the reconsideration of discarded objects—whether from urban or natural environments, or both (like a dead pigeon in the city). His gaze turns humbly to the ground, reclaiming objects and recontextualizing them as artistic forms. He is also concerned with how strangers are received, and thus with the codes of hospitality as they manifest in urban architecture. A video reminds us of this, as does a group of about fifteen shoes found in a homeless shelter and coated in plaster in the style of the art center’s walls.</p>

      <p>He also turns to contemporary processes, creating fake stones onto which the images of real ones are transferred using hydrography. Two are featured in the exhibition—one standing upright, the other lying down. In tribute to dead pigeons collected in the neighborhood (encased in resin molds), he didn’t hesitate to create a columbarium, showing that funerary ritual is not unfamiliar to him.</p>

      <p>A dedicated room contains plastic boxes that recall the nearby architectural housing blocks. As we can see, the artist interweaves his research with his personal life, his intimate emotions. In another room, raised by a table and thus inaccessible, an aquarium displays the murky condition of the water used to clean dead pigeons—evolving slowly over time.</p>

      <p>Beyond sculpture (such as a concrete mattress studded with granite stones, resembling a riverbed), Won Jy turns to video to document his scavenger-like journeys to a river’s source, or his collection of pebbles in the Hérault, or even to portray places destined to disappear. The highlight of this exhibition—dotted with pigeons presented at times as six-petal floral formations on the floor, at times like wall sconces, or even beneath a heap of plastic petals—is a double-basin fountain made from urban rubble, circular in shape. It expresses both the centrality of water in regenerating neglected beings and things, and how its presence animates what is inert.</p>

      <p>There are other surprises, notably a door stained by years of accumulated bird droppings, functioning as a kind of primordial, pre-Adamic painting.</p>

      <p>Water as purification, regeneration, second life—this is one of Won Jy’s key messages, conveyed through material form. An artist committed as well to humanist causes—homelessness, undocumented migrants, etc.—what awaits us at CACN are fragments of a rich and resonant world.</p>

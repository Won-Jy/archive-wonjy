original:
  language: "fr"
  body_html: |
    Les oeuvres de Won Jy sont singulières ; elles sont indissociables de sa personnalité, de ses interrogations et du regard sensible qu’il porte sur le monde. Son intérêt se porte pré- cisément là où l’on ne regarde plus. Tout autour de nous, ces objets superflus, anecdotiques, jetés et oubliés qu’on ne remarque pas ; lui, il les voit. Plus encore, il s’en empare dans sa pratique. Entre ses mains, ce ne sont plus de simples déchets, mais des objets significatifs auxquels il souhaite rendre hommage avec le plus infini respect. <br><br>Des débris aux détritus trouvés çà et là, rien n’est laissé-pour-compte. Derrière chaque trouvaille, l’artiste voit une histoire, un passé à explorer et à célébrer. En replaçant ces éléments jugés futiles dans la lumière, il souhaite en restituer la beauté sous un angle inattendu. Sa sensibilité le pousse à redorer leur image, les honorer en les transformant en oeuvres d’art. À partir d’un rien, il crée de la valeur.<br><br>Ramasser et amasser tout ce qu’il trouve lui permet également de constituer des formes qui expriment au mieux la réalité de son quotidien. Won Jy collectionne de ce fait un grand nombre d’objets et de déchets qu’il entrepose systématiquement dans des boîtes, avant de les mettre en scène. Cette habitude presque compulsive d’entreposer dans des contenants fait partie intégrante de sa démarche.<br><br>En 2018, il regroupe ses boites accumulées dans <i>Collection des contenants en plastiques</i>. Cette installation rassemble à la fois des documents en papier, des restes de nourriture, des gravats, des dessins… Ces éléments qui peuvent paraitre anodins ont pourtant su marquer, à leur manière, une période de sa vie. Se raccrocher à ces objets, ne pas se résoudre à s’en débarrasser, c’est pour Won Jy un moyen de garder une trace de son vécu, de justifier son existence. Derrière le désir de collectionner, se cache en réalité une profonde angoisse de la fuite du temps et de la disparition des souvenirs passés.<br><br>Cette préoccupation l’amène ainsi à s’interroger sur son rapport à la mort jusqu’au point de la confronter plus concrètement. Lorsqu’il tombe un jour sur un pigeon inanimé dans la rue, il est captivé par cet animal sans vie ignoré de tous. Intéressé par cette figure rejetée par la société, il décide de récupérer le corps et lui consacre un rite funéraire avant de le conserver dans une boîte avec du terreau, en guise de reliquaire. L’artiste répète cet acte à de nombreuses reprises par la suite, au point de présenter en 2019 une colonne de boites funéraires de pigeons : <i>Columbarium</i>.<br><br>Cette dévotion à rendre hommage, cette piété, il les doit notamment à la culture coréenne dont il a hérité. Dans son projet <i>Premières pierres</i>, en 2018, il empreinte d’ailleurs l’une de ses traditions : celle du voyage pour chercher des pierres, qui une fois choisies deviennent des objets symboliques et sacralisés. Ce rapport très intime et subjectif à la nature mais aussi aux déchets, tendant même à les déifier, fait toute la singularité de son travail. Par la sensibilité de son regard, Won Jy fait naître de la beauté dans le banal et lance ainsi un appel inconscient à considérer le monde avec plus d’empathie.<br>

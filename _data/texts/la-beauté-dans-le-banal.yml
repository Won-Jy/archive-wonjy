translations:
  - language: "en"
    body_html: |
      Won Jy’s works are singular; they are inseparable from his personality, his questions, and the sensitive gaze he casts upon the world. His interest lies precisely where people no longer look. All around us, there are those superfluous, anecdotal, discarded, and forgotten objects that go unnoticed; he sees them. More than that, he takes hold of them in his practice. In his hands, they are no longer mere waste, but meaningful objects to which he wishes to pay tribute with the utmost respect.<br><br>From fragments to debris found here and there, nothing is left behind. Behind each discovery, the artist sees a story, a past to be explored and celebrated. By bringing these seemingly trivial elements back into the light, he seeks to restore their beauty from an unexpected angle. His sensitivity drives him to restore their image, to honor them by transforming them into works of art. From almost nothing, he creates value.<br><br>Collecting and amassing everything he finds also allows him to form shapes that best express the reality of his daily life. Won Jy therefore collects a large number of objects and waste, which he systematically stores in boxes before staging them. This almost compulsive habit of storing things in containers is an integral part of his approach.<br><br>In 2018, he gathered his accumulated boxes in <i>Collection des contenants en plastiques</i>. This installation brings together paper documents, food remains, rubble, drawings… These elements, which may seem trivial, have nevertheless marked, in their own way, a period of his life. Holding on to these objects, refusing to part with them, is for Won Jy a way of keeping a trace of his experiences, of justifying his existence. Behind the desire to collect lies, in fact, a deep anxiety about the passing of time and the disappearance of past memories.<br><br>This concern has led him to question his relationship with death, to the point of confronting it more concretely. One day, when he came across an inanimate pigeon in the street, he was captivated by this lifeless animal, ignored by everyone. Interested in this figure rejected by society, he decided to retrieve the body and perform a funeral rite for it before placing it in a box with soil, as a kind of reliquary. The artist would repeat this act many times thereafter, to the point of presenting, in 2019, a column of funerary pigeon boxes: <i>Columbarium</i>.<br><br>This devotion to paying tribute, this piety, he owes in particular to the Korean culture he has inherited. In his 2018 project <i>Premières pierres</i>, he also borrows one of its traditions: that of traveling to collect stones, which, once chosen, become symbolic and sanctified objects. This very intimate and subjective relationship with nature, but also with waste—sometimes to the point of deifying them—makes his work truly unique. Through the sensitivity of his gaze, Won Jy brings beauty to the banal and thus makes an unconscious appeal to consider the world with greater empathy.<br>

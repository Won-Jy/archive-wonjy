author:
  name: "Maya Trufaut"
  bio_html: |
     Maya Trufaut, a graduate in Art History from Paul Valéry University of Montpellier with a degree in conservation and exhibition management of contemporary artworks, has been working as an independent art critic since 2021. As a freelancer, she writes exhibition texts and critical essays, while also gaining experience as an assistant curator at the Centre d’Art Contemporain de Nîmes (CACN). Through podcast appearances and active use of social media, she shares candid insights into the complex realities of the art critic’s profession, building a bridge between the art world and the public. (written in 2025)


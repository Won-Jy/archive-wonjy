    <br><br>

    <div class="label-box">
      Penchez-vous dessus et peut-être reconnaitrez-vous les vestiges de notre société.
      Son travail, toujours en travaux, quand je l’aperçois c’est en gilet orange phosphorescent à aider des adolescents.<br><br>
      Décombres du vaisseau ou moules géantes du Vidourle. Won Jy nous apprend à appréhender les secrets du paysage différemment.<br><br>
      Won Jy @won__j_y_<br>
      <i>Sans titre</i>, impression dibond et bauxites, 150 × 70 × 25 cm, 2019.
    </div>


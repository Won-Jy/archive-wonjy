    body_html: |
      I must begin by specifying the nature of this text, which is not strictly speaking about Won Jy’s artwork, but more precisely, it is about my experience of it, which is necessarily subjective, fragmentary, sculpted by the nature of the occasions, and perhaps sometimes factually erroneous. It is a feeling, with all the limits that this entails, almost a mood. A distracted walk through his work, where the gaze and steps are not scanners and scalpels that dissect exhaustively, but a more approximate tracking shot that drifts and sometimes settles, hangs on as it pleases. <br>What I have to say above all about Won’s art is that I did not visit every corner, that I unfairly avoided certain areas, while lingering excessively in others.<br> <br>―<br> <br>The first time I talked to Won about his work, in the summer of 2017, he was a first-year student at the École Supérieure des Beaux-Arts in Nîmes. What I remember from this meeting, which marked and enthralled me, is the outskirts of his projects. Won presented me a series of sketches he had made in the streets of Paris of tramps, pigeons and other subjects. Then he told me, almost as if it were anecdotal, that to make these drawings he had lived in the street for a month with the pigeons and tramps. A way for him, I think, to find an acceptable position (as Raymond Depardon speaks, of <i>an acceptable me, an acceptable place, an acceptable distance</i><sup class=«note-ref»>[1]</sup>) in relation to his subject, a position that is not indecent, voyeuristic or vulgar.<br>Of course, this month spent in the street is not anecdotal, but the fact of announcing it without showing it off says a lot about an artistic position in search of accuracy, one that is discreet and attentive rather than demonstrative. That is to say that the drawings are not, as is often the case, a way of reporting on a lived experience, here the causal relationships are reversed: the lived experience becomes the means of drawing, of assuming the drawing. This reversal is important: the act of drawing is no longer accessory, not at all a means, but assumes something like an ethics, a responsibility. Not only a question of what we draw and how we draw it, but being attentive to where we draw from. From high above? From a probing distance? Or side by side, at the level of empathy.<br> <br>I saw Won again a year later, he was presenting elements of this same work at the beginning of a workshop. He had attached a small practical guide published by the city of Paris for the homeless to accompany the few drawings presented (I still remember the wrinkled face of an old man lying down, sketched with a skillful, delicate line, bordering on erasure). I didn’t understand his desire to display this guide and to mention it during his presentations until I leafed through it. It lists the drinking water fountains in the capital (including two sparkling water fountains), the free toilets, and more. In short, it’s a different, decentered way of approaching and even visiting the city. Casually, always sparing the weight of a lofty speech or an overly elaborate explanation, Won goes beyond the drawing to progressively unearth, a layer of reality, a strand of Paris. A parallel Paris whose existence we surmise, but which we do not usually experience. The streets have the names we know, but the way we walk along them, what we experience there is totally different and outside of us. Won does not really talk about this other Paris, he just mentions it in passing, because to say more would not be like him, and would pervert his project. It’s up to us, to delve into it.<br> <br>It is Won’s way of inhabiting projects that I would like to emphasize first. How a desire, or an intuition in a drawing invokes a device - something more process-based and organic than a device, more natural; a ‘staging of what is feasible’ - which will be the heart of the project (or will become so almost inadvertently) without being its ultimate goal. A fragile and elegant balancing act that I imagine is held together by an honesty, by an artistic practice that is above all a stance in the world. An art that does not compromise with life, but from which it derives.<br> <br>I spoke of intuition, and I think that word is insufficient. I would like to add the excessively forceful word, obsession. The two words go together, one nuancing the other, and they describe quite well what I imagine to be at play in the motivations of Won’s projects. If it’s an obsession, it makes me think of Jean-Yves Jouannais’s obsession, for example, which makes him write that  “<i>L’Encyclopédie des guerres</i> is not supposed to comment on the phenomenon of war, but to explain to me how this subject concerns me”<sup class=«note-ref»>[2]</sup>. I do not know what Won’s obsessions would be, or even if this term would suit him. Nevertheless, among others, the figure of the pigeon recurs quite frequently.<br>Pigeon drawings, pigeon corpses, pigeon pigment. Won will not justify this interest by listing all the symbolism with associated with the bird, by explaining that they are symptomatic, by extrapolating artificially and by referring everything to the universal (which is often a decisive way, precluding discussion, of concluding while pretending to be open). Won says “I like pigeons” in the same way that Jouannais would say that war interests him, which is a way of accepting to be oneself, of not apologising for it, and of not trying to convince. This position is not, however, a way of closure, of staring at one’s navel, but on the contrary of taking his objects of inquiry to a much more interesting and honest territory where it is not a matter of announcing the pre-established results of research, but of marking its starting point: - From where do I draw? From where do I start from? Where do I speak?<br>- I speak from myself, but I don’t know yet where I am or where I am going.<br>And adding: - It would be presumptuous to know.<br>Won’s artistic practice seems to say that you have to start by letting yourself go to yourself.<br> <br>―<br> <br>For the <i>Collection</i> project, which is based on a request from his art school, Won does not invent a collection but starts from what he is already collecting: “It is a collection that results from my habit of keeping things in transparent plastic boxes. The contents are often things that mark a certain period of my life (photos, drawings, diaries), or things that are stored and accumulated in my daily life (materials), or sometimes things that I have forgotten to use (bread, dried bananas, etc.)”<br>Won follows the directions in a roundabout way, not by adding to his life an activity of collecting things that is not spontaneous or necessary but seeks to be discursive and relevant, in short, to “make a project”. Instead, he appropriates the word “collection” by applying it to something that exists in his daily life, to what is already there and already himself. Beyond the implicit portrait that appears, what is important is not so much that Won forgot his mouldy brioche in a plastic box, but rather the connection that is made between collecting and consuming. A way of suggesting that we all collect things because we are all consumers. This connection is reinforced by the ambiguity of what really constitutes the collection (the box, its contents, or the ensemble formed by one inside the other) and which multiplies the possible readings. Collection is both the heterogeneous disorder of daily life, and how it is put into a box, which is also a way of aexamining it from all sides or a levelling it out. An inventory of our cluttered and compartmentalized lives.<br> <br>Won’s attention to his surroundings leads him to activate what is already there. Beyond its plastic containers, <i>Collection</i> makes me think of a bucket of paint at the heart of a project that has no title - yet. Won is in an art school, where buckets of white paint for repainting the walls and picture rails are not lacking. So Won decides to paint the outside of a bucket that is half empty with the paint remaining inside. A repetitive and playful gesture that transforms the content(s) into a container/form. Layer after layer, the paint ends up covering the bucket, enclosing it. Sculpting in paint. An object that evokes certain sculptures by the Scottish artist Ilana Halperin, which are abandoned for some time in petrifying fountains (<i>Physical Geology</i>, 2008-2009). Here, the artist takes on and re-enacts petrification at the scale of the body.<br>Taken in the context of the art school, I would be tempted to place this act of painting somewhere between Bartleby’s withdrawal and Gaston Lagaffe’s zany behavior. Between a way of evading work (of repainting the walls) and a way of inventively reappropriating it. There is something of the improvised objects created by worker in this bucket, in the sense that Jean-Christophe Bailly understands it: “these parts made by workers on their machines, but behind the back of productive activity. Objects [...] made rather quickly and quietly, but which open up a window of possibility for another use within the man-machine device, at the very heart of the fundamental industrial relationship [...]”<sup class=«note-ref»>[3]</sup><br> <br>Less conspicuously, we find the bucket of paint in another work by Won, which also consists in executing a gesture repeatedly. White elements with irregular contours are arranged on a table from the largest to the smallest, fragments of a film of paint that had dried on the inner walls of a bucket, as is often the case. It makes us thinks of the cartography of a strange archipelago; more certainly of debris. The debris dimension is coherent and Won validates it to some extent in his follow-up to this project, which I will mention later. What challenges us on this table is this classification of elements in ascending order, which seems laborious or purely formal. Then Won explains that he classified the pieces without doing so, that he simply plunged his hand in the bucket where the fragile pieces of paint were piled up and grabbed whatever came first. His hand acted as a kind of inverted sieve: the larger pieces were extracted first.<br>There is kind of formalism, but it comes from a sort of physical logic of the world rather than an arbitrary constraint imposed by Won. What Won shows us, at least what I see, is a little wonderment with respect to these logics. Order through debris. In this sense, it is reminiscent, in a more domestic way, of Richard Monnier’s self-sculpting sand pyramids (<i>Ce sol</i> II, 1979) in which; the artist simply sweeps the sand away from a defined rectangle until the slope stabilizes it.<br>If my debris reading seems promising, it is because Won presents these fragments of paint in another way, assembling them so as to reconstitute the bucket. The result is a bucket that seems to have been eaten away by rust, a shaky sieve reminiscent of Jean-Jacques Dumont’s <i>Dentelles</i> (2005-2008): extensively perforated detergent bottles rendered unusable. The difference is that Won does not subtract matter but reproduces it.<br>While it was already a question of content becoming container earlier, here this inversion is rendered by the disappearance of the real bucket rather than by it being covered.<br> <br>A phenomenon of inversion, or at least of transfer, also underlies another of Won’s creations. In this case, it is a modular sculpture, each module of which is a pedestal. During exhibitions, according to the number and nature of the other works presented, modules are removed from the sculpture - which is thus modified - to regain their function as a stand. This is a skillful response to the problematic status of the pedestal (its tendency to make the work of art sacred; its false discretion: the discourses it conveys in spite of itself; its use, which is often for convenience, the result of a compromise rather than a deliberate choice). Here, each pedestal floats in the ambiguity between an object that presents art and an art object. It remains to be seen whether the pedestals used as stands are still part of the sculpture or not. If they are, the sculpture becomes an installation that integrates all the works presented, thereby becoming almost scenographic.If the sculpture<br>does not integrate them, it nevertheless links the works, insofar as, in relation to it, each pedestal used - and therefore absent - resonates through its absence, which is above all a hollow presence. Likewise, each pedestal used is perceived as a limb amputated from the sculpture that is mentally grafted to reconstitute it.<br> <br>Finally, I will mention in passing his <i>Livre du vent</i> (Book of Wind), only to recall its existence because the project speaks for itself and talking about it too much would perhaps be detrimental to it. It is a minimalist and, in a sense, performative flipbook, in which what the book shows is experienced by handling it. It is an offbeat, poetic and playful distant cousin and variant of Joseph Kosuth’s famous and tautological <i>One and three chairs</i> (1965).<br> <br>―<br> <br>Won has just finished his second year at the École Supérieure des Beaux-Arts in Nîmes, and it would perhaps be a little early, and a little errouneous, to try to draw from - or to impose on - his work a unilaterally oriented approach, an established methodology, or clear and sure lines of development. There are, of course, trends, affinities that outline a structure to which we may have to try to give a name if it is confirmed, but later, when words are less likely to become comfortable cages. For the moment, what pleases me and I would like to repeat is the honest gestation of his projects. Far from a posture, they seem to emerge from themselves, self-evidently and pertinently, being above all life experiences, sincere personal attempts, portions of existence that turn up and come to be lodged fluidly in his artistic practice. Won has time for all the rest.<br>

author:
  name: "Guillaume Barborini"
  bio_html: |
    Guillaume Barborini is a French artist born in 1986 in Chambéry, who lives and works in Metz. He reveals time—a fleeting material whose limits he seeks to explore—in order to make its flow visible. Part of his work consists of proposing statements that invite to travel. – Excerpt from the artist's presentation on the <a href="https://paysage-paysages.fr/artiste/barborini-guillaume"><i>Paysage > Paysages</i></a> website.


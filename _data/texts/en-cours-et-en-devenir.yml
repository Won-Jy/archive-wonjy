      Je dois commencer par préciser la nature de ce texte qui n’est pas à proprement parler sur le travail de Won Jy mais bien autour. Plus exactement autour de l’expérience que j’en ai eu, forcément subjective, parcellaire, sculptée par la nature des occasions, peut-être parfois factuellement erronée. C’est un ressenti, avec toutes les limites que cela comporte; presque une humeur. Une promenade distraite à travers son travail, où le regard et les pas ne sont pas des scanners et scalpels qui décortiquent avec exhaustivité mais un travelling plus approximatif qui se laisse dériver et se dépose parfois, s’accroche à son gré.<br>
      Ce que je dois dire avant tout du travail de Won, c’est donc que je n’en ai pas visité chaque recoin, que j’en ai injustement éludé certaines zones, là où je me suis excessivement attardé dans d’autres.<br>
      <br>
      ―<br>
      <br>
      La première fois que je discute avec Won de son travail, à l’été 2017, il est étudiant en première année à l’École Supérieure des Beaux-Arts de Nîmes. Ce que je retiens de cette rencontre, qui me marque, m’enthousiasme, c’est l’en-dehors des projets. Won me présente une série de croquis qu’il a réalisé à travers les rues de Paris : des clochards, des pigeons, … Puis il raconte, presque comme si c’était anecdotique, que pour réaliser ces dessins, il a vécu dans la rue pendant un mois, justement à hauteur de pigeons, de clochards. Une manière pour lui, je crois, de trouver une position acceptable (à la manière dont Raymond Depardon parle, de mémoire, de <i>moi acceptable, de lieu acceptable, d’une distance acceptable</i><sup class="note-ref">[1]</sup>) par rapport à son sujet, une position qui ne soit pas indécente, voyeuse, vulgaire.<br>
      Bien sûr, ce mois passé dans la rue n’est pas anecdotique mais le fait de l’annoncer sans en faire étalage raconte beaucoup d’une position artistique en recherche d’une justesse, discrète et attentive plutôt que démonstrative. C’est-à-dire que les dessins ne sont pas, comme souvent, une manière de rendre compte d’une expérience vécue, ici les rapports de causalité s’inversent : l’expérience vécue devient le moyen de dessiner, d’assumer le dessin. Ce renversement importe : l’acte de dessiner n’a alors plus rien d’accessoire, plus rien d’un moyen, mais se charge de quelque chose comme d’une éthique, d’une responsabilité. Pas seulement ce que l’on dessine et comment on le dessine, mais être attentif à d’où l’on dessine. D’une hauteur surplombante ? D’une distance sondagière ? Ou bien côte-à-côte, à hauteur d’empathie.<br>
      <br>
      J’ai revu Won un an après, il présentait entre autres des éléments de ce même travail dans le cadre d’une ouverture d’atelier. Aux quelques dessins présentés (je garde en mémoire le visage ridé d’un vieil homme allongé, croqué d’un trait habile, délicat, frôlant l’effacement), il avait joint un petit guide pratique édité par la ville de Paris à destination des sans-abris. Je ne comprenais pas cette volonté d’exposer ce guide et de le mentionner lors de ses présentations jusqu’à ce que je le feuillette. Y sont énumérés les points d’eau potable de la capitale (y compris deux points d’eau gazeuse), les toilettes gratuites,<br>
      … En somme, une manière autre, décentrée, d’aborder, voire de visiter, la ville. L’air de rien, toujours en faisant l’économie de la pesanteur d’un discours, d’une explication trop bavarde, Won déborde du dessin pour déterrer, par touches, une couche de réalité, une strate de Paris. Un Paris parallèle dont on devine l’existence mais que l’on n’expérimente à priori pas. Les rues y portent les noms qu’on connaît, mais la manière dont on les arpente, ce qui s’y vit est totalement autre et extérieur à nous. De cet autre Paris, Won ne parle pas vraiment, il l’indique en passant, parce qu’en dire plus ne lui ressemble peut-être pas et que ce serait pervertir le projet ; libre à nous bien sûr, de nous y engouffrer.<br>
      <br>
      C’est cette manière d’habiter les projets que je voudrais souligner en premier lieu. Comment une envie, ou une intuition de dessin appelle un dispositif – mais plus processuel et organique qu’un dispositif, plus naturel ; une "mise en faisabilité" – qui sera le cœur du projet (ou le deviendra presque par inadvertance) sans pour autant en être la finalité. Balancement fragile et élégant que j’imagine tenir grâce à une honnêteté, grâce à une pratique artistique qui est avant tout un positionnement dans le monde. Un art qui ne transige pas avec la vie, mais de laquelle il découle.<br>
      <br>
      J’ai parlé d’intuition et je pense que le mot est insuffisant. Je voudrais lui ajouter celui, trop fort, d’obsession. Les deux mots s’associant, l’un nuançant l’autre, ils décrivent assez bien ce que j’imagine être à l’œuvre dans les motivations des projets de Won. S’il s’agit d’obsession, je pense à celle d’un Jean-Yves Jouannais par exemple, qui lui fait écrire que <i>L’Encyclopédie des guerres</i> n’est pas censée commenter le phénomène de la guerre, mais m’expliquer à moi-même en quoi ce sujet me concerne»[2]. Je ne sais pas qu’elles seraient les obsessions de Won, ni même si ce terme lui conviendrait. Toujours est-il que, parmi d’autres, la figure du pigeon revient avec une petite récurrence.<br>
      Dessins de pigeons, cadavres de pigeons, pigment de pigeon.<br>
      Won ne justifiera pas cet intérêt en énumérant toutes les symboliques dont le volatile se charge, en expliquant qu’elles sont symptomatiques, en extrapolant artificiellement et en précipitant tout ça vers l’universel (ce qui est souvent une manière, sans appel, décisive, de conclure en faisant mine d’ouverture). Won dit « j’aime bien les pigeons » comme Jouannais dirait que la guerre l’intéresse, ce qui est une manière d’assumer d’être soi, de ne pas s’en excuser et de ne pas chercher à convaincre. Ce n’est pas pour autant une façon de clore les choses, de les replier sur son nombril, mais au contraire de les amener vers un territoire beaucoup plus intéressant et honnête où il ne s’agit pas d’annoncer le résultat préétabli d’une recherche mais de marquer son point de départ : - D’où je dessine ? D’où je pars ? D’où je parle ?<br>
      - Je parle depuis moi, mais je ne sais pas encore où je suis ni où je vais.<br>
      Et d’ajouter : - Il serait présomptueux de le savoir.<br>
      Ce que semble dire la pratique artistique de Won, c’est qu’il faut commencer par se laisser aller à soi.<br>
      <br>
      ―<br>
      <br>
      Pour le projet <i>Collection</i>, qui s’élabore à partir d’une sollicitation de l’école d’art, Won ne s’invente pas une collection mais part de ce qu’il accumule d’ores-et-déjà : « C’est une collection qui résulte de mon habitude de conserver des choses dans des boîtes en plastique transparentes. Les contenus sont souvent des choses qui marquent une certaine période de ma vie (photos, dessins, journal de bord), ou des choses qui sont rangées et accumulées dans ma vie quotidienne (matières), ou parfois des choses dont j’ai oublié de me servir (pain, bananes séchées, etc.) »<br>
      Manière détournée de suivre la consigne, Won n’y répond pas en ajoutant à sa vie un geste de collecte qui n’aurait rien de spontané, rien de nécessaire mais qui chercherait à être discursif, pertinent, bref, « à faire projet »; mais il vient s’emparer du mot de « collection » pour le plaquer sur une réalité existante de son quotidien, sur ce qui est déjà là et déjà soi. Au-delà du portrait en creux qui apparaît, ce qui importe n’est pas tant que Won ait oublié sa brioche moisie dans une boîte en plastique, que le rapprochement qui se fait entre collectionner et consommer. Une manière de suggérer que nous collectionnons tous, par la force des choses, parce que nous sommes tous des consommateurs. Rapprochement qui se renforce par l’ambiguïté de ce qui constitue véritablement la collection (la boîte, son contenu, l’ensemble formé par l’un dans l’autre) et qui multiplie les lectures possible. Collection est à la fois le désordre hétérogène d’un quotidien, et sa mise en boîte qui est aussi une mise à plat, une mise au même niveau. Un inventaire de nos vies encombrées et compartimentées.<br>
      <br>
      Il y a chez Won une attention portée à ce qui l’entoure et qui l’amène à activer ce qui est déjà là. Au-delà des contenants en plastique de <i>Collection</i> je pense à un seau de peinture au cœur d’un projet qui n’a pas – pas encore – de titre. Won est à l’école d’art, des seaux de peinture blanche pour repeindre les murs et les cimaises, il y en a en quantité. Won entreprend alors de repeindre l’extérieur d’un seau qui traîne à moitié vide à partir de la peinture restant à l’intérieur. Geste répétitif et ludique qui vient transformer le contenu en contenant. Couche après couche, la peinture finit par recouvrir le seau, l’enfermer. Sculpter en peinture. Objet qui évoque d’ailleurs certaines sculptures de l’artiste écossaise Ilana Halperin qui sont abandonnées un temps dans des fontaines pétrifiantes (Physical Geology, 2008-2009). Ici, la pétrification est prise en charge et rejouée à l’échelle du corps par l’artiste.<br>
      Pris dans le contexte de l’école, je serais tenté de placer ce geste de peinture entre le retrait de Bartelby et l’activité loufoque de Gaston Lagaffe. Entre une manière de se soustraire au travail (de repeindre les murs) et une manière de le détourner avec inventivité. Il y a dans ce seau quelque chose de la bricole d’ouvrier, au sens où Jean-Christophe Bailly l’entend : « ces pièces fabriquées par les ouvriers sur leurs machines, mais dans le dos de l’activité productive. Objets [...] faits un peu vite et en douce, mais qui ouvrent au sein du dispositif homme-machine, autrement dit au cœur même du rapport industriel fondamental, la lucarne d’un autre usage [...]. » ><sup class="note-ref">[3]</sup><br>
      <br>
      Moins frontalement, on retrouve le seau de peinture dans un autre travail de Won qui consiste lui aussi en l’exécution répétée d’un geste. Sur une table, sont ordonnés du plus grand au plus petit, des éléments blancs aux contours irréguliers, fragments d’une pellicule de peinture qui a séché sur les parois intérieures d’un seau, comme souvent. On pense un peu à la cartographie d’un étrange archipel ; plus certainement à des décombres. La dimension de décombres a sa cohérence, Won la valide d’une certaine manière par la suite qu’il donne à ce projet et que j’évoquerai plus tard. Ce qui questionne sur cette table, c’est ce classement des éléments par ordre croissant, il semble laborieux, trop purement formel. Puis Won explique qu’il a classé sans le faire, qu’il s’est contenter de plonger la main dans le seau où s’entassaient les fragiles morceaux de peinture et de saisir ce qui venait. La main agissant comme une sorte de tamis inversé : les plus gros morceaux s’extrayaient les premiers.<br>
      Il y a bien du formalisme, mais il provient d’une sorte de logique physique du monde plutôt que de l’arbitraire de Won. Dès lors, ce que nous montre Won, tout du moins ce que j’y vois, c’est une occasion d’un petit émerveillement face à ces logiques. Un ordre à travers les décombres. En ce sens, il rappelle, d’une manière plus domestique, les pyramides de sable de Richard Monnier qui se sculptent d’elles-mêmes (<i>Ce sol II</i>, 1979) ; l’artiste se contentant de balayer le sable qui s’écoule en-dehors d’un rectangle défini, jusqu’à ce que la pente se stabilise.<br>
      Si la piste des décombres me semble prometteuse, c’est que Won propose une autre présentation de ces fragments de peinture, en les assemblant de manière à reconstituer le seau. Il en résulte un seau comme rongé par la rouille, passoire précaire qui fait penser aux <i>Dentelles</i> (2005-2008) de Jean- Jacques Dumont : des bouteilles de détergent perforées à l’extrême, rendues inutilisables. À la différence près que Won ne retranche pas de la matière mais la restitue.<br>
      S’il était déjà question de contenu devenant contenant tout à l’heure, on retrouve cette inversion, cette fois par disparition du seau véritable plutôt que par son recouvrement.<br>
      <br>
      Phénomène d’inversion, tout du moins de transfert, également à l’œuvre dans une autre production de Won. Il s’agit d’une sculpture modulable dont chaque module est un socle. Dans le cadre d’expositions, en fonction du nombre et de la nature des autres travaux présentés, des modules sont extraits à la sculpture – qui s’en trouve donc modifiée - pour retrouver leur fonction de socle. Réponse habile au statut problématique du socle (sa tendance à sacraliser parfois ; sa fausse discrétion : les discours dont il est porteur malgré lui ; son utilisation qui est souvent une commodité, le résultat d’un compromis plus qu’un choix revendiqué ; …). Ici, chaque socle flotte dans cette ambiguïté entre objet de présentation et objet d’art. Reste éventuellement à déterminer si les socles utilisés en tant que socles font encore partie de la sculpture ou non. Si c’est le cas, la sculpture devient une installation qui vient intégrer l’ensemble des travaux présentés, devenant presque scénographique. Dans le cas contraire, à défaut d’intégrer, la sculpture vient tout de même lier les travaux entre eux, dans la mesure où, face à elle, chaque socle utilisé – et donc absent – résonne par cette absence qui est avant tout une présence en creux. De la même manière, chaque socle utilisé est perçu comme un membre amputé à la sculpture qu’on vient greffer mentalement pour la reconstituer.<br>
      <br>
      J’évoquerai enfin d’un mot le <i>Livre du vent</i>, seulement pour mentionner son existence parce que le projet parle de lui-même et qu’en parler trop lui porterait peut-être préjudice. C’est un flip-book minimaliste et, en un sens, performatif, où ce que donne à voir le livre, s’expérimente par sa manipulation. Cousin éloigné, variante décalée, poétique et ludique du célèbre et tautologique <i>One and three chairs</i> (1965) de Joseph Kosuth.<br>
      <br>
      ―<br>
      <br>
      Won vient de finir sa deuxième année à l’École Supérieure des Beaux-Arts de Nîmes, il serait peut-être un peu tôt, un peu faux aussi, d’essayer de dégager de – ou de plaquer sur – son travail, une démarche unilatéralement orientée, une méthodologie installée, des lignes directrices nettes et sûres d’elles. Il y a bien sûr des tendances, des affinités qui esquissent une structure à laquelle il faudra peut-être essayer de donner un nom si elle se confirme, mais plus tard, quand les mots risqueront moins de devenir de confortables prisons. Pour le moment, ce qui me réjouit et que je voudrais répéter, c’est la naissance honnête de ses projets. Loin d’une posture, ils semblent venir d’eux-mêmes, avec évidence et justesse, étant avant tout des expériences de vie, des tentatives personnelles sincères, des portions d’existence qui s’invitent et viennent se loger fluidement dans une pratique artistique. Pour le reste, Won a le temps.<br>

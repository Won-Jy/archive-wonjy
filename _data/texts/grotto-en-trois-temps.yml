      html: "Le 5 mai 2022, la performance de Geoffrey Badel a débuté dans cet espace. Les visiteurs étaient assis tout autour du bassin, attentifs aux gestes lents et mesurés de l’artiste chaman qui nous conviait à une séance de spiritisme pour renouer les liens avec les habitants passés."

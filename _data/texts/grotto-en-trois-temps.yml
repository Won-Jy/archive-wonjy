    <b>5 mai 2022</b><br>
    <b><i>Fouir</i></b><br>
    <br>
    Plus que quelques semaines avant que le bâtiment dans lequel vous venez de pénétrer, au 7 de la rue de l’Hôtel-Dieu à Nîmes, ne soit transformé en nuage de poussière. Pas de surprise pourtant, les jours du « Vaisseau 3008 » étaient comptés d’avance. Taillée pour se frayer une place dans l’intervalle entre 2020 et 2022, la mission de cette friche éphémère est de loger à bas coût un ensemble de résidents aux activités variées : des associations culturelles investies dans la vie du quartier, des ateliers d’artistes, des bureaux à destination de jeunes entreprises ainsi que des programmes d’actions sociales et solidaires. La démolition de cet immeuble de plusieurs étages à l’été 2022, dont les 3800 m2 de locaux ont inspiré le nom qu’il porte encore actuellement, a été programmée il y a bientôt deux ans lorsque le promoteur immobilier Tissot et le groupe GGL ont acquis ce lot auprès du Conseil départemental du Gard avec le projet d’y construire une résidence de standing<sup class="note-ref">[1]</sup>. Le Vaisseau, sorte d’arche low-tech aux accents festifs, est un de ces « tiers-lieux » caractéristiques d’une forme très en vogue d’urbanisme temporaire qui se glisse entre deux situations d’usage comme l’eau entre les pierres.<br>
    <br>
    Won Jy, jeune artiste sud-coréen formé à l’École supérieure des Beaux-arts de Nîmes, a entendu parler de ce bâtiment au cours de l’hiver 2020 alors qu’il collectait des cailloux dans le lit des rivières de la région<sup class="note-ref">[2]</sup>. Lorsqu’il décide de s’installer dans la cave du Vaisseau, elle devient pour lui un refuge – pandémie de Covid 19 oblige – en même temps qu’un lieu d’investigation : un espace de confinement choisi dont il s’est imprégné d’autant mieux qu’il en savait la disparition prochaine. Won Jy travaille au ras, c’est-à-dire au sol et à coeur : d’une part dans le double sens d’une économie de moyens et d’une esthétique qui va à l’essentiel, d’autre part, très concrètement, à partir de ce qui l’entoure ou qu’il trouve par terre. Il ramasse ce que la plupart considère comme d’insignifiants rebuts – objets abandonnés, fragments du quotidien, restes ou déchets – qu’il liste et documente, range dans des boîtes ou modifie par de subtiles interventions sur la matière. Il accorde une attention particulière à tout ce qui constitue le sol que nous foulons du pied. De quoi est-il fait ? Que s’y trouve-t-il ? Qui en détermine l’usage ? Qui l’occupe ? Won Jy fouille la surface, non pas là où ça glisse mais là où ça accroche, là où ça achoppe pour tenter d’en approcher l’histoire, d’en sonder la mémoire. Il n’est rien, à ses yeux, qui ne soit habité, si bien que ses gestes artistiques prennent parfois la tournure de rituels. Dans ses installations, chaque entité physique – naturelle ou façonnée, animée ou inanimée, vivante ou morte – est le lieu d’un passage, incarne la présence précaire de ce qui est toujours en transformation. L’expérience que nous propose <i>Grotto</i> en fond de cale du Vaisseau, étire et élargit, atomise, pour ainsi dire, notre perception des choses dans l’espace et dans le temps. Chaque forme est guettée par l’informe, chaque objet est hanté – presque précédé – par son souvenir, dans l’attente de son ensevelissement.<br>
    <br>
    Que ce soit dans les méandres de l’inconscient ou les boyaux d’une grotte, faire l’expérience de la profondeur est souvent une question de descente périlleuse et aveugle à l’issue incertaine. La façon dont Won Jy s’est emparé de ce cul-desac labyrinthique et inquiétant a quelque chose de l’incongruité et de l’étrangeté du rêve. Il se dégage de la mise en scène de l’artiste une atmosphère quelque peu surréelle que la performance de Geoffrey Badel, le 5 mai, ne manquera pas d’exacerber. On entre dans le sous-terrain comme dans un théâtre ou une salle obscure, loin de l’agitation de la ville et du soleil qui écrase les ombres. La fraicheur et l’humidité nous saisissent. Si l’on veut sortir, il faut revenir sur nos pas et gravir les marches inégales de l’escalier. Le « grotesque », auquel le titre de l’exposition fait référence, renvoie à ces maisons romaines ensevelies au début de notre ère et dont on a découvert des siècles plus tard les peintures murales figurant des architectures composites et des personnages fantastiques. La plus connue est sans doute la <i>Domus Aurea</i> (la Maison Dorée) de Néron, remblayée par Trajan, en partie excavée à la Renaissance et visitée à la manière d’une caverne par Raphaël et ses élèves qui ont élaboré, à la suite, le style grotesque fait de motifs non naturalistes, déprécié par les classiques à ce titre. <i>Grotto</i> s’offre comme un paysage mental fascinant avant l’effondrement.<br>
    <br>
    <b>12 mai 2022</b><br>
    <b><i>Prendre soin</i></b><br>
    <br>
    <i>Grotto</i> (2020-2022) est un geste paradoxal : un bassin de béton minimaliste construit à l’abri des regards dans la cave d’un immeuble, un an avant sa démolition<sup class="note-ref">[3]</sup>. L’exposition de Won Jy tire son titre de cette pièce réalisée spécifiquement pour ce lieu en sursis. Les visiteurs découvrent <i>Grotto</i> à l’entrée du souterrain, dans la salle de gauche. L’encadrement de la porte qui ouvre sur ce réduit aveugle aux murs blancs encombrés de tuyaux de canalisation est barré par un seuil de 85 centimètres de béton brut. Une marche désolidarisée du bâti, à la manière d’un parpaing déposé à la hâte afin de caler la porte, sert de support pour se hisser au niveau de la dalle supérieure encadrant l’ouvrage. Cette excroissance architecturale inattendue – un contenant lui-même contenu dans un local déjà étroit – intrigue par sa destination ou son usage.<br>
    <br>
    S’agit-il d’un bassin ornemental à sec, comme peut le laisser penser le bruit de l’eau courante que laisse entendre une autre pièce de l’artiste, <i>Fontaine</i> (2022), située à l’opposé de la cave ? Est-ce plutôt une tombe ou un caveau, trop lisses pour être anciens, trop anonymes pour avoir déjà servi ? Est-ce encore, un lieu de recueillement, aménagé provisoirement pour un culte ésotérique<sup class="note-ref">[4]</sup>? La cuve rectangulaire ménagée au centre de l’espace réhaussé est vide, à l’exception de fragments de corps moulés en béton et déposés dans le fond. Une main aux doigts effrités et un pied évoquent l’oeuvre de l’effrayant Procuste, le fameux brigand dont Thésée délivra la Grèce, « celui qui étire avec violence, qui martèle pour allonger ». Selon le mythe antique, Procuste, qui habitait au bord de la route, proposait aux voyageurs d’être ses hôtes. Il les contraignait alors à se coucher sur un lit pour ajuster cruellement la dimension de leur corps à la taille de l’objet. Aussi, l’écorcheur coupait les membres des hommes trop grands ou désarticulait le corps des plus petits pour les rendre conformes à la norme qu’il avait établie. Dans ses <i>Mémoires sur Socrate</i>, Xénophon fait de Procuste un symbole de la violence faite aux étrangers et, par extension, son « lit » désigne toute tentative de réduireles individus à un modèle unique, à une seule façon de penser.<br>
    <br>
    Won Jy a construit seul ce bassin de béton, en avril 2021, après avoir séjourné de longues nuits dans la cave et côtoyé les personnes occupant le reste de l’établissement. La réalisation de <i>Grotto</i> a nécessité 24 heures de travail en continu : le temps d’acheminer et disposer les 320 parpaings qui la constituent, de fabriquer le bardage en bois, de produire et couler les centaines de litres de béton déterminant son aspect final. Une telle action – à la manière d’un rituel d’exorcisme – comporte une évidente prise de risque. L’artiste en a fait l’épreuve dans son corps jusqu’à l’épuisement – force physique, endurance, précision des gestes, concentration constante, toxicité des poussières en espace clos. Le 12 mai, lors du deuxième événement accompagnant l’exposition, Won Jy donne carte blanche à Claude Boudeau, pour une performance. Cette invitation est l’occasion de croiser le regard et la pratique des deux artistes autour des enjeux sociaux de la violence symbolique et physique faite aux corps.<br>
    <br>
    Le projet <i>Grotto</i> s’adresse pleinement au Vaisseau 3008 en tant que tiers-lieu social et culturel, mais il exhume également la mémoire du site, en remontant les siècles. C’est en 1313, en effet, que Raymond Ruffi, riche bourgeois et pieux citoyen de la ville de Nîmes, consacre une partie de ses biens à l’édification d’un établissement de charité dans ce quartier proche des Arènes. Son testament constitue l’acte fondateur de l’Hôtel-Dieu, un hôpital destiné à porter secours aux pauvres et à leur prodiguer des soins. Cette maison de charité prospéra malgré les guerres, les pestes, les famines et les mutations de gouvernement. Au cours des sept siècles de son histoire, il changea de mains, fut détruit et reconstruit de nombreuses fois, mais ne changea jamais de vocation. Après les inondations de 1988, la ville déplace l’activité hospitalière en périphérie de Nîmes. Le Conseil départemental du Gard installe alors les services sociaux à l’enfance dans le bâtiment, eux-mêmes transférés en périphérie depuis deux ans. Ce n’est pas sans émotion, que nous assistons ainsi aux derniers jours de la longue histoire d’une institution de quartier consacrée au soin<sup class="note-ref">[5]</sup>.<br>
    <br>
    <b>21 mai 2022</b><br>
    <b><i>Recommencer</i></b><br>
    <br>
    Avant de venir vivre et étudier les beaux-arts en France, Won Jy a passé un certain temps à vendre tout type de produits dans la rue pour gagner sa vie : des carnets, des coques pour smartphone, de la peinture… Au cours de cette expérience, il a été frappé par la quantité de déchets qui encombraient les rues de Séoul. En observant l’économie parallèle dont ces restes faisaient l’objet, il a compris qu’ils étaient la principale ressource de toute une partie de la population qui les ramassait quotidiennement pour les vendre au poids à des déchetteries privées. En Corée du Sud, cette classe sociale est constituée essentiellement de personnes âgées, pauvres, en très grand nombre et invisibilisées, forcées d’exercer cette activité pour vivre. Leur environnement, comme dans la majorité des métropoles mondialisées, est dominé par l’asphalte et le béton, les matériaux liquides de la construction rapide, quelconque et interchangeable, symboles lisses et instrumentaux de nos sociétés de flux. Croissance et adaptabilité comptent parmi les mots d’ordre de cette forme d’urbanité démesurée et déshumanisante. Tout ce qui se trouve en surface doit circuler, sans laisser de traces.<br>
    <br>
    La grotte contemporaine est loin de l’image enchanteresse du mythe préhistorique des origines de l’Homme. Le métro, le parking, la cave, la réserve sont essentiellement des espaces de stockage ou de passage. On y stationne, on y travaille, on s’y déplace, mais on y habite rarement. C’est pourtant le soussol qu’occupe toute une partie de la population des villes, contrainte d’y trouver refuge comme le met magistralement en scène le film de Bong Joon-ho, <i>Parasite</i> (2019). De l’entresol inondable des ruelles miséreuses de la capitale sudcoréenne à la cave-bunker de la villa de luxe sur les hauteurs, c’est à la jonction entre la noirceur des entrailles de béton et la transparence glacée des baies vitrées que se noue la violence des rapports sociaux. Dans un autre registre, Won Jy s’intéresse aux pigeons, ces animaux mal-aimés des centres urbains qui se nourrissent de nos détritus, que la ville abrite et combat dans le même mouvement, les considérant comme des nuisances. Depuis plusieurs années, l’artiste recueille leur dépouille et les place sur un lit de terreau dans des boîtes en plastique transparent (<i>Columbarium</i>, 2017–). Empilées, ces boîtes forment une colonne qui s’élève progressivement et à travers laquelle s’observent les différentes phases de transformation de la matière. Sépultures à portée de regard, ces niches hermétiques offrent paradoxalement le spectacle du vivant.<br>
    <br>
    Le <i>Merzbau</i> de Kurt Schwitters hante également le projet de <i>Grotto</i>. C’est au sortir de la première guerre mondiale, dans une Allemagne brisée, que l’artiste dadaïste a entamé l’élaboration de cette oeuvre d’art totale, dans sa maison de Hanovre. Tout au long de sa vie, Schwitters a ramassé et collecté des fragments du réel, recueilli toutes sortes de débris pour réaliser des séries de collages et assemblages, jusqu’à ce que ses compositions prennent la forme d’un geste architectural. Journaux, enveloppes, paquets de cigarettes, tickets, morceaux de bois et jouets d’enfants… entre 1923 et 1933, Kurt Schwitters a recouvert les murs de son atelier de ces objets récupérés jusqu’à ce que cette construction intérieure double l’espace de colonnes et de parois dissymétriques, envahissant progressivement toutes les pièces de son logement. <i>Bau</i> signifie «   construction » en allemand, et <i>Merz</i>, dans la veine dadaïste, est le reste d’un mot découpé à l’endroit de la déchirure de la feuille de journal : la chute du mot <i>Kommerz</i> (commerce). Le <i>Merbau</i> de Hanovre constitue un des premiers «   environnements » artistiques dans lequel se confondent le lieu de vie et l’oeuvre. Persécuté par le régime nazi, Schwitters s’exile en Norvège puis en Angleterre, s’attelant, à chaque fois, à la construction d’un nouveau <i>Merzbau</i>.<br>
    <br>
    Il y a dans le recommencement quelque chose du geste performatif auquel Won Jy associe l’idée de rituel. Won Jy est un artiste attentif à l’esprit des choses et des lieux. Son travail – comme un agencement de traces patiemment collectées ou reconstituées, composé d’objets récupérés ou créés, d’images et de récits –, fait apparaître que la part sensible de notre rapport au monde, aussi triviale soit-elle, est toujours signifiante et spirituelle. On n’habite pas un endroit sans qu’il nous transforme. On ne traverse pas un espace sans que tout ce qui s’y trouve nous affecte et réciproquement. On ne se déplace pas sans que le trajet nous façonne. On ne fabrique pas sans que ce qui nous lie à nos productions nous possède. Le processus à l’oeuvre dans sa démarche artistique – tantôt performatif, tantôt contemplatif – appelle des gestes empreints d’une forme de sobriété et d’humilité propres à ce qui doit sans cesse être recommencé. C’est peut-être pour cela que se dégage une dimension intemporelle dans sa recherche qui s’apparente, par conséquent, à une voie.<br>
    <br>
    Won Jy partage une certaine conception spirituelle de la pratique artistique avec Æ (Julien Bouissou), le troisième artiste qu’il a choisi d’inviter pour clôturer le cycle de performances au sein de l’exposition. Æ réalisera ce soir, au sous-sol du Vaisseau, une action intitulée « L’hôpital des chevaliers ». Le dernier temps fort de <i>Grotto</i>.<br>

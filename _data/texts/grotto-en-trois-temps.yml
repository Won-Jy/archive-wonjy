  name: "Julie Émile Fabre"
  bio_html: |
    Julie Émile Fabre holds a PhD in visual arts and art theory. As both a researcher and a draughtswoman, her work explores narrative forms and the intersections between art and justice. A former editorial board member of the journal <i>Tête-à-tête</i>, she has contributed to several collective publications on contemporary aesthetics. More recently, she produced a series of courtroom sketches during the trial of the Mazan gang rapes, exhibited in Avignon in 2025, reflecting her artistic engagement with sexual violence and its judicial treatment.


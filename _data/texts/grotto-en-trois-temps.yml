      html: "Avec <i>Grotto</i>, Won Jy rend hommage à une autre figure emblématique du quartier, cette fois-ci contemporaine. Il s’agit d’Yves Carel, dont l’artiste reproduit le portrait photographique dans la planche d’images accompagnant l’exposition. Mort prématurément en juillet 2021, Yves Carel était un humaniste, un défenseur des sans-logis et un membre engagé de Réseau Éducation Sans Frontières. Jusqu’à la fin de sa vie, il a accueilli chez lui des dizaines d’adolescents sans papiers et a mené des actions de protection et de solidarité dans tous les tiers-lieux de la ville de Nîmes. Nous saluons chaleureusement sa mémoire."


original:
  language: "fr"
  body_html: |
    <p>Il semble tentant d’utiliser le titre de la chanson de Dylan pour illustrer cette réflexion sur l’exposition de Won Jy, artiste coréen, qui nous propose une démarche très questionnante. Cette notion de « pierre roulante » relève d’une expression coréenne qui présente celle qui roule et qui délogera celle qui se trouve figée, soit le mouvement même de la vie. Ainsi, <i>Matelas</i> se présente comme un lit de repos, mais en béton coulé contenant des pierres de calcaire et de granite. Il associe également les galets avec la figure de l’étranger, « gharib » en arabe. Ces migrations sont suivies par Won Jy qui participe à divers collectifs de soutien et connaît personnellement cette notion de déracinement. Ainsi <i>Chaussures de hammam</i>, œuvre réalisée avec des chaussures aspergées d’un enduit de façade, reprend de véritables artefacts abandonnés par leurs occupants temporaires, changeant ainsi de statut. Il n’hésite donc pas à connaître les lieux de provenance, les personnes et les conditions difficiles de celles et ceux qui passent et s’évanouissent ensuite dans d’autres refuges temporaires des métropoles.</p><p>Le début de la visite s’effectue devant une pierre fendue, sur un socle, malicieusement nommée <i>Origine du monde</i>, en raison d’une ressemblance anatomique fort visible avec la toile de Courbet, le titre de l’exposition, <i>Roulé-Lavé</i>, tracé sur le mur blanc. Cette référence au monde du bâtiment concerne des graviers de construction. L’intitulé flirte avec la destruction qui produit un autre type de graviers. En fait Won Jy propose un subtil processus de déconstruction de nos schémas de pensée avec l’utilisation de matériaux pauvres, présents en quantité énorme et qui ne se voient plus. En effet, certains de ses travaux prennent place dans la réalité même des chantiers de démolition du quartier Pissevin. Ainsi apparaît <i>Fontaine</i>, grâce à un nouvel assemblage de rebuts de forte taille, permettant de mimer les ouvrages baroques avec leurs bassins multiples. L’importance de l’eau comme lieu de transformation a également une grande importance dans son approche globale.</p><p>Les réalisations de l’artiste éclectiques comprennent un autre type d’approche, plus surprenant encore, celui de la mise en scène de pigeons morts. Des œuvres nommées génériquement <i>Columbarium</i>, contiennent une dépouille de pigeon incluse dans une résine époxy. Un parallèle formel pourrait s’établir avec la démarche de Tony Grand et ses poissons inclus dans le stratifié polyester. Parfois, les pigeons se trouvent dans des boîtes en plastique et se fondent peu à peu dans la terre contenue à l’intérieur. Il n’y a rien de morbide dans cette mise en scène, mais plutôt un regard interrogateur sur l’éternel recyclage des choses et des êtres. Là encore, les événements et le vécu du créateur s’inscrivent dans une analyse de la perception du pigeon dans notre société, mal aimé, souvent pourchassé, parfois même exterminé.</p><p>Won Jy, oscillerait-il donc entre la terre (gravats) et le ciel (pigeons) ? En fait non, sa perception nous oblige toujours à nous tourner vers le sol. Pour regarder une vidéo, des bancs en granito nous forcent, non pas à s’asseoir, mais à se poser à même la pierre, car ils ne possèdent pas de pieds de soutènement. Les animaux ailés ne se trouvent pas en train de voler, mais reposent, morts, dans la terre ou dans leur gangue de résine. Cette humilité, non feinte, permet de changer la perception des choses et de nous questionner sur le point de vue humain. Il y a bien longtemps, les anciens quadrupèdes ont marché sur leurs deux jambes dans la savane et ont conquis le monde. Pourtant seuls demeurent les gravats après l’écroulement de leurs tours orgueilleuses. Won Jy nous enseigne la grandeur du peu. Dont acte.</p>

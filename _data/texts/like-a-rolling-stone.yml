  bio_html: |
   Christian Skimao is a French writer, poet, and art critic, born in Mulhouse and based in Occitanie since 1979. He holds a doctorate in literature and is a member of the RIRRA 21 research center at Paul Valéry University in Montpellier, where he began teaching in higher education in 1989. Author of numerous essays and poetry collections, he has also collaborated with various visual artists on limited edition books. He is a member of the International Association of Art Critics (AICA) and the International Association of Literary Critics (AICL), and his academic research focuses on the work of Michel Butor and visual arts.


      May 5, 2022<br>
      <i>Digging</i><br>
      <br>
      Only a few weeks remain before the building you've just entered, at 7 rue de l’Hôtel-Dieu in Nîmes, is turned into a cloud of dust. No surprise, however — the days of the “Vaisseau 3008” were numbered from the start. Designed to carve out a temporary space between 2020 and 2022, this ephemeral site was meant to provide low-cost accommodations to a mix of residents: cultural associations involved in neighborhood life, artist studios, offices for young businesses, and programs for social and solidarity-based initiatives. The demolition of this multi-story building in the summer of 2022 — its 3,800 square meters of facilities having inspired the name it still bears — was planned nearly two years ago, when developers Tissot and the GGL Group acquired the property from the Departmental Council of Gard with plans to build a high-end residential complex<sup class="note-ref">[1]</sup>. The Vaisseau, a sort of festive low-tech ark, is one of those “third places” typical of a trendy form of temporary urbanism, slipping between uses like water between stones.<br>
      <br>
      Won Jy, a young South Korean artist trained at the École Supérieure des Beaux-Arts de Nîmes, heard about this building in the winter of 2020 while collecting pebbles in the region’s riverbeds<sup class="note-ref">[2]</sup>. When he decided to settle in the basement of the Vaisseau, it became both a refuge — due to the COVID-19 pandemic — and a site of inquiry: a voluntarily chosen confinement space, one he absorbed all the more deeply knowing of its imminent disappearance. Won Jy works close to the ground, both literally and figuratively: his practice is marked by an economy of means and an aesthetic that aims for the essential. He works directly with what surrounds him or what he finds on the ground. He gathers what most people would consider insignificant debris — abandoned objects, fragments of daily life, leftovers or trash — which he lists and documents, stores in boxes, or subtly alters through material interventions. He pays special attention to the ground we walk on. What is it made of? What lies within it? Who decides its use? Who occupies it? Won Jy digs into the surface, not where it slips away but where it catches, where it stumbles, trying to get closer to its story, to probe its memory. To him, nothing is uninhabited, and so his artistic gestures sometimes take the form of rituals. In his installations, each physical entity — natural or man-made, animate or inanimate, living or dead — becomes a site of transition, embodying the fragile presence of things always in transformation. <br>
      The experience offered by <i>Grotto</i>, in the hold of the Vaisseau, stretches and expands — even atomizes — our perception of things in space and time. Every form is stalked by the formless, every object haunted — almost preceded — by its memory, anticipating its burial. <br>
      <br>
      Whether in the meanders of the unconscious or the winding passages of a cave, experiencing depth often involves a perilous and blind descent with an uncertain outcome. The way Won Jy took hold of this labyrinthine and unsettling dead end has something of the incongruity and strangeness of a dream. A slightly surreal atmosphere emerges from the artist’s staging, one that will be heightened by Geoffrey Badel’s performance on May 5. We enter the underground space as if into a theater or darkened room, far from the city's hustle and the sun that flattens all shadows. The coolness and humidity grip us. To exit, one must retrace their steps and climb the uneven staircase. <br>
      The term <i>grotesque</i>, referenced in the title of the exhibition, alludes to those Roman houses buried at the dawn of our era, whose frescoes were unearthed centuries later—depicting fantastical characters and hybrid architectures. The most famous of these is surely Nero’s Domus Aurea (Golden House), which was backfilled by Trajan, partially excavated during the Renaissance, and visited like a cavern by Raphael and his pupils. It was from these discoveries that the grotesque style emerged, characterized by unnatural motifs and later devalued by classicists for that very reason. <i>Grotto</i> unfolds as a mental landscape, fascinating in the face of impending collapse. <br>
      <br>
      May 12, 2022<br>
      <i>Taking Care</i><br>
      <br>
      <i>Grotto</i> (2020–2022) is a paradoxical gesture: a minimalist concrete basin built out of sight in the basement of a building, one year before its demolition<sup class="note-ref">[3]</sup>. Won Jy’s exhibition takes its title from this piece created specifically for this impermanent site. Visitors encounter <i>Grotto</i> upon entering the underground space, in the room to the left. The doorway leading into this blind room with white walls cluttered by piping is blocked by an 85-centimeter-high threshold of raw concrete. A detached step, like a hastily placed cinder block used to prop up the door, serves as a platform to hoist oneself up to the upper slab framing the structure. This unexpected architectural excrescence—a container within a space already confined—intrigues with its purpose and use.<br>
      <br>
      Is it a dry ornamental basin, as one might guess from the sound of running water heard from another piece by the artist, <i>Fontaine</i> (2022), located on the opposite side of the basement? Or perhaps a tomb or vault—too smooth to be old, too anonymous to have been used? Could it even be a space for contemplation, provisionally arranged for an esoteric ritual<sup class="note-ref">[4]</sup>? The rectangular tank at the center of the raised platform is empty, save for fragments of concrete-molded body parts laid at the bottom. A hand with crumbling fingers and a foot evoke the work of the fearsome Procrustes, the infamous bandit whom Theseus freed Greece from—the one who "violently stretches and hammers to lengthen." According to the ancient myth, Procrustes lived by the roadside and offered travelers hospitality, only to force them to lie on a bed and cruelly reshape their bodies to fit its dimensions. He cut off the limbs of those who were too tall or disjointed the bodies of the smaller ones to conform them to the norm he had devised. In his <i>Memoirs of Socrates</i>, Xenophon makes Procrustes a symbol of violence against foreigners, and by extension, his “bed” signifies any attempt to force individuals into a single model or way of thinking.<br>
      <br>
      Won Jy constructed this concrete basin alone in April 2021, after spending many nights in the basement and getting to know the people occupying the rest of the building. The making of <i>Grotto</i> required 24 hours of continuous labor: transporting and positioning the 320 concrete blocks that compose it, building the wooden framework, mixing and pouring hundreds of liters of concrete that give it its final form. Such an act—akin to a ritual of exorcism—implies a clear physical risk. The artist subjected his own body to the experience to the point of exhaustion—physical strength, endurance, precise gestures, sustained concentration, and exposure to toxic dust in a closed space. On May 12, during the second event accompanying the exhibition, Won Jy gave carte blanche to Claude Boudeau for a performance. This invitation allowed for an encounter between both artists’ perspectives and practices around the social issues of symbolic and physical violence inflicted upon bodies.<br>
      <br>
      The <i>Grotto</i> project speaks fully to the <i>Vaisseau 3008</i> as a social and cultural third place, but it also excavates the site’s deeper memory, reaching back through centuries. It was in 1313 that Raymond Ruffi, a wealthy and devout citizen of Nîmes, devoted part of his estate to founding a charitable institution in this neighborhood near the Arènes. His will marked the founding act of the <i>Hôtel-Dieu</i>, a hospital dedicated to aiding the poor and providing them with care. This house of charity thrived despite wars, plagues, famines, and political shifts. Over its seven-century history, it changed hands, was destroyed and rebuilt many times, but its mission remained unchanged. After the floods of 1988, the city moved its hospital operations to the outskirts of Nîmes. The Departmental Council of Gard then established child welfare services in the building, which were themselves relocated two years ago. It is not without emotion that we witness the final days of this long-standing neighborhood institution devoted to care<sup class="note-ref">[5]</sup>.<br>
      <br>
      May 21, 2022<br>
      <i>To Begin Again</i><br>
      <br>
      Before moving to France to live and study fine arts, Won Jy spent some time selling all kinds of products on the streets to earn a living: notebooks, smartphone cases, paint... During this experience, he was struck by the sheer amount of waste cluttering the streets of Seoul. By observing the parallel economy these leftovers were part of, he realized they were the primary resource for a whole segment of the population who gathered them daily to sell by weight to private recycling centers. In South Korea, this social class consists primarily of elderly, impoverished, and highly marginalized individuals, forced into this line of work in order to survive. Their environment—like in most globalized metropolises—is dominated by asphalt and concrete, the liquid materials of fast, interchangeable, generic construction: the smooth, instrumental symbols of our flow-based societies. Growth and adaptability are among the main mantras of this excessive and dehumanizing urbanity. Everything on the surface must circulate, without leaving a trace.<br>
      <br>
      The contemporary cave is far from the enchanting image of the prehistoric myth of humankind’s origins. Subways, parking garages, basements, storage rooms—these are mostly spaces for stockpiling or transit. We park there, work there, pass through them—but rarely live in them. Yet the underground is where a significant portion of urban populations are forced to seek refuge, as masterfully portrayed in Bong Joon-ho’s film <i>Parasite</i> (2019). From the flood-prone semi-basement alleys of Seoul’s poorest neighborhoods to the bunker-like cellars beneath luxury villas in the hills, it is at the junction between the darkness of concrete entrails and the icy transparency of glass walls that social violence unfolds.<br>
      In another register, Won Jy is interested in pigeons—those urban animals so often despised, feeding on our waste, simultaneously sheltered and fought against by the city, which treats them as nuisances. For several years, the artist has been collecting their remains and placing them on a bed of soil inside transparent plastic boxes (<i>Columbarium</i>, 2017–). Stacked one atop another, these boxes form a column that gradually rises, revealing the successive phases of material transformation. These hermetically sealed niches, paradoxically, offer a spectacle of life through death.<br>
      <br>
      The <i>Merzbau</i> of Kurt Schwitters also haunts the <i>Grotto</i> project. It was in the aftermath of World War I, in a shattered Germany, that the Dadaist artist began developing this total artwork inside his house in Hanover. Throughout his life, Schwitters gathered and collected fragments of reality, salvaging all sorts of debris to create series of collages and assemblages, until his compositions took on the form of an architectural gesture. Newspapers, envelopes, cigarette packs, tickets, scraps of wood, children's toys... Between 1923 and 1933, Schwitters covered the walls of his studio with these recovered objects until the interior construction doubled the space with asymmetrical columns and partitions, gradually taking over every room in his home. <i>Bau</i> means "construction" in German, and <i>Merz</i>, in the Dadaist spirit, is a fragment of a word torn from a newspaper—what remains of the word <i>Kommerz</i> (commerce). The Hanover <i>Merzbau</i> is one of the first “artistic environments” in which living space and artwork are one and the same. Persecuted by the Nazi regime, Schwitters went into exile in Norway and later England, each time setting out to construct a new <i>Merzbau</i>.<br>
      <br>
      There is something of a performative gesture in beginning again, something to which Won Jy links the notion of ritual. He is an artist attuned to the spirit of things and places. His work—composed like an arrangement of patiently gathered or reconstructed traces, of salvaged or handmade objects, images, and narratives—shows that the sensitive dimension of our relationship to the world, however trivial, is always meaningful and spiritual. One does not inhabit a place without being transformed by it. One does not cross a space without being affected by all it contains—and vice versa. One does not move through the world without the journey shaping them. One does not create without being possessed by what ties them to their creations. The process at work in his artistic approach—sometimes performative, sometimes contemplative—calls for gestures marked by a kind of restraint and humility specific to that which must constantly be begun anew. It is perhaps for this reason that his research emanates a sense of timelessness, making it, in a way, a path.<br>
      <br>
      Won Jy shares a spiritual vision of artistic practice with Æ (Julien Bouissou), the third artist he invited to close the performance cycle within the exhibition. Æ will present tonight, in the basement of the Vaisseau, an action entitled <i>The Hospital of the Knights</i>—the final highlight of <i>Grotto</i>.<br>

    body_html: |
      <b>Laurent Puech: As part of the exhibition organized by the Château d’Assas in Le Vigan, you seem to be delving deeper into the notion of topological research that characterizes your work. It also seems that your “research on place” here is coupled with a broader inquiry connected to the history of French civilization during the Enlightenment and its concrete materialization, as well as its adaptation to the present time—its current “reality,” even if ghostly.<br>The balance you achieve, both in the physical and spiritual worlds, by playing with opposites, strikes me as typical of the great principles of the Japanese avant-garde movement of the 1960s–70s, Mono-ha, to which you give an intense materiality here through the inclusion of collected elements or raw materials.<br>This reflection on topology and material, in reference to Mono-ha and Arte Povera, would you say it is a fair starting point for our conversation?<br><br></b>Won Jy: First of all, I think it is relevant to find a link between my work, Mono-ha, and Arte Povera. In particular with Lee Ufan’s series <i>Relatum</i> (1972), in which the artist brings together or puts into contact a natural object and a sculpture. And above all, in the way it prompts reflection on the artist’s intervention in the “natural,” creating a relationship between objects.<br>In terms of art history, I would say that my references to past works change regularly over time. At the moment, I am interested in the abstract construction of Kurt Schwitters’ <i>Merzbau</i> (1919–1933), of which only photographs remain due to its destruction in 1943 during the bombing of Hanover. It is an assemblage of everyday objects, while constructing structures such as columns or caves.<br>I focus on the fact that, by gathering and arranging these objects, the artist synthesizes his environment and all the situations he encounters. A kind of restitution, another form of archiving. I admit that the total inaccessibility of the work, through its annihilation, fascinates me. For me, this aspect also contributes to perfecting the contemplation of the vanished work.<br>Finally, I could say that my current practice is the result of interpretations of the movements of those two eras; the works I present at the Château d’Assas in Le Vigan are part of this reflection.<br><br><b>L. P: If we return to the notion of space, would you say that you reinvent yourself as a person and as an artist with each change of location? Orientation, light, water management, and the nature of the soil enter into the development of your artistic proposals and give you a necessary foundation for creation. It seems to me that this positioning, characteristic of your work, is essential for understanding your practice. It is a perpetual reinvention of the self.<br><br></b>W. J: If I take up your expression, this “reinvention of the self” comes from the confrontation of two different experiences<sup class="note-ref">[1]</sup>: the one lived by the artist and the one stemming from the new place from which they speak. Without the latter—which I could also call a “specific context” including its inhabitants and the experimentation brought by the artist—there could be no “creativity.”<br>In the case of my exhibition in Le Vigan, my focus was on the irrigation system of the Cévennes terraces, located at the foot of the Aigoual massif, whose ingenuity allowed the watering of crops. And also on the decorative elements of the château. From its construction to today, the building has undergone numerous modifications. Decorative elements such as the old mascaron on the fountain or the electric wall sconces bear witness to this.<br>These intersecting perspectives on water and stone follow a micro-artist residency that took place at the Filature du Mazel in 2020. Near the industrial building along the Hérault River, I collected objects such as stones, plants, or various debris, which are easily found and represent the natural context of the river and Mount Aigoual. While they were worth nothing to the inhabitants of Mazel, they were gathered, selected, and shown as part of the residency’s final presentation. Until then, I had rather favored “poor” elements of urban life, such as concrete rubble or pigeons. This approach allows me to tackle my practice from a new angle, while recontextualizing my artistic gestures.<br><br><b>L. P: The exhibition at the Château d’Assas allows you to bring together different works across three separate spaces, while at the same time advancing many aspects of your research. On one hand, there is an attitude translated into forms<sup class="note-ref">[2]</sup>—an artistic process linked to your learning from a generation of artists marked by abstraction, minimalism, and the rejection of all expressionism; on the other, there is in you the desire to go beyond formalism and the notion of concept in favor of a personal narrative entirely expressed in the present.<br>Furthermore, all your proposals are intrinsically linked to new digital imaging technologies, artificial intelligence, and algorithms in a constant re-evaluation of sensory perception and physical reality.<br>Finally, one last remark: I am struck by the interaction of your artistic work with social issues, and<br>how you can move from the register of the Shinto garden—with your fascination for stones—to urban developments against the homeless, which speak of the sorting the city does between its inhabitants, its passing strollers who wander and leave, and its unwanted guests to whom no hospitality is offered.<br><br></b>W. J: In recent years, I have made a point of visualizing the paradoxes accumulated over the course of the process. For example, a stone selected to be part of one of my installations can just as easily be interpreted as a collector’s stone or as an anti-social weapon. It seems to me that this ambiguity is also present in my aesthetic stances, augmented by the anthropomorphization of objects. In my creative process, I arbitrarily extract objects I have selected to bring into my studio. Once there, I question the nature of my choice and consider possible actions on these objects. I then reflect on the validity of my interventions.<br>The “use of new technology” aspect came to me rather recently, with the rise of the field of <i>Deep Learning</i><sup class="note-ref">[3]</sup>. Otherwise, until then, I often used techniques that contributed to the paradoxes mentioned above. Such a new digital methodology allows me to deepen certain paths in my overall approach—paths I would never have thought to explore further without this technology. I simply want to remain vigilant not to become dependent on it, and not to let it guide my trajectory.<br>To go further on your “social” remark, the title of the exhibition <i>Flâner, passer ou habiter</i>, taken from the phrase “Flâneur, passant ou habitant” in Chantal Deckmyn’s book<sup class="note-ref">[4]</sup>, designates not only the behavior of “undesirable” people in the city, but also my gestures throughout the assembly of this exhibition: walking around, picking up stones, staying by the shore. It also evokes for me natural resources such as water and stones, namely the trajectory of their existence—from nature to their encounter with humanity. In relation to the group, the individual, or the material, the three verbs “to stroll, to pass, or to dwell” vary depending on the subject. I think this circulation is extremely visible in the Cévennes landscape. Thus, I see more clearly the direction my exhibition at the Château d’Assas will take.<br>

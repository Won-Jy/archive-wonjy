author:
  name: "Laurent Puech"
  bio_html: |
    Laurent Puech is a French art historian specializing in the 18th century, with a particular focus on the Protestant history of southern France. He is the curator of the Château d’Assas in the Gard region and a corresponding member of the Académie de Nîmes. He has published several works on the Cévennes and Huguenot heritage, while also engaging in cultural outreach through exhibitions and lectures.

year: 2021

source_html: |
  Interview conducted as part of the exhibition <i>Flâner passer ou habiter</i> (2021). 

original:
  language: "fr"
  body_html: |
    <b>Laurent Puech : Dans le cadre de l’exposition organisée par le château d’Assas au Vigan, vous semblez approfondir la notion de recherche topologique qui caractérise vos propositions. Il semble aussi que votre « recherche sur le lieu » se double ici d’un questionnement plus vaste liée à l’histoire de la civilisation française de l’âge des Lumières et à sa matérialisation concrète tout comme à son adaptation au temps présent, à sa « réalité » actuelle, même fantomatique.<br>L’équilibre que vous obtenez, à la fois dans le monde physique et dans le monde spirituel, en jouant des contraires, me semble typique des grands principes du mouvement d’avant-garde ja</b><b>ponais des années 60-70, le Mono Ha, auquel vous donnez ici une matérialité intense par l’apport d’éléments prélevés ou de matières brutes.<br>Cette réflexion sur la topologie et sur le matériau, en référence au Mono Ha et à l’Arte Povera, vous paraît-elle juste pour commencer notre entretien ?<br><br></b>Won Jy : Tout d’abord, je pense qu’il est pertinent de trouver un lien entre mon travail, Mono Ha et Arte Povera. Notamment avec la série de Lee Ufan, <i>Relatum </i>(1972), dans laquelle l’artiste rassemble ou met en contact un objet naturel avec une sculpture. Et surtout par le fait qu’il existe une réflexion sur l’intervention de l’artiste sur le “naturel” qui crée une relation entre les objets.<br>En termes d’histoire de l’art, je dirais que mes références aux oeuvres anciennes changent régulièrement au cours du temps. En ce moment, je m’intéresse à la construction abstraite de Kurt Schwitters, <i>Merzbau </i>(1919-1933) dont il ne reste que des photographies à cause de sa destruction en 1943 lors des bombardements de Hanovre. Ici, il s’agit d’un travail d’assemblage des objets quotidiens, tout en édifiant des structures, comme des colonnes ou des grottes.<br>Je me concentre sur le fait qu’en rassemblant et en agençant ces objets, l’artiste fait la synthèse de son environnement et de toutes les situations auxquelles il est confronté. Une sorte de restitution, une autre forme d’archivage. J’avoue que l’inaccessibilité absolue de l’oeuvre par son anéantissement, me fascine. Pour moi, cet aspect contribue également à parfaire la contemplation de l’oeuvre disparue.<br>Enfin, je pourrais dire que ma pratique actuelle est le résultat d’interprétations sur les mouvements de ces deux époques, les pièces que je présente au château d’Assas du Vigan s’incluent dans cette réflexion.<br><br><b>L. P : Si nous revenons à la notion d’espace, diriez-vous que vous vous réinventez en tant qu’être et en tant qu’artiste à chaque changement de lieu ? L’orientation, la lumière, l’économie de l’eau et la nature du sol entrent dans l’élaboration de vos propositions artistiques et vous donnent un appui nécessaire à la création. Il me semble que ce positionnement, caractéristique de vos travaux, est essentiel pour saisir votre action. C’est une perpétuelle réinvention du moi.<br><br></b>W. J : Si je reprends votre expression, cette « réinvention de soi » est due à la confrontation de deux expériences<sup class="note-ref">[1]</sup> différentes : celle qui est vécue par l’artiste et celle provenant du nouveau lieu d’où il s’exprime. Sans ce dernier, que je pourrais aussi désigner comme « contexte particulier » incluant ses habitants et l’expérimentation apportée par l’artiste, il ne pourrait y avoir de “créativité ”.<br>Dans le cas de mon exposition au Vigan, mon regard s’est porté sur le système d’irrigation des terrasses cévenoles, situées au pied du massif de l’Aigoual dont l’ingéniosité a permis l’arrosage des cultures. Et par ailleurs, sur les éléments décoratifs du château. De sa construction jusqu’à nous, l’édifice a subi de très nombreuses modifications. Des éléments décoratifs comme le mascaron ancien de la fontaine ou les appliques murales électriques s’en font l’écho.<br>Ces regards croisés sur l’eau et la pierre font suite à une micro-résidence artistique qui a eu lieu à la Filature du Mazel en 2020. Près du bâtiment industriel qui longe l’Hérault, j’ai récolté des objets tels que cailloux, plantes ou déchets divers qui se trouvent facilement et représentent bien le contexte naturel du fleuve et du Mont Aigoual. Alors qu’ils ne valaient rien aux yeux des habitants du Mazel, ils furent rassemblés, sélectionnés et montrés dans le cadre de la restitution de résidence. Jusque-là, j’avais plutôt privilégié des éléments<br>« pauvres » de la vie urbaine comme les gravats de béton ou les pigeons. Cette approche me permet d’aborder sous un nouvel angle ma démarche, tout en recontextualisant mes gestes artistiques.<br><br><b>L. P : L’exposition présentée au château d’Assas vous permet de mettre en relation des oeuvres différentes à travers trois espaces séparés tout en avançant, en même temps, sur bien des points de votre recherche. D’un côté, il y a une attitude traduite par des formes<sup class="note-ref">[2]</sup>, procédure artistique liée à votre apprentissage auprès d’artistes d’une génération marquée par l’abstraction, le minimalisme et la réfutation de tout expressionnisme et de l’autre, il y a chez vous la volonté de dépasser le formalisme et la notion de concept en faveur d’une narration personnelle entièrement exprimée au présent.<br>De plus, l’ensemble de vos propositions est intrinsèquement lié aux nouvelles technologies d’imagerie numérique, d’intelligence artificielle et d’algorithmes dans une réévaluation constante de la perception sensible et de la réalité physique.<br>Enfin, dernière remarque, je suis frappé de l’interaction de votre travail artistique avec les questions sociétales et<br>comment vous pouvez passer du registre du jardin shintoïste avec votre fascination pour les pierres et les aménagements urbains contre les SDF qui disent le tri que fait la ville entre ses habitants, ses passants qui flânent puis repartent et ses hôtes indésirables auxquels nulle hospitalité n’est offerte.<br><br></b>W. J : Ces dernières années, je faisais en sorte de visualiser les paradoxes accumulés au cours du processus. Par exemple, une pierre sélectionnée pour intégrer l’une de mes installations peut tout aussi bien être interprétée comme une pierre de collection ou encore une arme anti-sociale. Il me semble que cette ambiguïté se retrouve dans mes postures esthétiques augmentées d’anthropomorphisation des objets. Dans mon processus de création, j’extrais de façon arbitraire des objets que je sélectionne pour les apporter dans mon atelier. Une fois qu’ils sont là, je questionne la nature de mon choix et envisage de possibles gestes sur ces objets. Je m’interroge alors sur le bien-fondé de mes interventions.<br>Le côté « utilisation de nouvelle technologie » m’est arrivé plutôt récemment, avec l’ascension du domaine <i>Deep Learning</i><sup class="note-ref">[3]</sup>. Sinon, jusque-là, je prenais souvent des techniques contribuant aux paradoxes précisés ci-dessus. Une telle nouvelle méthodologie numérique me permet d’approfondir certaines pistes dans ma démarche générale, c’est-à-dire des pistes que je n’aurais jamais pensé à creuser davantage sans cette technologie. Juste, je veux être vigilant pour ne pas en être dépendant et qu’elle ne soit pas le guide de mon cheminement.<br>Pour aller plus loin sur votre remarque « sociale », le titre de l’exposition <i>Flâner, passer ou habiter </i>d’après la formule Flâneur, passant ou habitant du livre de Chantal Deckmyn<sup class="note-ref">[4]</sup>, désigne non seulement le comportement des gens « indésirables » dans la ville, mais aussi mes gestes tout au long du montage de cette exposition : se promener, ramasser des cailloux, demeurer auprès du rivage. Cela évoque aussi pour moi les ressources naturelles comme l’eau et les pierres, à savoir la trajectoire de leur existence : de la nature à la rencontre avec l’humanité. En s’accordant au groupe, à l’individu ou à la matière, les trois verbes «flâner, passer ou habiter» varient selon le sujet. Je pense que cette circulation est extrêmement visible dans le paysage cévenol. Ainsi, je vois plus clairement quelle sera la direction de mon exposition au château d’Assas.<br>

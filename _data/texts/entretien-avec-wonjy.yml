        html: "With <i>Grotto</i>, Won Jy pays tribute to another emblematic figure of the neighborhood, this time a contemporary one: Yves Carel, whose photographic portrait is included in the image board accompanying the exhibition. Yves Carel, who passed away prematurely in July 2021, was a humanist, a defender of the homeless, and an active member of <i>Réseau Éducation Sans Frontières</i>. Until the end of his life, he welcomed dozens of undocumented teenagers into his home and carried out protection and solidarity actions throughout all of Nîmes’s third places. We warmly honor his memory."

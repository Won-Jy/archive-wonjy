  name: "Guilhem Monceaux"
  bio_html: |
    Guilhem Monceaux is a French curator and the director of CACN – Centre d’Art Contemporain de Nîmes. His work explores the connections between artistic practices and critical pedagogies, with a focus on horizontality and the circulation of knowledge. He initiates collective projects at the intersection of art and the social sphere, aiming to question institutional dynamics and working conditions within the cultural field. His commitment extends into hybrid forms, oscillating between fiction and reality, as well as into activist collectives working to transform the structures of the art world.


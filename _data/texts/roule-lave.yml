  body_html: |
    En 2018, alors que sa femme et sa fille sont parties en Corée pour huit mois, Won Jy décida d’optimiser l’espace de son domicile familial pour l’ajuster à ses besoins de travail. À l’époque, il passait son diplôme de troisième année aux Beaux-Arts de Nîmes. Il a descendu les matelas familiaux à la cave, dormait sur son canapé et travaillait sur la table à manger. La chambre de sa fille est devenue son stockage d’atelier. Il a adapté son régime alimentaire pour des repas moins chers et plus rapides à ingérer. Son travail dépend beaucoup de la collecte de déchets, de gravats, et tout l’espace non utilisé pendant cette période s’est rempli au fur et à mesure de montagnes d’objets usagés. Seul dans ces amoncellements, il entend un jour un couple de pigeons sur sa terrasse. Ces oiseaux se sont installés dans un interstice créé par Won Jy pour recueillir la sciure de bois – sa terrasse était devenue un atelier de charpentier. Tous les jours, il pouvait observer le couple par la fenêtre de sa cuisine. Il étudiait leur routine, leur allers et venues, a vu la naissance de leurs enfants jusqu’à leur premier envol. Il s’est demandé si les pigeons ne sentaient pas la solitude des autres, et s’ils étaient venus se nicher chez lui pour cette raison.<br><br>

    Cette anecdote issue de son mémoire<sup class="note-ref">[1]</sup> nous éclaire sur deux caractéristiques propres à la personnalité et la méthode de travail de Won Jy : il est particulièrement attentif aux contextes dans lesquels il travaille, et il est très sensible à la question de l’altérité. Au cours de précédentes initiatives artistiques, Won Jy s’est immergé totalement dans l’environnement qu’il observait. A l’instar du couple de pigeon qu’il regarde depuis un appartement préparé à cet effet, il a vécu dans les rues de Paris ou récemment dans le Vaisseau 3008<sup class="note-ref">[2]</sup>, un tiers-lieu nîmois détruit depuis peu dans le quartier de la Placette. Dans les deux cas, il a campé, s’est mêlé aux différentes communautés marginalisées qu’il y a rencontrées, et a tenté de restituer ces rencontres par le biais de dessins, d’installations, de sculptures, de photographies et de textes – parfois solitaires et parfois collaboratifs. Il reste peu de choses visibles de son expérience parisienne et de son année de vie au Vaisseau 3008. Des carnets de dessins de la rue et de ses occupants, il ne les montre qu’enfermés dans une boîte. Les sculptures engoncées dans les caves du tiers-lieu nîmois ont fini ensevelies sous les gravats, un sarcophage endormi sous une future résidence de luxe. Ces archives opaques nourrissent néanmoins une grande partie de son travail. Il les revisite régulièrement, en tâtonnant, et s’autorisant la critique, en laissant toujours le contexte mouvant lui suggérer de nouvelles pistes.<br><br>

    Il ne restera bientôt plus grand-chose non plus du dernier atelier de l’artiste dans la galerie Wagner, une barre d’immeubles d’habitation et de commerces qui est sortie de terre dans les années 60 à l’ouest de Nîmes, dans le quartier de Pissevin. Depuis deux ans, Won Jy y occupe d’anciennes pompes funèbres dans lesquelles il a d’abord installé un jardin composé de plantes vernaculaires ou il recueillait des pigeons blessés pour les soigner. L’exposition « Hostis »<sup class="note-ref">[3]</sup> était une tentative de reconstituer un écosystème local et permettait une relation familière entre l’artiste et les oiseaux qu’il accueillait. Une famille de rats est venue creuser des galeries dans les talus du jardin et a fini par décapiter un des pigeons en convalescence. L’écosystème que Won Jy a initié est devenu autonome et a échappé au contrôle de l’artiste. Après cette période, il a réinvesti les lieux pour en faire son atelier, dans lequel il a pu produire quelques pièces de l’exposition <i>Roulé-Lavé</i> au CACN. Le quartier Pissevin est actuellement en processus de rénovation urbaine, et une partie des bâtiments de cette zone prioritaire sont détruits ou vont l’être dans les prochaines années. La galerie Wagner fait partie de ces tours destinées à s’effondrer. Peut-être que certaines œuvres de Won Jy seront à nouveau enfouies dans les décombres, rejoignant une série de projets enterrés de l’artiste.<br><br>

    <i>Roulé-Lavé</i> revient sur quelques projets récents de Won Jy – parfois réactualisés pour l’occasion – autour des questions d’altérité, d’hospitalité, et de transformation des paysages urbains. Le titre de l’exposition fait allusion à la transformation de la roche par le mouvement de l’eau. Elle rappelle à l’artiste une expression coréenne qu’on pourrait traduire par « pierre roulante », « pierre roulante arrive » ou « pierre roulante déloge une pierre fixée », qui associe les galets avec la figure de l’étranger. Il est fréquemment question de cette figure ici, comme l’évoque directement le mot « gharib » (étranger en arabe) qui figure sur une sculpture-formulaire à la fin de l’exposition. Particulièrement, de la manière fluctuante dont les étrangers sont reçus à leur arrivée en France, selon l’époque à laquelle ils et elles arrivent et l’endroit d’où ils et elles viennent. Won Jy est familier des parcours migratoires, de par son expérience personnelle bien sûr, mais également par son investissement dans différents collectifs militants implantés dans le département qui œuvrent à l’accueil de mineurs non accompagnés. Si certaines œuvres témoignent immédiatement de cette implication – comme la présentation de paires de chaussures abandonnées récemment dans un squat du quartier voisin de Valdegour – la question de la conditionnalité de l’hospitalité infuse dans toute l’exposition.<br><br>

    Si on écrit « Roulé-Lavé » sur Google en France, l’expression fait directement référence au monde du bâtiment. Il s’agit d’un type de graviers de construction, qui obtient sa forme par l’érosion naturelle ou artificielle de pierres immergées. On retrouve ces graviers un peu partout dans le CACN, à même le sol ou agrégés dans du ciment, qui s’inscrivent dans différents registres. Lorsque Won Jy les ramasse le long de l’Hérault, à la recherche de la pierre la plus singulière, on peut le lire comme une douce flânerie. Lorsqu’il les collecte dans la décharge de Pissevin<sup class="note-ref">[4]</sup>,on y lit un mouvement plus complexe, une histoire plus longue et brutale qui a vu s’élever des tours de béton dans les périphéries des villes françaises au tournant des années 60, et qui les voit s’effondrer aujourd’hui dans des grands plans de rénovation urbaine. Les gravats de ces anciennes barres d’immeubles seront à leur tour roulées, lavées ou concassées pour bâtir ce qui suit. Ces cailloux portent en eux la mémoire des individus et des familles qu’elles ont hébergés pendant plusieurs décennies. Ils parlent plus largement des politiques migratoires nationales et de la considération des différents quartiers qui constituent une ville.<br><br>

    En miroir des gravats qui prolifèrent dans les salles de cet ancien centre médico-social, le CACN est également occupé par de nombreux pigeons. Il s’agit d’un oiseau dont le statut a beaucoup évolué auprès des humains. Il a longtemps été un signe de réussite sociale dont attestent encore les pigeonniers dans d’anciennes grandes bâtisses de campagne – le guano étant un matériau prisé pour la fertilisation des champs. Il a également beaucoup servi l’armée en délivrant des messages par voie aérienne. La colombe blanche de la paix est aussi un pigeon albino, symbole encore largement répandu dans le monde. Et pourtant aujourd’hui les pigeons sont considérés comme des nuisibles. Ils évoluent comme ils peuvent dans les villes, là où la nourriture est abondante. La ville ne veut pas d’eux et construit un arsenal d’outils pour les exclure. Des pics sur les balcons, des passages étroits, des bouts de verre sur les murs… Les œuvres de Won Jy suggèrent ces architectures d’exclusion, qui concernent les animaux et parfois les humains. Il s’intéresse aux différents statuts attribués à une même espèce, et à l’attention portée aux autres selon leur statut. Son travail crée dans le centre d’art un cycle ou le temps, l’eau, la roche, les humains et les animaux se croisent et se transmutent les uns en les autres.

      html: "The Vaisseau 3008 was a third-place and, before that, a building used for various social and health services. The artist had used its basement as a studio and had named a concrete basin he installed there “Grotto” before the building’s demolition. For more information on the “Grotto” project, see Julie Emile Fabre’s text, <i>Grotto en trois temps</i>."
    - id: 2
      html: "“NÎMES Hammam insalubre de Valdegour: retour à la case départ pour les migrants,” <i>Objectif Gard</i>, 2024."
    - id: 3
      html: "Roger Mathieu is an activist who has been helping undocumented immigrants in Nîmes and the Gard Department for more than 50 years. He is a key member of APTI (Association for the Promotion of Immigrant Workers) and RESF 30 (Réseau Éducation Sans Frontières)."


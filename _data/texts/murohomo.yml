  bio_html: | 
   Gabrielle Thérèse-Perrier is a co-founder of <i>GRAH!</i> (Groupe de Recherche Artistique et d’Action sur l’Hospitalité), as well as an author and illustrator. Her work begins with abandoned buildings in the city and vanished landscapes, weaving scenes of memory and hospitality through meticulous lines and narrative.
  
year: 2024

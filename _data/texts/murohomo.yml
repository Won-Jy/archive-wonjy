    body_html: |
      In a distant time, when it mattered little who had arrived first or later, a foreigner and Christian named Baudile crossed the garrigues and oak forests to reach the gates of Nîmes (Liger, 1990). Near the city walls, he came upon a ceremony in which pagans were offering sacrifices as part of the Roman cult. Outraged, Baudile rebuked them and toppled the statues of their pagan gods. In response, pagan priests beheaded this foreigner with an axe. His head bounced three times on the ground, and with each bounce, a spring gushed forth. In this city, where the spring was revered, the legend of this event spread, encouraging the introduction of Christianity into the city. What captures my attention in this story is how, over the centuries, Christians—once a minority like Baudile—became the majority, only to be replaced by Protestants, thus illustrating the continuous shifts in the dominant classes within the city. This story raises a question: do foreigners, the weak, or the absolute Others who moan in a foreign tongue not remain in the unconscious of those who live in or around these walls, continually influencing our attitudes in reality?<br><br>The exhibition “Extra-muros” is Won Jy’s visual tribute to the very notion of the abstract wall that defines “foreigners” and “nationals,” or “vulnerable minorities” and the “less vulnerable majority,” centered on the La Placette neighborhood in Nîmes, where the artist lives and works.<br>Beginning with the “Grotto” basin (2021), made of cast concrete by the artist in the basement of the “Vaisseau 3008” building—located in this neighborhood but since demolished—his artistic investigation, which continues to this day, was set in motion.<sup class="note-ref">[1]</sup> Taking advantage of the exhibition space’s central location in the La Placette neighborhood, he intends to take stock of his artistic project midway through this exhibition, expanding his research on the area within the framework of an artist residency during the nearly three months of the show.<br><br><b>Come as you are<br></b><br>In the early days of the city of Nîmes, centered around the economic exploitation of the spring gushing at the foot of the limestone cliffs and the mysterious legends surrounding them, La Placette was a nameless zone (Cabane, 2021), located west of the ancient Roman ramparts, welcoming foreigners upon their first entry into the city through what is now known as the Porte de France. After the decline of Rome, in the 8th century, significant damage to the ramparts highlighted the need to build smaller, more economical, and more effective defensive walls, leading to the construction of a new enclosure in the 11th century. It began near the old Capitol or Maison Carrée and progressed clockwise to connect the current Avenue Gambetta, from the Porte d’Auguste to the Arena, linking up with existing segments of the Roman walls. By the 12th century, when repairs were being made to the walls near the Arena, the direct junction between those walls and the ones begun near the Maison Carrée gave the new enclosure a shield-like shape, thereby excluding La Placette—located just west of the Arena—from within the walls, forming the boundaries of what is now known as the Écusson district of Nîmes. At that time, the only mention of this area was of a hospital (Igolen, 1935).<br><br>This event, in which a “belt” was drawn to exclude the zone outside its limits, played a decisive role in shaping the area’s future identity, and it unfolded in relative quiet. Outside the city walls, over various periods, a marginal community of society—composed of the sick and the poor—began to form, making this small central square, which became synonymous with the neighborhood itself, a place where people, whether sick, poor, mute, or blind, gathered to exchange greetings and sing together. It was also a quiet refuge for those seeking a place to rest, slipping discreetly into the gaps to take a break.<br><br><b>Question of the foreigner<br></b><br>Thus, the relationship between the city of Nîmes and the La Placette neighborhood overflows with questions about the foreigner. The ethics of hospitality between the institutional and the non-institutional collide sharply. As Jacques Derrida expressed during his seminars, the first of many questions that arise about the foreigner—and by the foreigner—is to ask their name (Derrida and Dufourmantelle, 1997). However, Derrida points out that asking the name goes beyond merely knowing what they are called: it touches on their blood heritage and the contractual social relations of their place of origin.<br><br>Won Jy, in an interview with me, spoke of the La Placette neighborhood as a nameless land that did not ask the name of those who arrived. He then mentioned the squat in the Pissevin-Valdegour neighborhood of Nîmes, which recently attracted considerable attention. In this area, built in the 1960s to house immigrant workers, about a hundred undocumented migrants gathered over the past two years, occupying a dilapidated former hammam. In January 2024, after the media revealed the unsanitary and precarious conditions of this squat, the prefecture of Gard relocated these immigrants to hotels near the train station and closed the squat. Shortly afterward, in mid-February, it was discovered that dozens of migrants rehoused in the hotels had secretly forced their way back into the squat.<sup class="note-ref">[2]</sup> Won Jy explains that these few migrants simply returned to a place that does not ask their name.<br><br>As Roger Mathieu<sup class="note-ref">[3]</sup> says in the introduction to his video interview featured in the exhibition, “Migrants have no papers but they have a bag full of paper.” To ask the name, to fill out forms, is also—and always—to repeatedly seek consent to institutional rights, to surveillance, and to punishment.<br><br>When faced with someone who cannot or will not give consent, or with the absolute Other who is outside the walls, nameless, perhaps even not considered human, what question should we ask?<br>The foreigner, in themselves, continues to raise many questions.<br><br><b>Roulé-Lavé<br></b><br>Just as stones in a river are eroded, fall, mix, roll, are polished, and move on to shape the environment, when the people of Nîmes began to build new walls, they would, if necessary, remove stones embedded in the old Roman ramparts to start erecting their own walls (Igolen, 1935). Won Jy’s work in La Placette over the past two years, synthesized in this exhibition, shows the life cycle of walls, like rolling stones that transform the landscape. From national walls to urban walls, from building walls to flesh walls made of keratin… he is less concerned with speaking about the walls than with the walls themselves. In the exhibition, he creates fake rocks by mixing fragments from the outer walls of the demolished Vaisseau 3008 building with cement, or he sifts these fragments through a screen to make terrazzo, and at times, he draws with powder made from the dead skin of his own body.<br><br>In March 2024, another “stone movement” could be observed in Nîmes. In a corner adjacent to the La Placette neighborhood, construction of the Palais des Congrès is in full swing, and two tourist hotels are planned in the old Hôtel-Dieu building. With each poured concrete floor on the site, the Sémaphore cinema, located right next door, is gradually enveloped in its shadow. Won Jy notes that La Placette is being reintegrated into the city walls in a somewhat atypical way and that, as in other cities, these walls are inevitably destined to expand.<br>At a crossroads in the identity of La Placette—where, paradoxically for humans, the very existence of a wall is necessary to make possible both the self and the other, as well as hospitality and exclusion—Won Jy, through the “Extra-muros” exhibition and in the context of this urban situation, manipulates the walls themselves within the exhibition space at the heart of this neighborhood to visualize the invisible tensions surrounding the area.<br>

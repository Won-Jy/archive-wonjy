source_html: |
  Text written for the exhibition <i>Extra-muros</i> (2024), part of the associated program of the <i>Contemporaine de Nîmes</i> triennial.

original:
  language: "fr"
  body_html: |
    À une époque lointaine, où il importait peu de savoir qui était arrivé en premier ou ensuite, un étranger et chrétien du nom de Baudile traversa les garrigues et les forêts de chênes pour atteindre les portes de Nîmes (Liger, 1990). À proximité des murailles, il découvrit une cérémonie où des païens offraient des sacrifices dans le cadre du culte romain. Baudile, outré, les réprimanda et renversa les statues de leurs dieux païens. En réponse, des prêtres païens décapitèrent cet étranger à la hache. Sa tête rebondit trois fois sur le sol, et à chaque rebond, une source jaillit. Dans cette ville où la source était vénérée, la légende de cet événement se propagea, favorisant l’introduction du christianisme dans la cité. Ce qui capte mon attention dans cette histoire, c’est comment, au fil des siècles, les chrétiens, autrefois minoritaires comme Baudile, sont devenus la majorité, puis ont été remplacés par les protestants, montrant ainsi les changements continus des classes dominantes au sein de la ville. Cette histoire révèle une interrogation : les étrangers, les faibles, ou les absolus Autres, qui gémissent dans une langue étrangère, ne restent-ils pas dans l’inconscient de ceux qui vivent dans ou autour de ces murs, influençant continuellement notre attitude dans la réalité ?<br><br>L’exposition « Extra-muros » représente un hommage plastique de Won Jy à la notion même de mur abstrait qui définit les ‘étrangers’ et les ‘nationaux’, ou les ‘minorités vulnérables’ et la ‘majorité moins vulnérable’, centrée autour du quartier La Placette à Nîmes, où l’artiste vit et travaille.<br>À partir du bassin « Grotto » (2021) construit en béton coulé par l’artiste dans le sous-sol de l’édifice « Vaisseau 3008 », qui était situé dans ce quartier mais a été démoli, son enquête artistique, qui continue à ce jour, a commencé.<sup class="note-ref">[1]</sup> Profitant de l’emplacement central de l’espace d’exposition dans le quartier La Placette, il entend faire un bilan intermédiaire de son projet artistique à l’occasion de cette exposition, développant ses recherches sur le quartier dans le cadre d’une résidence artistique durant les près de trois mois de l’exposition.<br><br><b>Venez comme vous êtes<br></b><br>Dans les premiers temps de la ville de Nîmes, centrée autour de l’exploitation économique de la source jaillissant au pied des falaises de calcaire et des légendes mystérieuses qui les entourent, La Placette était une zone sans nom (Cabane, 2021), située à l’ouest des anciens remparts romains, accueillant les étrangers à leur première entrée dans la ville par ce qui est aujourd’hui connu sous le nom de Porte de France. Après le déclin de Rome, au VIIIe siècle, les dommages importants subis par les remparts ont souligné la nécessité de construire des murs de défense plus petits, économiques et efficaces, menant à la construction d’une nouvelle enceinte au XIe siècle, débutant près de l’ancien Capitole ou Maison Carrée, et progressant dans le sens des aiguilles d’une montre pour relier l’actuelle avenue Gambetta, de la Porte d’Auguste jusqu’aux Arènes, se connectant aux segments existants des remparts romains. Vers le XIIe siècle, lors des réparations des murs près des Arènes, la jonction directe entre les murs près des Arènes et ceux commencés près de la Maison Carrée a donné à la nouvelle enceinte une forme de bouclier, excluant ainsi La Placette, située juste à l’ouest des Arènes, hors des murs, formant ainsi les frontières de ce qui est aujourd’hui connu comme le quartier Écusson de Nîmes. À cette époque, il n’y avait mention que d’un hôpital existant dans ce quartier (Igolen, 1935).<br><br>Cet événement, où un « ceinturon » a été dessiné, excluant la zone hors de ses limites, a joué un rôle déterminant dans la définition de l’identité future de la zone, se déroulant dans un calme relatif. Devant les remparts de la ville, à travers diverses périodes, une communauté marginale de la société, composée de personnes malades et pauvres, a commencé à se former, faisant de cette petite place centrale, qui est devenue synonyme du quartier lui-même, un lieu où les gens, qu’ils soient malades, pauvres, muets ou aveugles, se rassemblaient pour échanger des salutations et chanter ensemble. C’est également un lieu de refuge tranquille pour ceux qui cherchaient un endroit pour se reposer, s’infiltrant discrètement dans les interstices pour prendre une pause.<br><br><b>Question d’étranger<br></b><br>Ainsi, la relation entre la ville de Nîmes et le quartier de La Placette déborde de questions sur l’étranger. L’éthique de l’hospitalité entre les institutions et le non-institutionnel se heurte de manière aiguë. Comme Jacques Derrida l’a exprimé lors de ses séminaires, la première des nombreuses questions qui surgissent à propos de l’étranger, et par l’étranger, est de demander son nom. (Derrida et Dufourmantelle, 1997) Cependant, demander le nom va au-delà de simplement savoir comment il est appelé, pour toucher à son héritage sanguin et aux relations contractuelles sociales de son lieu d’origine, souligne Derrida.<br><br>Won Jy, lors d’un entretien avec moi, parle ainsi du quartier de La Placette : la terre sans nom ne demandait pas leur nom à ceux qui arrivaient. Puis, il mentionne le squat du quartier Pissevin-Valdegour à Nîmes, qui a récemment fait l’objet d’une grande attention. Dans cette zone construite dans les années 60 pour accueillir des travailleurs immigrés, environ une centaine de sans-papiers se sont rassemblés au cours des deux dernières années, occupant un ancien hammam délabré. En janvier 2024, après que les médias ont révélé les conditions insalubres et précaires de ce squat, la préfecture du Gard a transféré ces immigrants dans des hôtels près de la gare et a fermé le squat. Peu après, en mi-février, il a été découvert que des dizaines d’immigrants relogés à l’hôtel avaient secrètement forcé leur retour dans le squat.<sup class="note-ref">[2]</sup> Won Jy explique que ces quelques immigrants sont simplement retournés dans un lieu qui ne demande pas leur nom.<br><br>Comme le dit Roger Mathieu<sup class="note-ref">[3]</sup> dans l’introduction de son interview vidéo placée dans l’exposition, «Les immigrés n’ont pas de papier mais ils ont un sac plein de papier», demander le nom, passer des formulaires, c’est aussi et toujours redemander l’accord à des droits institutionnels, à une surveillance et à une punition de manière incessante et répétée.<br><br>Face à celui qui ne peut ou ne veut pas consentir, ou à l’autre absolu, qui est hors des murs, sans nom, voire même peut-être pas humain, quelle question devrions-nous poser ?<br>L’étranger, en lui-même, continue de susciter de nombreuses questions.<br><br><b>Roulé-Lavé<br></b><br>Tout comme les pierres dans un fleuve sont érodées, tombent, se mélangent, roulent, sont polies et se déplacent pour former l’environnement, quand les habitants de Nîmes ont commencé à construire de nouveaux murs, ils ont, si nécessaire, retiré les pierres implantées dans les anciens remparts romains pour commencer à ériger leurs murs. (Igolen, 1935) Les travaux de Won Jy à La Placette au cours des deux dernières années, que cette exposition synthétise, montrent le cycle de vie des murs, tels des pierres qui roulent, transformant le paysage. Des murs de différents niveaux, allant des murs nationaux aux murs urbains, des murs des bâtiments aux murs de chair faits de kératine... il s’occupe plus des murs eux-mêmes que de parler des murs. Dans l’exposition, il crée des fausses roches en mélangeant des fragments des murs extérieurs du bâtiment démoli Vaisseau 3008 avec du ciment, ou bien il filtre ces fragments à travers un tamis pour fabriquer du terrazzo, et parfois, il dessine avec de la poudre faite à partir des peaux mortes de son propre corps.<br><br>En mars 2024, un autre « mouvement de pierre » est perçu à Nîmes. Dans un coin attenant au quartier de La Placette, la construction du Palais des Congrès bat son plein, et deux hôtels touristiques sont prévus dans l’ancien bâtiment du Hôtel-Dieu. À chaque étage de béton coulé sur le chantier, le cinéma Sémaphore, situé juste à côté, est progressivement enveloppé dans son ombre. Won Jy indique que La Placette est en train d’être réintégrée dans les murs de la ville d’une manière quelque peu atypique et que, comme dans d’autres villes, ces murs sont destinés à s’étendre inévitablement.<br>À un carrefour de l’identité de La Placette, où, paradoxalement, pour l’humain, l’existence même d’un mur est nécessaire pour que soient possibles à la fois le soi et l’autre, ainsi que l’accueil et l’exclusion, Won Jy, à travers l’exposition « Extra-muros » et dans le contexte de cette situation urbaine, en manipulant les murs eux-mêmes dans l’espace d’exposition situé au cœur de ce quartier, visualise les tensions invisibles qui entourent la zone.<br>
  notes:
    - id: 1
      html: "Le Vaisseau 3008 était un tiers-lieu et, avant cela, un bâtiment utilisé pour divers services sociaux et de santé. L’artiste avait utilisé son sous-sol comme atelier et avait nommé un bassin en béton qu’il y avait installé « Grotto » avant la démolition du bâtiment. Pour plus d’informations sur le projet « Grotto », voir le texte de Julie Emile Fabre, <i>Grotto en trois temps</i>."
    - id: 2
      html: "« NÎMES Hammam insalubre de Valdegour : retour à la case départ pour les migrants », <i>Objectif Gard</i>, 2024."
    - id: 3
      html: "Roger Mathieu est un militant qui aide les immigrants sans papiers à Nîmes et dans le Département du Gard depuis plus de 50 ans. Il est un membre clé de l’APTI (Association pour la Promotion des Travailleurs Immigrants) et du RESF 30 (Réseau Éducation Sans Frontières)."


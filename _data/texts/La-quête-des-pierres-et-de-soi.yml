  body_html: |
    D’origine coréenne, Won Jy, formé à l’école des Beaux-arts de Nîmes, n’a découvert les Cévennes que récemment, à l’occasion d’une résidence à la filature du Mazel, au pied de l’Aigoual. Immédiatement, ce paysage est entré en résonance avec son travail, qui se déploie au château d’Assas au Vigan, dans le Gard. En charge de la programmation de ce lieu singulier et exigeant, Laurent Puech l’a invité, séduit « <i>par la richesse de sa vision, très intime, très personnelle et minimale. La nature, la roche, les Cévennes ont rencontré son cheminement </i>», explique le commissaire de l’exposition, intitulée <i>Flâner, passer ou habiter</i>.<br><br><b>Dans le lit de la rivière<br></b><br>Won Jy est un artiste, pour qui les pas de côté et le temps long, permettent de mieux observer le monde. Très marqué par le Mono-ha, mouvement japonais proche de l’arte povera dont le représentant le plus connu en Europe est Lee Ufan, Won Jy est adepte d’un art modeste, silencieux. « <i>J’aime bien regarder les éléments pauvres qui se trouvent autour de moi dans la rue, à la maison, dans les ateliers. Pour la plupart des gens, ces choses semblent n’être que des déchets ou des restes, comme des emballages, des gravats, des pierres… </i>»<br><br>L’exposition du Vigan se déploie en trois espaces, montrant comment s’articulent les différentes étapes d’un travail au long cours. Dans la vidéo <i>Suivant une rivière sèche</i>, l’artiste présente sa recherche d’une pierre dans le lit du Gardon, canyon désertique en plein été. S’installant en Cévennes, il poursuit ce travail en remontant l’Hérault, en direction de l’Aigoual.<br><br>Dans un film faussement documentaire, Won Jy part à la recherche d’une roche « <i>maman </i>» de toutes les autres. Il sillonne la vallée, alternant les regards oniriques, géologiques, l’observation et la poésie, scrutant à la fois la nature et les traces de la présence humaine, les travaux d’irrigation et les galets transformés par le temps, le béton qui se mélange au granit, la rivière sauvage qui peut déborder et les rives aménagées.<br><br><b>Il transforme le sable et le gravier en béton<br></b><br>Après cette quête, lui permettant de s’éloigner « des pensées futiles du monde », Won Jy ramène des pierres, transformées en sculpture. Coulées dans le béton, elles se devienne un lit, hérissé de cailloux, comme les mobiliers dans l’espace public aménagés pour empêcher l’installation des SDF.<br><br>Dans la continuité, il transforme aussi le sable et le gravier en béton pour des sculptures évoquant les aménagements humains, observés sur place ou fait un moulage en silicone à partir d’un mascaron du jardin du château d’Assas. Car toujours, Won Jy fait des allers-retours entre la nature, les éléments prélevés et la main humaine, les technologies. Ainsi, à partir des pierres récoltées dans l’Hérault, il laisse un algorithme concevoir une image de granit, qui vient recouvrir un bloc de béton, grâce à l'hydrographie, un procédé utilisé habituellement pour le tuning des voitures.<br>

    body_html: |
      <p>Of Korean origin, Won Jy, trained at the École des Beaux-Arts de Nîmes, only recently discovered the Cévennes, during a residency at the Filature du Mazel, at the foot of Mount Aigoual. This landscape immediately resonated with his work, which unfolds at the Château d’Assas in Le Vigan, in the Gard. In charge of programming for this singular and demanding venue, Laurent Puech invited him, captivated “<i>by the richness of his vision, very intimate, very personal, and minimal. Nature, rock, and the Cévennes have crossed paths with his journey</i>,” explains the curator of the exhibition, titled <i>Flâner, passer ou habiter</i>.<br><br><b>In the riverbed<br></b><br>Won Jy is an artist for whom stepping aside and taking time allow for better observation of the world. Strongly influenced by Mono-ha, a Japanese movement close to Arte Povera whose best-known representative in Europe is Lee Ufan, Won Jy practices a modest, quiet art. “<i>I like to look at the humble elements around me—in the street, at home, in studios. For most people, these things seem to be nothing more than waste or remnants, like packaging, rubble, stones…</i>”<br><br>The Le Vigan exhibition unfolds across three spaces, showing how the different stages of a long-term practice are interconnected. In the video <i>Suivant une rivière sèche</i>, the artist presents his search for a stone in the bed of the Gardon, a desert-like canyon in the height of summer. Settling in the Cévennes, he continued this work by tracing the Hérault upstream toward the Aigoual.<br><br>In a deceptively documentary-style film, Won Jy searches for a “<i>mother</i>” rock of all others. He roams the valley, alternating between dreamlike and geological perspectives, observation and poetry—scrutinizing both nature and traces of human presence: irrigation works, pebbles transformed over time, concrete merging with granite, the wild river that can overflow, and its managed banks.<br><br><b>He turns sand and gravel into concrete<br></b><br>After this quest, allowing him to move away “from the world’s futile thoughts,” Won Jy brings back stones, transformed into sculpture. Cast in concrete, they become a bed bristling with rocks, reminiscent of public space furnishings designed to prevent the homeless from settling.<br><br>In the same spirit, he also transforms sand and gravel into concrete for sculptures evoking human interventions observed on site, or makes a silicone mold from a mascaron in the gardens of the Château d’Assas. Always, Won Jy moves back and forth between nature, gathered elements, and the human hand, between raw materials and technology. From stones collected in the Hérault, he lets an algorithm design a granite image, which is then applied to a concrete block using hydrography—a process usually employed for custom car detailing.<br></p>

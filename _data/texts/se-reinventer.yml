    body_html: |
      Bombs.<br> <br>Missiles, destruction.<br> <br>Suffering, wandering, hand-to-hand combat.<br> <br>The criminal inventions tied to the art of war seem antithetical to the world of art.<br> <br>Artists, across all disciplines, protect themselves from chaos, restoring order and harmony among people according to a Confucian formula<sup class="note-ref">[1]</sup>. They construct precious refuges that we collectively reach to dwell in serenity. Through his object wrappings, his discoveries made along the way, his desire to show the reversal between things and their material, the elusive form of water or wind, Won Jy positions himself <i>beyond conflict</i>—an approach that characterizes the work of this young graduate of the École des Beaux-Arts de Nîmes<sup class="note-ref">[2]</sup>.<br> <br>In South Korea<sup class="note-ref">[3]</sup>, his generation—like the one before—escaped violence, but retained its inverted form in the stories passed down from grandparents to the mass-execution game <i>Squid Game</i>: live or die, a representation of the social violence in a country striving to succeed at any cost. And to the North, let us not forget, there exists another Korea built on an opposing model. Torn by its contradictions and the structural weakness of its constituent democracies, Northeast Asia is firmly tied to the United States. Seoul does not seek the political neutrality that China wishes to see it adopt. Young Koreans are suspicious of Beijing and its authoritarian model<sup class="note-ref">[4]</sup>. Many globally recognized Korean artists work in a vein subtly critical of deadly conflicts, through their preference for balance, harmony, nostalgic remembrance, or poetry—like their brilliant elder, Lee Ufan, with his <i>art of encounter</i><sup class="note-ref">[5]</sup>, as well as Cody Choi and his memorial works on the Korean War, Kimsooja and her famous <i>Bottari</i>, the bundles of exile, Lee Yong-Baek and his armed soldiers hidden among flowers…<br> <br>Rich in his fully active Franco-Korean dual culture, Won Jy was born in Daejeon, in central South Korea, in 1990. His journey is admirable. Adapted to French life, he has not stayed on the surface of things; his existence is here and now, without vital restriction. This expatriate expresses himself in French with the accurate intonation of someone who has entered the spirit of a language whose use he also perfectly masters. Lockdown pushed him to leave the universe of his school, as he worked during the winter of 2021 as a technical production agent for the cement company Lafarge Rhône-Méditerranée, better known for its involvement in heritage sponsorship and art acquisitions. A powerful international network, mixing chemistry and secret diplomacy, often implicated in the workings of the world, which Won Jy approached at the source: concrete.<br> <br>With <i>Columbarium</i>, his installation of dead pigeons created in stages from 2018 to 2019; his daily frontal self-portraits masterfully drawn during lockdown in 2020, <i>Autoportraits en solde</i>; his proposals for Échangeur 22<sup class="note-ref">[6]</sup> as part of “Résidences croisées avec la Corée du Sud” in 2018; and his pop-up at the Filature du Mazel<sup class="note-ref">[7]</sup> in 2020; <i>Déambulatoire</i>, his actions involving ceramics, bauxite ores, and stones in Mende and Aubais in recent years—nearly all of Won Jy’s Western work unfolds as a succession of different selves, shaped by their context.<br> <br>Through a reinvention according to place and being in the world, Won Jy’s work is diverse. Capable of persuasion and forging perspectives, he captivates through the seductive power of minimalism when it is spiritually underpinned by the “non - agi”, in the striking phrase of Lee Ufan, while also embracing Western artistic procedures and particularly receptive to the Nîmes teaching which offers him rich resources—especially the professorship of Hubert Duprat, internationally known for his hybridized sculptures blending animal and mineral forms, in addition to the still-living legacy of Support(s) / Surface(s).<br> <br>Marked by artificial intelligence, algorithms, and new image technologies, Won Jy builds on topological research in the lineage of Mono-ha<sup class="note-ref">[8]</sup> and the shifting memory of space in works that are especially attuned to a continuity of forms and materials.<br> <br>His creation at the Château d’Assas – Conseil départemental du Gard – unfolds through interlocking stages. In a video piece, <i>Suivant une rivière sèche</i>(Tr: Following a Dry River), the artist searches for a stone along the Gardon. A video on the upper course of the Hérault and the irrigation system in the Cévennes responds to it. An installation of found stones and cast concrete structures is arranged like a bedroom at the center of the space. This built setup, though ephemeral, is followed by another sequence involving the inversion of molded wall fixtures, gathered and then laid on the ground, upside-down, in different materials and filled with content instead of void. The mascaron of the fountain in the park of the Château d’Assas is also part of this container-contained reversal that characterizes Won Jy’s expression.<br> <br>Through this kinetic interplay of forms and materials “constructed” with one another, the young Korean artist expresses the perception of the world depending on whether one is a flâneur, a passerby, or a resident. The exhibition’s title even refers to the rejection or welcome of the other, aligning with the subtle and always surprising procedures of his art.<br>

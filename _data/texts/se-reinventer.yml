  body_html: |
    Bombes.<br><br>Missiles, destruction.<br> <br>Souffrances, errance, combats au corps à corps.<br> <br>Les inventions criminelles liées à l’art de la guerre paraissent antinomiques au monde de l’art.<br> <br>Les artistes, toutes disciplines confondues, se protègent du chaos, restaurent l’ordre et l’harmonie entre les personnes selon une formule confucéenne<sup class="note-ref">[1]</sup>. Ils construisent de précieux refuges que collectivement nous atteignons pour y demeurer dans la sérénité. Par ses emballages d’objets, ses trouvailles faites chemin faisant, son envie de montrer le retournement entre les choses et leur matière, l’insaisissable forme de l’eau ou du vent, Won Jy se place dans un dépassement du conflit qui caractérise les propositions de ce jeune diplômé de l’école des beaux-arts de Nîmes<sup class="note-ref">[2]</sup>.<br> <br>En Corée du Sud<sup class="note-ref">[3]</sup>, sa génération, comme la précédente, a échappé aux violences mais en a gardé toutefois la contre forme d’un récit transmis par les grands-parents jusqu’au jeu de massacre <i>Squid game</i> : vivre ou mourir, représentatif de la violence sociale d’un pays voulant réussir à n’importe quel prix. Et au Nord, ne l’oublions pas, il existe une autre Corée construite sur un modèle opposé. Tiraillée par ses contradictions et la faiblesse structurelle des démocraties qui la constituent, l’Asie du Nord-Est est fermement liée aux Etats Unis. Séoul ne recherche pas la neutralité politique que la Chine souhaiterait lui voir endosser. Les jeunes coréens sont suspicieux vis à vis de Pékin et de son modèle autoritaire<sup class="note-ref">[4]</sup>. Beaucoup des grands artistes coréens connus mondialement s’illustrent dans une veine subtilement critique envers les combats meurtriers par leur goût pour l’équilibre, l’harmonie, le souvenir nostalgique ou la poésie comme leur génial doyen, Lee Ufan avec son <i>art de la rencontre</i><sup class="note-ref">[5]</sup> mais encore Cody Choi et ses oeuvres mémorielles sur la guerre de Corée, Kimsooja et ses célèbres <i>Bottari</i>, les baluchons de l’exode, Lee Yong-Baek et ses soldats en armes dissimulés parmi les fleurs…<br> <br>Riche de sa double culture franco-coréenne pleinement opérante dans son œuvre, Won Jy est né à Daejeon, au centre de la Corée du Sud, en 1990. Son parcours suscite l’admiration. Adapté à la vie française, il n’est pas resté à la surface des choses, son existence est ici et maintenant, sans restriction vitale. Cet expatrié s’exprime en français avec l’intonation juste de celui qui est entré dans l’esprit d’une langue dont, par ailleurs, il maîtrise parfaitement l’usage. Le confinement l’a poussé à sortir de l’univers de son école puisqu’il a travaillé pendant l’hiver 2021 comme agent technique de fabrication chez le cimentier Lafarge Rhône-Méditerranée, moins connu pour ses actions de mécénat en faveur du patrimoine et de l’acquisition d’œuvres d’art. Un réseau international puissant, mêlant chimie et diplomatie secrète, souvent mis en cause dans la marche du monde que Won Jy a abordé à même la source : le béton.<br> <br>Avec <i>Columbarium</i>, son installation regroupant des pigeons morts, réalisée par étapes de 2018 à 2019, des autoportraits « de face » quotidiens et dessinés de main de maître pendant le confinement en 2020, <i>Autoportraits en solde</i>, ses propositions auprès d’Echangeur 22<sup class="note-ref">[6]</sup> dans le cadre de « Résidences croisées avec la Corée du Sud » en 2018 et son <i>pop-up</i> à la filature du Mazel<sup class="note-ref">[7]</sup> en 2020, <i>Déambulatoire</i>, ses actions avec de la céramique, des minerais de bauxite et des pierres à Mende et Aubais ces dernières années, presque toute l’œuvre occidentale de Won Jy se déploie en une succession de <i>moi</i> tous différents, parce que le contexte l’était.<br> <br>Par une réinvention selon le lieu et l’être au monde, l’œuvre de Won Jy est diverse. Sachant convaincre et tracer des perspectives, il captive par la séduction qu’exerce le minimalisme lorsqu’il est soutenu spirituellement par le « non - agi » selon la formule percutante de Lee Ufan, tout en s’ouvrant aux procédures de l’art occidental et plus particulièrement en étant réceptif à l’enseignement nîmois plein de ressources pour lui, en particulier le professorat d’Hubert Duprat internationalement connu pour ses hybridations sculptées animales et minérales en plus de l’héritage bien vivant de Support(s) / Surface(s).<br> <br>Marqué par l’intelligence artificielle, les algorithmes et les nouvelles technologies de l’image, Won Jy s’appuie sur la recherche topologique dans la suite du Mono-ha<sup class="note-ref">[8]</sup> et la mémoire mouvante de l’espace dans des propositions artistiques particulièrement sensibles à une continuité de formes et de matériaux.<br> <br>Sa création au château d’Assas – Conseil départemental du Gard – procède par étapes imbriquées les unes dans les autres. Sur un film vidéo <i>Suivant une rivière sèche</i>, l’artiste est à la recherche d’une pierre au bord du Gardon. Une vidéo sur le cours supérieur de l’Hérault et le système d’irrigation dans les Cévennes lui répond. Une installation de pierres trouvées et de structures en béton coulé s’organise comme une chambre à coucher au centre de l’espace. Ce dispositif bâti, quoique éphémère, est suivi d’un autre parcours sur le renversement d’appliques murales, moulées, rassemblées puis déposées au sol, à l’envers, dans des matériaux différents et recevant un contenu à la place du vide. Le mascaron de la fontaine du parc du château d’Assas est également associé à ce retournement contenant-contenu caractéristique de l’expression de Won Jy.<br> <br>À travers cette cinétique de formes et de matières « construites » les unes avec les autres, le jeune artiste coréen décline la perception du monde selon que l’on est flâneur, passant ou habitant. Le titre de l’exposition fait d’ailleurs référence au rejet ou à l’accueil de l’autre qui correspondent aux procédures subtiles et toujours surprenantes de son art.<br>

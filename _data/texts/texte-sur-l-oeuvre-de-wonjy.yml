author:
  name: "Andréanne Béguin"
  bio_html: |
    <p>
    Andréanne Béguin is a curator and art critic whose work explores and critically engages with the inconsistencies of the capitalist system and the logic of logistics. Through deliberate confrontations with premodern historical periods—particularly the Middle Ages—she develops a practice that questions contemporary modes of organization, circulation, and value.
    She holds degrees from Sciences Po Paris, the Sorbonne, and the Royal College of Art in London. Her work and research have led to invitations to numerous institutions, including Gasworks in London (2021), the CEAAC in Strasbourg (2021), Mécènes du Sud in Montpellier (2024), and the Maison du Danemark in Paris (2024).
    </p>

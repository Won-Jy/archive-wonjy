    body_html: |
      <p>
      A stone’s throw from the Maisons Daura, in the village of Saint-Cirq Lapopie, stands the former home of Elisa and André Breton. A few years after they settled there, the poet wrote a text entitled <em>Langue des pierres</em>, published in the journal <em>Le surréalisme, même</em> (no. 3, autumn 1957). Almost seventy years later, the artist Won Jy, who is in residence at the Maisons Daura, seems to pursue Breton’s cherished idea of a “visionary mineralogy.”
      In both cases, the mineral is regarded as a poetic surface from which signs and symbols emerge. Stones serve as a support for the imagination, for reverie, and for the revelation of invisible worlds. Stones serve as a support for the imagination, for reverie, and for the revelation of invisible worlds.
      Won Jy’s inclination toward stones has its origins in the Korean philosophy of Suseok, to which his grandfather introduced him when he was little. Several centuries old, this tradition consists in collecting stones whose shapes, reliefs, and patterns can sometimes evoke human figures, sometimes animals, but above all grand mountainous landscapes.
      Since the artist’s arrival in France, this custom has been an integral part of his practice and has nourished a variety of forms ranging from sculpture to video, as well as drawing.
      </p>

      <p>
      The principle of collecting involves going out to meet stones and taking them from natural environments, notably riverbeds. This very principle guides Won Jy in his wanderings and explorations of territories, in which walking is “a way of knowing the world from the body, and the body from the world,” to borrow the words of writer and philosopher Rebecca Solnit.
      Each collected stone is thus inscribed in the memory of a moving body: one that bends to grasp it, perhaps wets its fingers, and catches the sun at a certain angle depending on the time of day. Despite the growth of his collection and the apparent resemblance between stones, the artist can precisely locate their provenance, as if he had entrusted them with the exact memory of the moment of gathering.
      </p>

      <p>
      Won Jy is therefore a stone gatherer who puts into action the “carrier-bag” theory of science-fiction writer Ursula K. Le Guin, opposing history as an arrow to fiction as a bag. On the one hand, the patriarchal and Western narrative of the hunt—action, conquest, progress. On the other, that of the container: non-linear and gathering.
      In contrast to the relationship between human and stone that founded the Stone Age—one that is only utilitarian and retains only the technical mastery of the human gesture and its potential for domination—Won Jy collects in his bag stones and pebbles of all kinds, with no other motivation than an aesthetic sensibility and a meditative pursuit.
      </p>

      <p>
      Once the stones have been gathered, faithful to the Suseok legacy that considers them inanimate interlocutors, Won Jy sets up a ritual of care that gives a central place to washing. In Saint-Cirq Lapopie, this step had the particularity of producing a layer of clay, since the limestone rocks of the region are especially clayey.
      Once washed, the minerals are sorted by size, becoming sand, small gravel, gravel, stones, rocks.
      Where André Breton named the stones in his collection—two gathered in 1957 in Saint-Cirq Lapopie are thus called <em>La grande tortue</em> and <em>Le cacique</em>—Won Jy is content, for those also gathered in the Quercy, with common nouns, and he enjoys the language that translates the passages from one mineral state to another, continuing the play of scales.
      </p>

      <p>
      Then, still within the Suseok tradition—where stones are placed on custom-made wooden stands or in ceramic containers filled with sand—the artist made during his residency in Saint-Cirq Lapopie a polished concrete base, produced according to an artisanal and personal recipe: a mixture of sands and gravels collected on site with industrial cement, which is then sanded, terrazzo-style, revealing its different ingredients.
      Fascinated by the displacement of materials through the successive stages of city-building, Won Jy appropriates in his own way the technique of <em>spolia</em>: the intentional reuse of older construction materials—stones, columns, marbles, reliefs, etc.—in later buildings.
      </p>

      <p>
      On or within their bases, some Suseok rocks are accompanied by small figurines to better represent contrasts of scale. Won Jy also drew inspiration from this to work on a series of miniatures, combining architectures typical of the Lot with others referring to earlier projects.
      With small local gravels, he built a caselle—dry-stone huts that punctuate the landscapes of both the Lot and the Gard, where the artist is based. He sets this human dwelling alongside the stone cocoons of Trichoptera insects found in the Cévennes.
      In modeling clay—sculpted or used as fragments and remnants—he made a menhir, as well as fake construction rubble and even a self-portrait crushed by a stone, which strangely recalls that skeleton in Pompeii decapitated by a stone.
      </p>

      <p>
      An entire miniature universe thus came into being in Saint-Cirq Lapopie, strengthening the link to symbolism that permeates his work. According to the Italian sociologist Pietro Bellasi, miniature pieces evoke far more than the object they reproduce and instead convey generic concepts and ideas.
      For example, a scale model of a boat suggests travel and escape. In Won Jy’s case, the miniatures that stage stone in all its states of construction and deconstruction suggest notions of dwelling and the built environment.
      The artist explores the ambivalence of walls: when stones—or gravels—stacked one upon another sometimes become warm enclosures, sometimes excluding ramparts. In his words, he probes the tension between “living from a wall or abusing a wall.”
      His are always fragmentary, broken, and permeable—a metaphysical correspondence that translates his commitment to breaking down borders.
      </p>

      <p>
      Involved in activist networks for unaccompanied minors, active in defending squats and rehousing young people, the artist is intimately concerned by the irreconcilable antagonism between hostility and hospitality.
      From these two words, which share a common Latin root in the noun <em>hostis</em>, he also made an artistic project in Nîmes, temporarily occupying an abandoned former funeral home.
      Used as his workspace, he also cultivated there a garden of ruderal plants. Weeds and animal lives, generally perceived as harmful, are considered by Won Jy as distinguished guests.
      In the manner of the guest inventories of grand luxury hotels such as the Astor House in New York, he produced the list of resident species in his <em>Hostis</em>.
      He offers a setting for weeds, for dead pigeons in their sepulchres, and for unaccompanied minors an impromptu swim that takes on the air of a <em>Big Splash</em> by David Hockney amid large housing estates.
      His gestures testify to a constant attention to those left behind and to a radical empathy that even led him to live on the streets in Paris for two months.
      </p>

      <p>
      In Saint-Cirq Lapopie, it is a plant life of another kind that he invites. Outside, in front of the door of his studio, a pile of small white pebbles catches the eye. It is not a cairn, but a sort of Little Thumb reserve subjected to a strange experiment.
      The artist summons lichen and moss, widely spread over the surrounding surfaces, and observes their progression through shifts in tone and color.
      This attempt at covering is not unlike the façade coating sprayed onto shoes abandoned in a squat that had been evacuated.
      Lichen comes to close the loop between the miniature and the micro. The result of a symbiosis between fungi and micro-organisms, lichen is a zone of permanent exchanges that escape the human eye.
      Here we touch on Pascal’s infinitesimal, and consequently on a necessary relativity of beings and bodies in the universe—on a humility that runs through Won Jy’s work from beginning to end.
      </p>

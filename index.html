<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>archive-wonjy.com</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-weight: bold;
    }

    .menu a {
      margin-left: 15px;
      text-decoration: none;
      color: #444;
    }

    .menu a.active {
      color: #007bff;
    }

    .menu a:hover {
      color: #007bff;
    }

    .container {
      padding: 40px 20px;
    }

    .lang-links {
      display: inline-block;
      margin-left: 10px;
    }

    .lang-links a {
      margin-left: 5px;
      text-decoration: none;
      color: #444;
      font-weight: normal;
    }

    .lang-links a:hover,
    .lang-links a.active {
      color: #007bff;
    }

    .block {
      margin-top: 30px;
    }

    .block-title {
      font-weight: bold;
      display: inline-block;
      min-width: 50px;
    }

    .right-links {
      display: inline-block;
      margin-left: 10px;
      color: #666;
      font-size: 14px;
    }

    .right-links a {
      text-decoration: none;
      color: #666;
      margin-left: 10px;
    }

    .right-links a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">archive-wonjy.com</div>
    <div class="menu">
      <a href="index.html" class="active">Home</a>
      <a href="work.html">Work</a>
      <a href="bio.html">Bio</a>
      <a href="texts.html">Texts</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container">
    <p>Artiste basée à Nîmes.</p>

    <div class="block">
      <span class="block-title">Book</span>
      <span class="right-links">
        <a href="book-fr.pdf">(FR)</a>
        <a href="book-en.pdf">(EN)</a>
      </span>
    </div>

    <div class="block">
      <span class="block-title">CV</span>
      <span class="right-links">
        <a href="cv-fr.pdf">(FR)</a>
      </span>
    </div>

    <div class="block">
      <a href="bio.html">Bio</a>
    </div>

    <div class="block">
      <a href="texts.html">Texts</a>
    </div>

    <div class="block">
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>

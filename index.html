<!DOCTYPE html>
<html lang="en">
<head>

  <title>archive-wonjy.com</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/main.css">
  <style>
    @media (max-width: 768px){
  header {
    display: flex;
    flex-direction: column;   /* 세로로 쌓기 */
    align-items: flex-start;  /* 왼쪽 정렬 */
    padding: 16px 20px;
    border-bottom: 1px solid #ddd;

  header .title {
    align-self: flex-start;  /* 타이틀만 왼쪽 정렬 */
  }

  nav {
    margin: 12px 0 0 0;      /* 위쪽에만 간격 */
  }

  nav a {
    margin-left: 30px;       /* 기존 24px → 32px */
    text-decoration: none;
    color: #555;
    font-size: 1.05em;
    transition: color 0.2s;
    font-weight: normal;
  }

  nav a:first-child {
    margin-left: 0;          /* 첫 메뉴는 왼쪽 간격 제거 */
  }

  nav a:hover,
  nav a.active {
    color: #007BFF;
  }

  main {
    padding: 40px 40px 60px 24px;  /* 모바일 전용 */
    max-width: 700px;
  }
}
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="title">archive-wonjy.com</a>
    <nav>

    </div>
    <div class="entry">

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>archive-won jy.com</title>
  <meta name="description" content="Won Jy's personal archiving site.">
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #ddd;
    }
    .title {
      font-size: 1.2em;
      font-weight: bold;
      text-transform: lowercase;
    }
    nav {
      margin-left: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #555;
      font-size: 0.95em;
      transition: color 0.2s;
      font-weight: normal;
    }
    nav a:hover,
    nav a.active {
      color: #007BFF;
    }
    .lang-placeholder {
      height: 30px;
    }
    main {
      padding: 60px 24px;
      max-width: 700px;
    }
    .entry {
      margin-bottom: 12px;
    }
    .entry-label {
      display: inline-block;
      min-width: 40px;
      color: #000;
      font-weight: normal;
    }
    .lang-links a {
      margin-left: 10px;
      font-size: 0.9em;
      color: #666;
      text-decoration: none;
      font-weight: normal;
    }
    .lang-links a:hover {
      color: #007BFF;
    }

    /* 타이틀 버튼 스타일 */
  .site-title {
  display: flex;
  align-items: center;
  font-size: 1.2em;
  font-weight: bold;
  text-decoration: none;
  color: #000;          /* 기본 검정 */
  transition: color .2s;
  margin-right: 30px;   /* 오른쪽 메뉴와 간격 */
}

  /* 방문/기본 색 고정 (보라색 방지) */
  .site-title:link,
  .site-title:visited {
  color: #000;
  }

  /* hover 시 파랑 */
  .site-title:hover {
  color: #007BFF;
  }

/* 아이콘 크기 = 글씨 크기 */
.site-logo {
  width: 1em;
  height: 1em;
  margin-right: 6px;
}


  </style>
  
  <link rel="stylesheet" href="{{ '/assets/css/responsive.css' | relative_url }}">
  
</head>
<body>
  <header>
    <a href="index.html" class="site-title">
    <img src="/favicon.png" alt="logo" class="site-logo">
    archive-wonjy.com
    </a>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="work.html">Work</a>
      <a href="bio.html">Bio</a>
      <a href="texts.html">Texts</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="lang-placeholder"></div>
  <main>
    <div class="entry">
      <span class="entry-label">Book</span>
      <span class="lang-links">
        <a href="https://drive.google.com/file/d/1zZV8EPfHH7bUuHjiJiC-6X8ETJNeXWgm/view?usp=sharing" target="_blank">(FR)</a>
        <a href="https://drive.google.com/file/d/1caABqjYNwWsm8OmO4K7vp4fTqkY-T_TE/view?usp=sharing" target="_blank">(EN)</a>
      </span>
    </div>
    <div class="entry">
      <span class="entry-label">CV</span>
      <span class="lang-links">
        <a href="https://drive.google.com/file/d/1jgcaLjELbbFCSVGKASGp2JerwTtO43TF/view?usp=sharing" target="_blank">(FR)</a>
      </span>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work | archive-wonjy.com</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <div class="title"><a href="/">archive-wonjy.com</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="work.html" class="active">Work</a>
      <a href="bio.html">Bio</a>
      <a href="texts.html">Texts</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="list">
    <aside class="filters">
      <!-- 필터 UI는 그대로 두었습니다 -->
    </aside>

    <section class="items" id="grid"></section>

    <div class="pagination" id="pagination"></div>
  </main>

  <script>
    const PER_PAGE = 10;
    const grid = document.getElementById("grid");
    const pagination = document.getElementById("pagination");

    // ✅ 연도 표기 함수
    function yearDisplay(it) {
      if(it.year_start && it.year_end && it.year_start !== it.year_end) {
        return it.year_start + "–" + it.year_end;
      }
      return it.year_start || it.year_end || "";
    }

    const data = [
    {
      title: "Premières pierres II",
      cover: "/images/2023/premieres-pierres-02/Premières pierres II_01_main views 01_IMG_3028.webp",
      _types: ["Single work"],
      year_start: 2023,
      year_end: 2023,
      url: "/work/2023/premieres-pierres-02.html"
    },
    {
      title: "Fantôme 3008",
      cover: "/images/2023/fantome-3008/Fantome_3008.webp",
      _types: ["Project"],
      year_start: 2023,
      url: "/work/2023/fantome-3008.html"
    }
  ];

  // ✅ 상태
  const state = { page: 1, filters: {}, query: "" };

  // ✅ 필터/검색/정렬 (임시 기본 버전)
  function matchesFilters(d) { return true; }
  function matchesQuery(d) { return true; }
  function sortItems(arr) { return arr; }

    
    // ✅ 렌더링 함수
    async function render() {
      let items = [];
      for (const d of data) {
        if (matchesFilters(d) && await matchesQuery(d)) items.push(d);
      }
      items = sortItems(items);

      const total = Math.max(1, Math.ceil(items.length / PER_PAGE));
      if (state.page > total) state.page = total;

      const start = (state.page - 1) * PER_PAGE;
      const slice = items.slice(start, start + PER_PAGE);

      grid.innerHTML = slice.map(it => {
        const cover = it.cover || '';
        const title = it.title || '';
        const typeLabel = (it._types || []).join(', ');
        const yearText = yearDisplay(it) || '';
        const url = it.url || '#';
        return `
          <a class="card" href="${url}">
            <div class="thumb">
              <img src="${cover}" alt="${title}">
              <div class="hover">
                <div class="meta">
                  <div class="title">${title}</div>
                  <div class="info">${[typeLabel, yearText].filter(Boolean).join(', ')}</div>
                </div>
              </div>
            </div>
          </a>
        `;
      }).join('');

      pagination.innerHTML = Array.from({length: total}, (_,i)=>`
        <a href="#" class="${i+1===state.page?'active':''}" 
           onclick="gotoPage(${i+1});return false;">${i+1}</a>
      `).join(' ');
    }
  </script>
</body>
</html>

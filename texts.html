<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texts | archive-wonjy</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #ddd;
    }
    .title {
      font-size: 1.2em;
      font-weight: bold;
      text-transform: lowercase;
    }
    nav {
      margin-left: 40px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #555;
      font-size: 0.95em;
      transition: color 0.2s;
    }
    nav a:hover,
    nav a.active {
      color: #007BFF;
    }
    .lang-placeholder {
      height: 30px;
    }
    main {
      padding: 60px 24px;
      max-width: 700px;
      min-height: 550px;
    }
    .text-entry {
      margin-bottom: 18px;
      font-size: 0.95em;
    }
    .text-entry em {
      font-style: italic;
    }
    .lang-links a {
      margin-left: 8px;
      font-size: 0.95em;
      color: #666;
      text-decoration: none;
    }
    .lang-links a:hover {
      color: #007BFF;
    }
    .pagination {
      text-align: left;
      padding: 20px 24px;
    }
    .pagination a {
      margin-right: 10px;
      color: #555;
      text-decoration: none;
      font-size: 0.95em;
    }
    .pagination a:hover,
    .pagination a.active {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">archive-wonjy.com</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="work.html">Work</a>
      <a href="bio.html">Bio</a>
      <a href="texts.html" class="active">Texts</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="lang-placeholder"></div>
  <main id="textContainer"></main>
  <div class="pagination" id="pagination"></div>

  <script>
    const texts = [
      { title: "Roulé-Lavé", author: "Guilhem Monceaux", date: "2025", fr: "#", en: "#" },
      { title: "Like a Rolling Stone", author: "Christian Skimao", date: "2025", fr: "#", en: "#" },
      { title: "Won Jy au CACN", author: "Bernard Teulon-Nouailles", date: "2025", fr: "#", en: "#" },
      { title: "Label Text", author: "Alix Jolly & Else Bedoux", date: "2024-04", fr: "#" },
      { title: "Murohomo", author: "Gabrielle Thérèse-Perrier", date: "2024-04", fr: "#" },
      { title: "Grotto en trois temps", author: "Julie Fabre", date: "2022-05", fr: "#", en: "#" },
      { title: "Le temps d’avant l’effondrement", author: "Isabelle Poussier", date: "2022-05", fr: "#", en: "#" },
      { title: "La quête des pierres et de soi", author: "Stéphane Cerri", date: "2021-12", fr: "#" },
      { title: "Se réinventer", author: "Laurent Puech", date: "2021-11", fr: "#", en: "#" },
      { title: "Entretien avec Won Jy", author: "Laurent Puech", date: "2021-10", fr: "#" },
      { title: "La beauté dans le banal", author: "Maya Trufaut", date: "2020-12", fr: "#" },
      { title: "Texte sur Columbarium", author: "Isabelle Poussier", date: "2019-08", fr: "#", en: "#" },
      { title: "En cours et en devenir", author: "Guillaume Barborini", date: "2018-07", fr: "#", en: "#" }
    ];

    texts.sort((a, b) => b.date.localeCompare(a.date));

    const perPage = 8;
    let currentPage = 1;

    function renderTexts() {
      const container = document.getElementById("textContainer");
      container.innerHTML = "";
      const start = (currentPage - 1) * perPage;
      const pageItems = texts.slice(start, start + perPage);

      pageItems.forEach(text => {
        const div = document.createElement("div");
        div.className = "text-entry";
        div.innerHTML = `<em>${text.title}</em> – ${text.author}, ${text.date}` +
          `<span class="lang-links">` +
          (text.fr ? `<a href="${text.fr}" target="_blank">(FR)</a>` : "") +
          (text.en ? `<a href="${text.en}" target="_blank">(EN)</a>` : "") +
          `</span>`;
        container.appendChild(div);
      });
    }

    function renderPagination() {
      const pag = document.getElementById("pagination");
      pag.innerHTML = "";
      const totalPages = Math.ceil(texts.length / perPage);
      for (let i = 1; i <= totalPages; i++) {
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = i;
        if (i === currentPage) link.classList.add("active");
        link.addEventListener("click", e => {
          e.preventDefault();
          currentPage = i;
          renderTexts();
          renderPagination();
        });
        pag.appendChild(link);
      }
    }

    renderTexts();
    renderPagination();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texts | archive-wonjy</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #ddd;
    }
    .title {
      font-size: 1.2em;
      font-weight: bold;
      text-transform: lowercase;
    }
    nav {
      margin-left: 40px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #555;
      font-size: 0.95em;
      transition: color 0.2s;
    }
    nav a:hover,
    nav a.active {
      color: #007BFF;
    }
    .lang-placeholder {
      height: 30px;
    }
    main {
      padding: 60px 24px;
      max-width: 700px;
      min-height: 400px;
    }
    .text-entry {
      margin-bottom: 14px;
    }
    .text-entry i {
      font-style: italic;
    }
    .lang-links a {
      margin-left: 8px;
      font-size: 0.95em;
      color: #666;
      text-decoration: none;
    }
    .lang-links a:hover {
      color: #007BFF;
    }
    .pagination {
      margin-top: 40px;
      padding-bottom: 40px;
      font-size: 0.95em;
    }
    .pagination a {
      margin: 0 5px;
      color: #007BFF;
      text-decoration: none;
    }
    .pagination a.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">archive-wonjy.com</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="work.html">Work</a>
      <a href="bio.html">Bio</a>
      <a href="texts.html" class="active">Texts</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="lang-placeholder"></div>
  <main id="texts-container"></main>
  <div class="pagination" id="pagination"></div>
  <script>
    const texts = [
      { title: "Roulé-Lavé", author: "Guilhem Monceaux", date: "2025", fr: "#", en: "#" },
      { title: "Like a Rolling Stone", author: "Christian Skimao", date: "2025", fr: "#", en: "#" },
      { title: "Won Jy au CACN", author: "Bernard Teulon-Nouailles", date: "2025", fr: "#", en: "#" },
      { title: "Label Text", author: "Alix Jolly & Else Bedoux", date: "2024-04", fr: "#" },
      { title: "Murohomo", author: "Gabrielle Thérèse-Perrier", date: "2024-04", fr: "#" },
      { title: "Grotto en trois temps", author: "Julie Fabre", date: "2022-05", fr: "#", en: "#" },
      { title: "Le temps d’avant l’effondrement", author: "Isabelle Poussier", date: "2022-05", fr: "#", en: "#" },
      { title: "La quête des pierres et de soi", author: "Stéphane Cerri", date: "2021-12", fr: "#" },
      { title: "Se réinventer", author: "Laurent Puech", date: "2021-11", fr: "#", en: "#" },
      { title: "Entretien avec Won Jy", author: "Laurent Puech", date: "2021-10", fr: "#" },
      { title: "La beauté dans le banal", author: "Maya Trufaut", date: "2020-12", fr: "#" },
      { title: "Texte sur Columbarium", author: "Isabelle Poussier", date: "2019-08", fr: "#", en: "#" },
      { title: "En cours et en devenir", author: "Guillaume Barborini", date: "2018-07", fr: "#", en: "#" }
    ];

    const perPage = 8;
    let currentPage = 1;

    function renderTexts(page) {
      const container = document.getElementById('texts-container');
      container.innerHTML = '';
      const start = (page - 1) * perPage;
      const end = start + perPage;
      const items = texts.slice(start, end);
      items.forEach(item => {
        const el = document.createElement('div');
        el.className = 'text-entry';
        el.innerHTML = `<i>${item.title}</i> – ${item.author}, ${item.date} <span class="lang-links">${item.fr ? `<a href="${item.fr}" target="_blank">(FR)</a>` : ''}${item.en ? `<a href="${item.en}" target="_blank">(EN)</a>` : ''}</span>`;
        container.appendChild(el);
      });
    }

    function renderPagination() {
      const container = document.getElementById('pagination');
      const totalPages = Math.ceil(texts.length / perPage);
      container.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const link = document.createElement('a');
        link.textContent = i;
        link.href = '#';
        if (i === currentPage) link.className = 'active';
        link.addEventListener('click', e => {
          e.preventDefault();
          currentPage = i;
          renderTexts(currentPage);
          renderPagination();
        });
        container.appendChild(link);
        if (i < totalPages) {
          const sep = document.createElement('span');
          sep.textContent = ' / ';
          container.appendChild(sep);
        }
      }
    }

    renderTexts(currentPage);
    renderPagination();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texts | archive-wonjy</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 24px;ㅁ
      border-bottom: 1px solid #ddd;
    }
    .title {
      font-size: 1.2em;
      font-weight: bold;
      text-transform: lowercase;
    }
    nav {
      margin-left: 40px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #555;
      font-size: 0.95em;
      transition: color 0.2s;
    }
    nav a:hover,
    nav a.active {
      color: #007BFF;
    }
    .lang-placeholder {
      height: 30px;
    }
    main {
      padding: 60px 24px 100px 24px;
      max-width: 700px;
    }
    .text-entry {
      margin-bottom: 12px;
    }
    .text-entry em {
      font-style: italic;
    }
    .text-entry .lang-links a {
      margin-left: 10px;
      font-size: 0.95em;
      color: #666;
      text-decoration: none;
    }
    .text-entry .lang-links a:hover {
      color: #007BFF;
    }
    .pagination {
      margin-top: 60px;
      padding-left: 24px;
    }
    .pagination a {
      margin: 0 6px;
      text-decoration: none;
      color: #555;
      font-size: 0.95em;
    }
    .pagination a:hover,
    .pagination a.active {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">archive-wonjy.com</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="work.html">Work</a>
      <a href="bio.html">Bio</a>
      <a href="texts.html" class="active">Texts</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main id="text-container"></main>
  <div class="pagination" id="pagination"></div>

  <script>
    const texts = [
      { title: "Roulé-Lavé", author: "Guilhem Monceaux", date: "2025", fr: "#", en: "#" },
      { title: "Like a Rolling Stone", author: "Christian Skimao", date: "2025", fr: "#", en: "#" },
      { title: "Won Jy au CACN", author: "Bernard Teulon-Nouailles", date: "2025", fr: "#", en: "#" },
      { title: "Label Text", author: "Alix Jolly & Else Bedoux", date: "2024", fr: "#" },
      { title: "Murohomo", author: "Gabrielle Thérèse-Perrier", date: "2024", fr: "#" },
      { title: "Grotto en trois temps", author: "Julie Fabre", date: "2022", fr: "#", en: "#" },
      { title: "Le temps d’avant l’effondrement", author: "Isabelle Poussier", date: "2022", fr: "#", en: "#" },
      { title: "La quête des pierres et de soi", author: "Stéphane Cerri", date: "2021", fr: "#" },
      { title: "Se réinventer", author: "Laurent Puech", date: "2021", fr: "#", en: "#" },
      { title: "Entretien avec Won Jy", author: "Laurent Puech", date: "2021", fr: "#" },
      { title: "La beauté dans le banal", author: "Maya Trufaut", date: "2020", fr: "#" },
      { title: "Texte sur Columbarium", author: "Isabelle Poussier", date: "2019", fr: "#", en: "#" },
      { title: "En cours et en devenir", author: "Guillaume Barborini", date: "2018", fr: "#", en: "#" }
    ];

    const textsPerPage = 8;
    let currentPage = 1;

    function renderTexts() {
      const container = document.getElementById('text-container');
      container.innerHTML = '';
      const start = (currentPage - 1) * textsPerPage;
      const pageTexts = texts.slice(start, start + textsPerPage);

      pageTexts.forEach(text => {
        const div = document.createElement('div');
        div.className = 'text-entry';
        let html = `<em>${text.title}</em> – ${text.author}, ${text.date}`;
        if (text.fr || text.en) {
          html += ' <span class="lang-links">';
          if (text.fr) html += `<a href="${text.fr}" target="_blank">(FR)</a>`;
          if (text.en) html += `<a href="${text.en}" target="_blank">(EN)</a>`;
          html += '</span>';
        }
        div.innerHTML = html;
        container.appendChild(div);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const pageCount = Math.ceil(texts.length / textsPerPage);
      for (let i = 1; i <= pageCount; i++) {
        const a = document.createElement('a');
        a.textContent = i;
        a.href = '#';
        if (i === currentPage) a.classList.add('active');
        a.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          renderTexts();
          renderPagination();
        });
        pagination.appendChild(a);
        if (i < pageCount) pagination.append(' / ');
      }
    }

    renderTexts();
    renderPagination();
  </script>
</body>
</html>

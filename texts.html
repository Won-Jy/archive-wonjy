<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texts | archive-wonjy</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #ddd;
    }
    .title {
      font-size: 1.2em;
      font-weight: bold;
      text-transform: lowercase;
    }
    nav {
      margin-left: 40px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #555;
      font-size: 0.95em;
      transition: color 0.2s;
    }
    nav a:hover,
    nav a.active {
      color: #007BFF;
    }
    main {
      padding: 60px 24px;
      max-width: 700px;
      min-height: 300px;
    }
    .text-item {
      margin-bottom: 12px;
    }
    .text-title {
      font-style: italic;
    }
    .lang-links a {
      margin-left: 6px;
      font-size: 0.95em;
      color: #666;
      text-decoration: none;
    }
    .lang-links a:hover {
      color: #007BFF;
    }
    .pagination {
      padding: 30px 24px 60px;
    }
    .pagination a {
      margin: 0 4px;
      text-decoration: none;
      color: #000;
      font-size: 0.95em;
    }
    .pagination a:hover,
    .pagination a.active {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">archive-wonjy.com</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="work.html">Work</a>
      <a href="bio.html">Bio</a>
      <a href="texts.html" class="active">Texts</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main id="text-list"></main>
  <div class="pagination" id="pagination"></div>

  <script>
    const texts = [
      { title: "Roulé-Lavé", author: "Guilhem Monceaux", date: "2025", fr: "texts/roule-lave-fr.html", en: "texts/roule-lave-en.html" },
      { title: "Like a Rolling Stone", author: "Christian Skimao", date: "2025", fr: "texts/like-a-rolling-stone-fr.html", en: "texts/like-a-rolling-stone-en.html" },
      { title: "Won Jy au CACN", author: "Bernard Teulon-Nouailles", date: "2025", fr: "texts/wonjy-au-cacn-fr.html", en: "texts/wonjy-au-cacn-en.html" },
      { title: "Label Text", author: "Alix Jolly & Else Bedoux", date: "2024", fr: "texts/label-text-fr.html" },
      { title: "Murohomo", author: "Gabrielle Thérèse-Perrier", date: "2024", fr: "texts/murohomo-fr.html" },
      { title: "Grotto en trois temps", author: "Julie Fabre", date: "2022", fr: "texts/grotto-fr.html", en: "texts/grotto-en.html" },
      { title: "Le temps d’avant l’effondrement", author: "Isabelle Poussier", date: "2022", fr: "texts/effondrement-fr.html", en: "texts/effondrement-en.html" },
      { title: "La quête des pierres et de soi", author: "Stéphane Cerri", date: "2021", fr: "texts/pierres-fr.html" },
      { title: "Se réinventer", author: "Laurent Puech", date: "2021", fr: "texts/reinventer-fr.html", en: "texts/reinventer-en.html" },
      { title: "Entretien avec Won Jy", author: "Laurent Puech", date: "2021", fr: "texts/entretien-fr.html" },
      { title: "La beauté dans le banal", author: "Maya Trufaut", date: "2020", fr: "texts/banal-fr.html" },
      { title: "Texte sur Columbarium", author: "Isabelle Poussier", date: "2019", fr: "texts/columbarium-fr.html", en: "texts/columbarium-en.html" },
      { title: "En cours et en devenir", author: "Guillaume Barborini", date: "2018", fr: "texts/en-cours-fr.html", en: "texts/en-cours-en.html" }
    ];

    const itemsPerPage = 8;
    let currentPage = 1;

    function renderTexts() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const list = document.getElementById("text-list");
      list.innerHTML = "";

      texts.slice(start, end).forEach(text => {
        const item = document.createElement("div");
        item.className = "text-item";
        const langLinks = [];
        if (text.fr) langLinks.push(`<a href="${text.fr}">(FR)</a>`);
        if (text.en) langLinks.push(`<a href="${text.en}">(EN)</a>`);
        item.innerHTML = `<span class="text-title">${text.title}</span> – ${text.author}, ${text.date} <span class="lang-links">${langLinks.join(" ")}</span>`;
        list.appendChild(item);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(texts.length / itemsPerPage);
      const container = document.getElementById("pagination");
      container.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        if (i > 1) container.appendChild(document.createTextNode(" / "));
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = i;
        if (i === currentPage) {
          link.classList.add("active");
        }
        link.addEventListener("click", function (e) {
          e.preventDefault();
          currentPage = i;
          renderTexts();
          renderPagination();
        });
        container.appendChild(link);
      }
    }

    renderTexts();
    renderPagination();
  </script>
</body>
</html>

---
layout: none
title: Texts
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texts | archive-wonjy</title>
  <style>
    :root { --blue:#007BFF; --border:#ddd; --text:#222; --muted:#666; }
    body { font-family: sans-serif; margin: 0; line-height: 1.6; color: var(--text); }
    header { display:flex; align-items:center; padding:20px 24px; border-bottom:1px solid var(--border); }
    .title { font-size:1.2em; font-weight:bold; text-transform:lowercase; }
    nav { margin-left: 40px; }
    nav a { margin-left:24px; text-decoration:none; color:#555; font-size:.95em; transition:color .2s; }
    nav a:hover, nav a.active { color: var(--blue); }

    main { padding: 80px 24px 24px; max-width: 740px; margin: 0 auto; min-height: 400px; }
    .list { display:flex; flex-direction:column; gap:10px; }

    .text-link {
      display:block; padding:8px 10px; border:1px solid transparent; text-decoration:none; color:inherit;
    }
    .text-link:hover { color: var(--blue); border-color: var(--border); }
    .text-link:active, .text-link:focus { color: var(--blue); outline:none; border-color: var(--blue); }

    .text-line { display:inline; }
    .text-title { font-style:italic; }
    .meta-sep { margin: 0 6px; color: var(--muted); }
    .author, .year { color:#444; }

    .pagination { padding: 30px 24px 60px; text-align:left; max-width:740px; margin:0 auto; }
    .pagination a { margin: 0 4px; text-decoration: none; color: #000; font-size: 0.95em; }
    .pagination a:hover, .pagination a.active { color: var(--blue); }

    @media (max-width: 520px) { main { padding-top: 60px; } }
  </style>
</head>
<body>
  <header>
    <div class="title">archive-wonjy.com</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/work.html">Work</a>
      <a href="/bio.html">Bio</a>
      <a href="/texts.html" class="active">Texts</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div id="list" class="list"></div>
  </main>
  <div id="pagination" class="pagination"></div>

  <script>
    // Liquid → 실제 데이터로 치환됨
    const texts = [
      {% assign items = site.data.texts %}
      {% for pair in items %}
        {% assign id = pair[0] %}
        {% assign t = pair[1] %}
        {
          id: {{ id | jsonify }},
          title_html: {{ t.title_original.text_html | jsonify }},
          author: {{ t.author.name | jsonify }},
          year: {{ t.year | jsonify }}
        }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ];

    // 최신 연도 우선 → 제목 알파벳
    texts.sort((a,b)=>{
      const ya = parseInt(a.year,10)||0, yb=parseInt(b.year,10)||0;
      if (yb !== ya) return yb - ya;
      return (a.title_html||'').localeCompare(b.title_html||'', undefined, {sensitivity:'base'});
    });

    const perPage = 10;
    let currentPage = 1;

    function renderList(){
      const start = (currentPage-1)*perPage;
      const end = start + perPage;
      const pageItems = texts.slice(start, end);
      const list = document.getElementById('list');
      list.innerHTML = '';

      pageItems.forEach(it=>{
        const a = document.createElement('a');
        a.className = 'text-link';
        a.href = `/texts/${it.id}.html`; // 개별 페이지(front matter: layout:text, text_id:id)

        const line = document.createElement('span');
        line.className = 'text-line';
        line.innerHTML =
          `<span class="text-title">${it.title_html}</span>`+
          `<span class="meta-sep">,</span><span class="author">${it.author}</span>`+
          `<span class="meta-sep">,</span><span class="year">${it.year}</span>`;
        a.appendChild(line);

        list.appendChild(a);
      });
    }

    function renderPager(){
      const totalPages = Math.max(1, Math.ceil(texts.length / perPage));
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';

      for(let i=1;i<=totalPages;i++){
        if(i>1) pag.appendChild(document.createTextNode(' / '));
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = i;
        if(i===currentPage) link.classList.add('active');
        link.addEventListener('click', e=>{
          e.preventDefault();
          currentPage = i;
          renderList(); renderPager();
          window.scrollTo({top:0,behavior:'smooth'});
        });
        pag.appendChild(link);
      }
    }

    renderList();
    renderPager();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texts | archive-wonjy</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #ddd;
    }
    .title {
      font-size: 1.2em;
      font-weight: bold;
      text-transform: lowercase;
    }
    nav {
      margin-left: 40px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #555;
      font-size: 0.95em;
      transition: color 0.2s;
    }
    nav a:hover,
    nav a.active {
      color: #007BFF;
    }
    .container {
      padding: 60px 24px 40px;
      max-width: 700px;
    }
    .text-entry {
      margin-bottom: 10px;
      font-size: 1em;
    }
    .text-entry em {
      font-style: italic;
    }
    .text-links {
      margin-left: 8px;
    }
    .text-links a {
      font-size: 1em;
      margin-left: 6px;
      color: #777;
      text-decoration: none;
    }
    .text-links a:hover {
      color: #007BFF;
    }
    .pagination {
      padding-top: 50px;
      padding-bottom: 100px;
      font-size: 1em;
    }
    .pagination a {
      margin: 0 4px;
      text-decoration: none;
      color: #555;
    }
    .pagination a:hover,
    .pagination a.active {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">archive-wonjy.com</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="work.html">Work</a>
      <a href="bio.html">Bio</a>
      <a href="texts.html" class="active">Texts</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="container" id="textContainer"></div>
  <div class="container pagination" id="pagination"></div>

  <script>
    const texts = [
      { title: "Roulé-Lavé", author: "Guilhem Monceaux", date: "2025", fr: "#", en: "#" },
      { title: "Like a Rolling Stone", author: "Christian Skimao", date: "2025", fr: "#", en: "#" },
      { title: "Won Jy au CACN", author: "Bernard Teulon-Nouailles", date: "2025", fr: "#", en: "#" },
      { title: "Label Text", author: "Alix Jolly & Else Bedoux", date: "2024", fr: "#" },
      { title: "Murohomo", author: "Gabrielle Thérèse-Perrier", date: "2024", fr: "#" },
      { title: "Grotto en trois temps", author: "Julie Fabre", date: "2022", fr: "#", en: "#" },
      { title: "Le temps d’avant l’effondrement", author: "Isabelle Poussier", date: "2022", fr: "#", en: "#" },
      { title: "La quête des pierres et de soi", author: "Stéphane Cerri", date: "2021", fr: "#" },
      { title: "Se réinventer", author: "Laurent Puech", date: "2021", fr: "#", en: "#" },
      { title: "Entretien avec Won Jy", author: "Laurent Puech", date: "2021", fr: "#" },
      { title: "La beauté dans le banal", author: "Maya Trufaut", date: "2020", fr: "#" },
      { title: "Texte sur Columbarium", author: "Isabelle Poussier", date: "2019", fr: "#", en: "#" },
      { title: "En cours et en devenir", author: "Guillaume Barborini", date: "2018", fr: "#", en: "#" }
    ];

    const perPage = 8;
    let currentPage = 1;

    function renderTexts() {
      const container = document.getElementById('textContainer');
      container.innerHTML = '';
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageItems = texts.slice(start, end);
      pageItems.forEach(t => {
        const div = document.createElement('div');
        div.className = 'text-entry';
        div.innerHTML = `<em>${t.title}</em> – ${t.author}, ${t.date}<span class="text-links">${t.fr ? `<a href="${t.fr}" target="_blank">(FR)</a>` : ''}${t.en ? `<a href="${t.en}" target="_blank">(EN)</a>` : ''}</span>`;
        container.appendChild(div);
      });
    }

    function renderPagination() {
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      const pageCount = Math.ceil(texts.length / perPage);
      for (let i = 1; i <= pageCount; i++) {
        if (i > 1) container.appendChild(document.createTextNode(' / '));
        const link = document.createElement('a');
        link.textContent = i;
        link.href = '#';
        if (i === currentPage) link.classList.add('active');
        link.addEventListener('click', e => {
          e.preventDefault();
          currentPage = i;
          renderTexts();
          renderPagination();
        });
        container.appendChild(link);
      }
    }

    renderTexts();
    renderPagination();
  </script>
</body>
</html>
